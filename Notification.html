<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard â€“ Notifications</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== GLOBAL ===== */
*{
  box-sizing:border-box;
}
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:#f4f6f8;
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:90px;
  background:#0a3d62;
  color:white;
  display:flex;
  align-items:center;
  padding:0 30px;
  font-size:1.3em;
  font-weight:600;
  z-index:9999;
}

/* ===== PAGE CONTAINER ===== */
.page-container{
  max-width:900px;
  margin:130px auto 60px;
  padding:0 20px;
}

/* ===== NOTIFICATION CARD ===== */
.notification-card{
  background:white;
  border-radius:20px;
  padding:24px;
  margin-bottom:22px;
  box-shadow:0 14px 30px rgba(0,0,0,.15);
  border-left:6px solid #3498db;
}

.notification-card.accepted{
  border-left-color:#138808;
  background:#f2fff2;
}

.notification-card.declined{
  border-left-color:#b30000;
  background:#fff2f2;
}

.notification-card h4{
  margin:0 0 10px;
  color:#0a3d62;
}

.notification-info{
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:.95em;
  color:#374151;
}

.status-text{
  margin-top:12px;
  font-weight:700;
}

.status-accepted{ color:#138808; }
.status-declined{ color:#b30000; }
.status-pending{ color:#0a3d62; }

/* ===== ACTION BUTTONS ===== */
.notification-actions{
  margin-top:18px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.btn-accept{
  background:#138808;
  color:white;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}

.btn-decline{
  background:#b30000;
  color:white;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}

/* ===== CONFIRM POPUP ===== */
.confirm-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
}

.confirm-box{
  background:white;
  padding:28px;
  border-radius:22px;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.3);
}

.confirm-box h3{
  color:#0a3d62;
  margin-bottom:12px;
}

.confirm-buttons{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  Farmer Dashboard
</div>

<!-- CONTENT -->
<div class="page-container" id="notifContainer">
  <!-- notifications load here -->
</div>

<!-- CONFIRM POPUP -->
<div class="confirm-overlay" id="confirmOverlay">
  <div class="confirm-box">
    <h3>Confirm Action</h3>
    <p id="confirmText"></p>

    <div class="confirm-buttons">
      <button class="btn-accept" id="confirmYes">Yes, Confirm</button>
      <button class="btn-decline" id="confirmNo">Cancel</button>
    </div>
  </div>
</div>

<script>
/* ===== SAMPLE DATA (replace with Supabase fetch) ===== */
const notifications = [
  {id:1, buyer:"Ramesh", crop:"Wheat", qty:50, status:null},
  {id:2, buyer:"Suresh", crop:"Rice", qty:30, status:true},
  {id:3, buyer:"Mahesh", crop:"Corn", qty:40, status:false}
];

const container = document.getElementById("notifContainer");

function loadNotifications(){
  container.innerHTML = "";

  notifications.forEach(n => {
    let statusText = "Pending";
    let statusClass = "status-pending";
    let cardClass = "";

    if(n.status === true){
      statusText = "Accepted";
      statusClass = "status-accepted";
      cardClass = "accepted";
    }
    if(n.status === false){
      statusText = "Declined";
      statusClass = "status-declined";
      cardClass = "declined";
    }

    container.innerHTML += `
      <div class="notification-card ${cardClass}">
        <h4>Purchase Request</h4>

        <div class="notification-info">
          <div><b>${n.buyer}</b> wants to buy</div>
          <div><b>${n.qty} kg</b> of <b>${n.crop}</b></div>
          <div class="status-text ${statusClass}">
            Status: ${statusText}
          </div>
        </div>

        ${n.status === null ? `
        <div class="notification-actions">
          <button class="btn-accept" onclick="openConfirm(${n.id}, true)">
            Accept
          </button>
          <button class="btn-decline" onclick="openConfirm(${n.id}, false)">
            Decline
          </button>
        </div>
        ` : ``}
      </div>
    `;
  });
}

/* ===== CONFIRM LOGIC ===== */
let selectedId = null;
let selectedDecision = null;

function openConfirm(id, decision){
  selectedId = id;
  selectedDecision = decision;

  document.getElementById("confirmText").innerText =
    decision
      ? "Do you want to sell your crop to this buyer? This action cannot be changed."
      : "Do you want to decline this request? This action cannot be changed.";

  document.getElementById("confirmOverlay").style.display = "flex";
}

document.getElementById("confirmYes").onclick = () => {
  const item = notifications.find(n => n.id === selectedId);
  if(item){
    item.status = selectedDecision;
  }

  document.getElementById("confirmOverlay").style.display = "none";
  loadNotifications();
};

document.getElementById("confirmNo").onclick = () => {
  document.getElementById("confirmOverlay").style.display = "none";
};

/* ===== INIT ===== */
loadNotifications();
</script>

</body>
</html>
