body{

  font-family:Inter,Arial;
}

  position:fixed;top:0;left:0;right:0;height:78px;

  background:#fff;padding:8px 14px;border-radius:8px;

<body>

<!-- NAVBAR -->
<div class="top-navbar">
  <div class="fw-bold">ðŸŒ¾ KrishiMitra</div>
  <div class="d-flex gap-2">
    <a href="Dashboard.html" class="nav-link-custom">Main Page</a>
    <a href="Sell.html" class="nav-link-custom">Sell Your Crop</a>
    <a href="Buy.html" class="nav-link-custom">Buy Crops</a>
    <a href="krishimitr.html" class="nav-link-custom">Crop Predictor and Advisor</a>
    <a href="#" id="logoutBtn" class="nav-link-custom">Logout</a>
  </div>
</div>

<!-- CONTENT -->
<div class="container mt-4">
  <h3 class="mb-4">ðŸ”” Notifications</h3>
  <div id="notifContainer"></div>
</div>

<script>
const supabase = supabase.createClient(
  'https://xhzpvgiyvxcfwgnupkqv.supabase.co',
  'sb_publishable_YviwlBy7i3PmxZ88mwsDeQ_P4Bg0naI'
);
async function initNotifications() {
  const { data } = await supabase.auth.getUser();

  if (!data.user) {
    window.location.href = "login.html";
    return;
  }

  const user = data.user;
  const usertype = user.user_metadata.usertype;

  if (usertype !== "Farmer") {
    alert("Access denied");
    window.location.href = "Dashboard.html";
    return;
  }

  loadNotifications(user.id);
}

async function loadNotifications(farmerId) {

  const { data, error } = await supabase
    .from('buy_table')
    .select('CName')
    .eq('LID', farmerId)
    .eq('Y/N', 'Yes');

  const container = document.getElementById('notifContainer');
  container.innerHTML = '';

  if (!data || data.length === 0) {
    container.innerHTML = `
      <div class="card p-4 text-center text-muted">
        No purchases yet.
      </div>
    `;
    return;
  }

  data.forEach(row => {
    container.innerHTML += `
      <div class="card p-3 mb-3">
        <strong>${row.CName}</strong> has bought your crop
      </div>
    `;
  });
}

document.getElementById('logoutBtn').onclick = async () => {
  await supabase.auth.signOut();
  window.location.href = "login.html";
};

initNotifications();
</script>

</body>
</html>
