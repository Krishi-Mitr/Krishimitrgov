<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notifications - Krishi Mitr</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}
body.drawer-open { overflow: hidden; }

.top-nav {
  position: fixed;
  top: 0; left: 0; right: 0; height: 78px;
  display: flex; justify-content: space-between; align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}
.nav-left { display: flex; align-items: center; gap: 14px; }
.hamburger-btn {
  width: 44px; height: 44px; border-radius: 12px; border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75); display: grid; place-items: center; cursor: pointer;
}
.hamburger-icon { width: 20px; height: 14px; position: relative; }
.hamburger-icon span { position: absolute; left: 0; right: 0; height: 2.5px; background: #0a3d62; border-radius: 999px; }
.hamburger-icon span:nth-child(1) { top: 0; }
.hamburger-icon span:nth-child(2) { top: 5.5px; }
.hamburger-icon span:nth-child(3) { top: 11px; }

.brand-title { font-weight: 800; color: #0a3d62; }
.nav-buttons { display: flex; align-items: center; gap: 15px; }
.profile-btn img {
  width: 42px; height: 42px; border-radius: 50%; border: 2px solid #0a3d62;
  cursor: pointer; transition: 0.3s;
}
.profile-btn img:hover { transform: scale(1.1); box-shadow: 0 0 15px rgba(10,61,98,0.4); }
.nav-btn { background: white; color: #0a3d62; border: 2px solid #0a3d62; padding: 10px 18px; border-radius: 10px; font-weight: 700; cursor: pointer; }

.nav-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.25);
  opacity: 0; pointer-events: none; transition: .2s ease; z-index: 9998;
}
.side-drawer {
  position: fixed; top: 84px; left: 14px; width: min(320px, calc(100vw - 28px));
  max-height: calc(100vh - 98px); overflow: auto;
  background: linear-gradient(180deg,#0a3d62,#082032);
  border: 3px solid #ffffff; border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  transform: translateX(-110%); transition: .25s ease; z-index: 9999;
}
.drawer-inner { padding: 14px; }
.menu-section {
  border-radius: 14px; overflow: hidden; border: 1px solid rgba(255,255,255,0.15);
  margin-bottom: 14px; background: rgba(255,255,255,0.05);
}
.menu-section-title { padding: 12px 14px; background: rgba(255,255,255,0.1); color: white; font-weight: 800; }
.menu-list { list-style: none; padding: 0; margin: 0; }
.menu-list a {
  display: block; padding: 14px; text-decoration: none; color: white;
  font-weight: 600; background: rgba(255,255,255,0.08); transition: 0.2s;
}
.menu-list li+li a { border-top: 1px solid rgba(255,255,255,0.1); }
.menu-list a:hover { background: #1e3a8a; padding-left: 20px; }

body.drawer-open .nav-overlay { opacity: 1; pointer-events: auto; }
body.drawer-open .side-drawer { transform: translateX(0); }

.container { max-width: 900px; margin: 150px auto 60px; padding: 0 20px; }
.notification-card {
  background: white; border-radius: 20px; padding: 25px; margin-bottom: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08); border: 1px solid #eee; position: relative;
}
.card-type { font-size: 0.7rem; font-weight: 900; text-transform: uppercase; color: #64748b; margin-bottom: 8px; }
.actions { margin-top: 15px; display: flex; gap: 10px; }
.btn-accept { background: #138808; color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 700; cursor: pointer; }
.btn-decline { background: #b30000; color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 700; cursor: pointer; }
.status-pill { padding: 8px 16px; border-radius: 14px; font-weight: 700; width: fit-content; margin-top: 10px; }
.status-pill.accepted { background: #138808; color: white; }
.status-pill.declined { background: #b30000; color: white; }
</style>
</head>
<body>

<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn"><div class="hamburger-icon"><span></span><span></span><span></span></div></button>
    <p class="brand-title">Krishi Mitr</p>
  </div>
  <div class="nav-buttons">
    <div class="profile-btn" onclick="location.href='Profile'"><img src="profile_pic.png" alt="Profile"></div>
    <button class="nav-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="side-drawer" id="sideNav" hidden>
  <div class="drawer-inner">
    <div class="menu-section">
      <div class="menu-section-title">Navigation</div>
      <ul class="menu-list">
        <li><a href="Dashboard">Dashboard</a></li>
        <li><a href="Update_crops">Manage Your Crops</a></li>
        <li><a href="browse_tools.html">Browse Tools</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" id="notificationList"></div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || usertype !== "Farmer") { location.href = "login"; }

async function loadNotifications() {
  const list = document.getElementById("notificationList");
  list.innerHTML = "<h3>Updating notifications...</h3>";

  const { data: crops } = await db.from("crop_sales").select("jid").eq("lid", loginid);
  let cropRequests = [];
  if (crops && crops.length > 0) {
    const cropIds = crops.map(c => c.jid);
    const { data } = await db.from("buy_table").select("*").in("fid", cropIds).order("created_at", { ascending: false });
    cropRequests = data || [];
  }

  const cleanId = String(loginid).trim();
  const { data: toolRequests } = await db
    .from("notifications")
    .select("*")
    .or(`receiver_id.eq."${cleanId}",receiver_id.eq.${parseInt(cleanId)}`)
    .order("created_at", { ascending: false });

  if (cropRequests.length === 0 && (!toolRequests || toolRequests.length === 0)) {
    list.innerHTML = "<h3>No notifications yet.</h3>";
    return;
  }

  list.innerHTML = "";

  for (const item of cropRequests) {
    const { data: buyer } = await db.from("logindata").select("name").eq("loginid", item.lid).maybeSingle();
    const card = document.createElement("div");
    card.className = "notification-card";
    let actions = item.is_confirmed 
      ? `<div class="status-pill ${item.status === 'Accepted' ? 'accepted' : 'declined'}">${item.status}</div>`
      : `<div class="actions"><button class="btn-accept" onclick="updateCropStatus('${item.id}','Accepted')">Accept</button><button class="btn-decline" onclick="updateCropStatus('${item.id}','Declined')">Decline</button></div>`;
    
    card.innerHTML = `
      <div class="card-type">Crop Sale Request</div>
      <strong>${buyer?.name || "Farmer " + item.lid}</strong> wants to buy <strong>${item.quantity} kg</strong> of your <strong>${item.cname}</strong>.
      ${actions}
    `;
    list.appendChild(card);
  }

  toolRequests?.forEach(item => {
    const card = document.createElement("div");
    card.className = "notification-card";
    let actions = item.status !== 'pending'
      ? `<div class="status-pill ${item.status.toLowerCase() === 'accepted' ? 'accepted' : 'declined'}">${item.status}</div>`
      : `<div class="actions"><button class="btn-accept" onclick="updateToolStatus(${item.id},'Accepted',${item.tool_id})">Accept</button><button class="btn-decline" onclick="updateToolStatus(${item.id},'Declined')">Decline</button></div>`;
    
    card.innerHTML = `
      <div class="card-type">Equipment Rental Request</div>
      <strong>${item.sender_name || 'Farmer'}</strong> wants to rent your <strong>${item.tool_name}</strong> for ${item.requested_days} days.
      <div style="font-size:0.9rem; margin-top:5px; color:#138808; font-weight:700;">Income: â‚¹${item.total_price}</div>
      ${actions}
    `;
    list.appendChild(card);
  });
}

async function updateCropStatus(id, status) {
  if (status === "Accepted") {
    const { data: req } = await db.from("buy_table").select("*").eq("id", id).single();
    const { data: crop } = await db.from("crop_sales").select("quantity").eq("jid", req.fid).single();
    if (crop.quantity < req.quantity) return alert("Not enough quantity!");
    await db.from("crop_sales").update({ quantity: crop.quantity - req.quantity }).eq("jid", req.fid);
  }
  await db.from("buy_table").update({ is_confirmed: true, status: status }).eq("id", id);
  loadNotifications();
}

async function updateToolStatus(id, status, toolId) {
  if (status === "Accepted") { await db.from("tool_rentals").update({ is_available: false }).eq("id", toolId); }
  await db.from("notifications").update({ status: status }).eq("id", id);
  loadNotifications();
}

document.getElementById("logoutBtn").onclick = () => { sessionStorage.clear(); location.href = "login"; };

const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

menuBtn.onclick = () => {
  const isOpen = document.body.classList.toggle("drawer-open");
  sideNav.hidden = !isOpen;
  navOverlay.hidden = !isOpen;
};
navOverlay.onclick = () => {
  document.body.classList.remove("drawer-open");
  sideNav.hidden = true;
  navOverlay.hidden = true;
};

loadNotifications();
</script>
</body>
</html>
