<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Notifications - KrishiMitra</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body{
  background:#f7f9fb;
  padding-top:98px;
  font-family:Inter,Arial;
}
.top-navbar{
  position:fixed;top:0;left:0;right:0;height:78px;
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 20px;
  background:linear-gradient(90deg,#0B6623,#fff 45%,#FF9933);
  border-bottom:3px solid #102014;
  z-index:9999;
}
.nav-link-custom{
  background:#fff;padding:8px 14px;border-radius:8px;
  font-weight:700;text-decoration:none;color:#000;
}
.card{
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-navbar">
  <div class="fw-bold">ðŸŒ¾ KrishiMitra</div>
  <div class="d-flex gap-2">
    <a href="Dashboard.html" class="nav-link-custom">Main Page</a>
    <a href="Sell.html" class="nav-link-custom">Sell Your Crop</a>
    <a href="Buy.html" class="nav-link-custom">Buy Crops</a>
    <a href="krishimitr.html" class="nav-link-custom">Crop Predictor and Advisor</a>
    <a href="#" id="logoutBtn" class="nav-link-custom">Logout</a>
  </div>
</div>

<!-- CONTENT -->
<div class="container mt-4" id="contentContainer" style="display: none;">
  <h3 class="mb-4">ðŸ”” Notifications</h3>
  <div id="notifContainer"></div>
</div>

<div class="container mt-4" id="accessDeniedContainer" style="display: none;">
  <div class="card p-4 text-center">
    <h4 class="text-danger">Access Denied</h4>
    <p>Only farmers can access the notifications page.</p>
    <a href="Dashboard.html" class="btn btn-primary">Go to Dashboard</a>
  </div>
</div>

<script>
// Check authentication FIRST, synchronously (like Dashboard.html and Sell.html)
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

// Immediate redirect if not logged in
if (!loginid || !usertype) {
    window.location.replace("login.html");
    throw new Error("Redirecting to login"); // Stop script execution
}

// Immediate redirect if user is not a Farmer
if (usertype !== "Farmer") {
    // Show access denied message
    document.getElementById("accessDeniedContainer").style.display = "block";
    document.getElementById("contentContainer").style.display = "none";
    // Also redirect after a short delay
    setTimeout(() => {
        window.location.replace("Dashboard.html");
    }, 2000);
    throw new Error("Access denied - not a farmer"); // Stop script execution
}

// Show content only if user is a farmer
document.getElementById("contentContainer").style.display = "block";
document.getElementById("accessDeniedContainer").style.display = "none";

// Wait for DOM and database to be ready, then load data
async function waitForDB() {
  let attempts = 0;
  while (!window.db && attempts < 50) {
    await new Promise(resolve => setTimeout(resolve, 100));
    attempts++;
  }
  if (!window.db) {
    console.error("Database client not available after waiting");
    return false;
  }
  return true;
}

async function initNotifications() {
  // Double-check user is a farmer before proceeding
  const currentUsertype = sessionStorage.getItem("usertype");
  if (currentUsertype !== "Farmer") {
    window.location.replace("Dashboard.html");
    return;
  }

  // Wait for DOM to be ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initNotifications);
    return;
  }

  // Wait for database to be ready
  const dbReady = await waitForDB();
  if (!dbReady) {
    alert("Database connection failed. Please refresh the page.");
    return;
  }

  loadNotifications(loginid);
}

async function loadNotifications(farmerLoginId) {
  // Get all buy_table entries where the farmer's crops are being shown interest
  const { data: interests, error } = await window.db
    .from('buy_table')
    .select('*')
    .eq('lid', farmerLoginId)
    .eq('yn', 'yes')
    .order('created_at', { ascending: false });

  if (error) {
    console.error("Error loading notifications:", error);
    document.getElementById('notifContainer').innerHTML = 
      "<div class='card p-4 text-center text-danger'>Error loading notifications: " + error.message + "</div>";
    return;
  }

  const container = document.getElementById('notifContainer');
  container.innerHTML = '';

  if (!interests || interests.length === 0) {
    container.innerHTML = `
      <div class="card p-4 text-center text-muted">
        No notifications yet. You'll see notifications here when buyers show interest in your crops.
      </div>
    `;
    return;
  }

  // Fetch crop details for each interest
  for (const interest of interests) {
    let crop = null;
    if (interest.fid) {
      const { data: cropData } = await window.db
        .from('crop_sales')
        .select('crop_name, quantity, price, location')
        .eq('jid', interest.fid)
        .maybeSingle();
      crop = cropData;
    }

    const cropName = crop ? crop.crop_name : 'Unknown Crop';
    const buyerName = interest.cname || 'A buyer';
    const timestamp = interest.created_at ? new Date(interest.created_at).toLocaleString() : 'Recently';
    
    container.innerHTML += `
      <div class="card p-4 mb-3">
        <div class="d-flex align-items-start">
          <div class="me-3" style="font-size: 2rem;">ðŸ””</div>
          <div class="flex-grow-1">
            <h5 class="mb-2">New Interest in Your Crop!</h5>
            <p class="mb-1"><strong>${buyerName}</strong> has shown interest in your crop listing.</p>
            <p class="mb-1"><strong>Crop:</strong> ${cropName}</p>
            ${crop ? `<p class="mb-1"><strong>Quantity:</strong> ${crop.quantity} kg | <strong>Price:</strong> â‚¹${crop.price}/kg</p>` : ''}
            <p class="text-muted mb-0" style="font-size: 0.9rem;">${timestamp}</p>
          </div>
        </div>
      </div>
    `;
  }
}

document.getElementById('logoutBtn').onclick = () => {
  sessionStorage.clear();
  location.href = "login.html";
};

// Start initialization
initNotifications();
</script>

</body>
</html>
