<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Notifications - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
    color: #1f2937;
  }

  body.drawer-open {
    overflow: hidden;
  }

  .top-nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 78px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 32px;
    background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
    border-bottom: 3px solid #0a3d62;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    z-index: 9999;
  }

  .nav-left {
    display: flex;
    align-items: center;
    gap: 14px;
    min-width: 0;
  }

  .hamburger-btn {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    border: 2px solid #0a3d62;
    background: rgba(255,255,255,0.75);
    display: grid;
    place-items: center;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(0,0,0,0.12);
  }

  .hamburger-icon {
    width: 20px;
    height: 14px;
    position: relative;
  }

  .hamburger-icon span {
    position: absolute;
    left: 0;
    right: 0;
    height: 2.5px;
    background: #0a3d62;
    border-radius: 999px;
  }

  .hamburger-icon span:nth-child(1) { top: 0; }
  .hamburger-icon span:nth-child(2) { top: 5.5px; }
  .hamburger-icon span:nth-child(3) { top: 11px; }

  .brand {
    display: flex;
    flex-direction: column;
    line-height: 1.05;
    min-width: 0;
  }

  .brand-title {
    margin: 0;
    font-size: 1.15rem;
    font-weight: 800;
    color: #0a3d62;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .brand-subtitle {
    margin: 0;
    font-size: 0.9rem;
    font-weight: 700;
    color: rgba(10,61,98,0.8);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .logout-btn {
    background: white;
    color: #0a3d62;
    border: 2px solid #0a3d62;
    padding: 10px 22px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
  }

  .nav-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    opacity: 0;
    pointer-events: none;
    transition: opacity .2s ease;
    z-index: 9998;
  }

  .side-drawer {
    position: fixed;
    top: 84px;
    left: 14px;
    width: min(320px, calc(100vw - 28px));
    max-height: calc(100vh - 98px);
    overflow: auto;
    background: white;
    border: 3px solid #0a3d62;
    border-radius: 18px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.22);
    transform: translateX(-110%);
    transition: transform .25s ease;
    z-index: 9999;
  }

  .drawer-inner {
    padding: 14px;
  }

  .menu-section-drawer {
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid rgba(10,61,98,0.18);
    margin-bottom: 14px;
    background: #ffffff;
  }

  .menu-section-title {
    padding: 12px 14px;
    background: #eef2ff;
    color: #0a3d62;
    font-weight: 800;
    font-size: 0.95rem;
  }

  .menu-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .menu-list a {
    display: block;
    padding: 14px 14px;
    text-decoration: none;
    color: #0a3d62;
    font-weight: 800;
    background: #f1f5f9;
  }

  .menu-list li + li a {
    border-top: 1px solid rgba(10,61,98,0.10);
  }

  .menu-list a:hover,
  .menu-list a:focus-visible {
    background: #e2e8f0;
    outline: none;
  }

  body.drawer-open .nav-overlay {
    opacity: 1;
    pointer-events: auto;
  }

  body.drawer-open .side-drawer {
    transform: translateX(0);
  }

  @media (max-width: 520px) {
    .top-nav { padding: 0 14px; }
    .logout-btn { padding: 9px 14px; border-radius: 12px; }
    .brand-subtitle { display: none; }
    .side-drawer { top: 80px; left: 10px; width: calc(100vw - 20px); }
  }

  /* CONTAINER */
  .container {
    max-width: 960px;
    margin: 110px auto 60px;
    padding: 0 20px;
  }

  /* Notification Card */
  .notification-card {
    background: white;
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .notification-text {
    font-size: 1.1em;
    color: #0a3d62;
    font-weight: 600;
  }

  .actions {
    display: flex;
    gap: 12px;
  }

  .btn-accept {
    background: #138808;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  .btn-accept:hover {
    background: #0a6600;
  }

  .btn-decline {
    background: #b30000;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  .btn-decline:hover {
    background: #7f0000;
  }

  /* Status badge */
  .status-accepted {
    color: white;
    background-color: #138808;
    padding: 6px 12px;
    border-radius: 14px;
    font-weight: 700;
    width: fit-content;
  }
  .status-declined {
    color: white;
    background-color: #b30000;
    padding: 6px 12px;
    border-radius: 14px;
    font-weight: 700;
    width: fit-content;
  }

  /* Popup modal */
  #popup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }
  #popup-content {
    background: white;
    padding: 25px 30px;
    border-radius: 18px;
    width: 90%;
    max-width: 480px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    position: relative;
  }
  #popup-content h2 {
    margin-top: 0;
    color: #0a3d62;
  }
  #popup-content p {
    margin: 15px 0;
    font-size: 1.1em;
  }
  #popup-close {
    position: absolute;
    top: 12px; right: 16px;
    background: #0a3d62;
    color: white;
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-weight: 700;
    cursor: pointer;
  }
  #popup-actions {
    margin-top: 20px;
    display: flex;
    justify-content: flex-end;
    gap: 12px;
  }
</style>

</head>
<body>

<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn" type="button" aria-label="Open menu" aria-controls="sideNav" aria-expanded="false">
      <div class="hamburger-icon" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>
    </button>
    <div class="brand">
      <p class="brand-title">Krishi Mitr</p>
      <p class="brand-subtitle">Notifications</p>
    </div>
  </div>
  <button id="logoutBtn" class="logout-btn">Logout</button>
</div>

<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="side-drawer" id="sideNav" aria-label="Main navigation" hidden>
  <div class="drawer-inner">
    <div class="menu-section-drawer">
      <div class="menu-section-title">Main</div>
      <ul class="menu-list">
        <li><a href="Dashboard.html">Dashboard</a></li>
      </ul>
    </div>

    <div class="menu-section-drawer">
      <div class="menu-section-title">Market</div>
      <ul class="menu-list">
        <li><a href="Update_crops.html">Manage Your Crops</a></li>
        <li><a href="Sell.html">Sell Your Crop</a></li>
        <li><a href="Buy.html">Buy Your Crop</a></li>
      </ul>
    </div>

    <div class="menu-section-drawer">
      <div class="menu-section-title">Tools</div>
      <ul class="menu-list">
        <li><a href="krishimitr.html">Crop Predictor</a></li>
      </ul>
    </div>

   
  </div>
</nav>

<div class="container" id="notificationList">
  <!-- Notifications will be shown here -->
</div>

<!-- Confirmation Popup -->
<div id="popup">
  <div id="popup-content">
    <button id="popup-close">&times;</button>
    <h2>Confirm Action</h2>
    <p id="popup-message">Do you want to sell your crop to this person? This action cannot be undone.</p>
    <div id="popup-actions">
      <button id="popup-accept" class="btn-accept">Accept</button>
      <button id="popup-decline" class="btn-decline">Decline</button>
    </div>
  </div>
</div>

<script>
  const db = window.db;
  const loginid = sessionStorage.getItem("loginid");
  const usertype = sessionStorage.getItem("usertype");

  if (!loginid || usertype !== "Farmer") {
    location.href = "login";
  }

  const notificationList = document.getElementById("notificationList");
  const popup = document.getElementById("popup");
  const popupClose = document.getElementById("popup-close");
  const popupMessage = document.getElementById("popup-message");
  const popupAccept = document.getElementById("popup-accept");
  const popupDecline = document.getElementById("popup-decline");

  let selectedNotification = null;
  let selectedAction = null;
async function loadNotifications() {
  const { data, error } = await db
    .from('buy_table')
    .select('id, fname, fid, cname, cid, status, lid, is_confirmed, quantity')
    .eq('fid', loginid)
    .order('created_at', { ascending: false });

  if (error) {
    notificationList.innerHTML = `<p style="color:red;">Error loading notifications: ${error.message}</p>`;
    return;
  }

  if (!data || data.length === 0) {
    notificationList.innerHTML = `<h3>No notifications found.</h3>`;
    return;
  }

  notificationList.innerHTML = "";

  for (const item of data) {
    // Fetch buyer name from logindata where loginid = lid
    const { data: buyerData, error: buyerError } = await db
      .from('logindata')
      .select('name')
      .eq('loginid', item.lid.toString())
      .single();

    let buyerName = item.fname; // fallback farmer name if buyer name not found
    if (!buyerError && buyerData && buyerData.name) {
      buyerName = buyerData.name;
    }

    const card = document.createElement("div");
    card.className = "notification-card";

    let statusHtml = "";
    if (item.is_confirmed === true && item.status === "Accepted") {
      statusHtml = `<div class="status-accepted">Accepted</div>`;
    } else if (item.is_confirmed === true && item.status === "Declined") {
      statusHtml = `<div class="status-declined">Declined</div>`;
    } else {
      statusHtml = `
        <div class="actions">
          <button class="btn-accept">Accept</button>
          <button class="btn-decline">Decline</button>
        </div>`;
    }

    card.innerHTML = `
      <div class="notification-text">
        <strong>${buyerName}</strong> wants to buy <strong>${item.quantity} kg</strong> of your <strong>${item.cname}</strong> crop.
      </div>
      ${statusHtml}
    `;

    notificationList.appendChild(card);

    // If not confirmed, enable buttons
    if (!item.is_confirmed) {
      const btnAccept = card.querySelector('.btn-accept');
      const btnDecline = card.querySelector('.btn-decline');

      btnAccept.onclick = () => openPopup(item, "Accepted");
      btnDecline.onclick = () => openPopup(item, "Declined");
    }
  }
}


  function openPopup(notification, action) {
    selectedNotification = notification;
    selectedAction = action;
    popupMessage.textContent = `Do you want to ${action.toLowerCase()} selling your crop to ${notification.fname}? This action cannot be undone.`;
    popup.style.display = "flex";
  }

  popupClose.onclick = () => {
    popup.style.display = "none";
    selectedNotification = null;
    selectedAction = null;
  };

  popupAccept.onclick = () => updateNotification(true);
  popupDecline.onclick = () => updateNotification(false);

  async function updateNotification(isAccept) {
    if (!selectedNotification) return;

    const newStatus = isAccept ? "Accepted" : "Declined";

    // Update the buy_table record with is_confirmed=true and status=Accepted/Declined
    const { error } = await db
      .from('buy_table')
      .update({ is_confirmed: true, status: newStatus })
      .eq('id', selectedNotification.id);

    if (error) {
      alert("Failed to update notification: " + error.message);
      return;
    }

    popup.style.display = "none";
    selectedNotification = null;
    selectedAction = null;
    loadNotifications();
  }

  document.getElementById("logoutBtn").onclick = () => {
    sessionStorage.clear();
    location.href = "login";
  };

  const menuBtn = document.getElementById("menuBtn");
  const sideNav = document.getElementById("sideNav");
  const navOverlay = document.getElementById("navOverlay");

  function openDrawer() {
    document.body.classList.add("drawer-open");
    sideNav.hidden = false;
    navOverlay.hidden = false;
    menuBtn.setAttribute("aria-expanded", "true");
  }

  function closeDrawer() {
    document.body.classList.remove("drawer-open");
    menuBtn.setAttribute("aria-expanded", "false");
    window.setTimeout(() => {
      if (!document.body.classList.contains("drawer-open")) {
        sideNav.hidden = true;
        navOverlay.hidden = true;
      }
    }, 220);
  }

  if (menuBtn && sideNav && navOverlay) {
    menuBtn.addEventListener("click", () => {
      if (document.body.classList.contains("drawer-open")) closeDrawer();
      else openDrawer();
    });

    navOverlay.addEventListener("click", closeDrawer);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeDrawer();
    });

    sideNav.addEventListener("click", (e) => {
      const a = e.target.closest?.("a");
      if (a) closeDrawer();
    });
  }

  loadNotifications();
</script>

</body>
</html>
