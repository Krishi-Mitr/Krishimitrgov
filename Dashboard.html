<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}

/* NAVBAR */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

.nav-left {
  display: flex;
  gap: 16px;
}

.nav-box {
  background: #0a3d62;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: .25s;
  text-decoration: none;
}

.nav-box:hover {
  background: linear-gradient(135deg,#ff9933,#ffd28a);
  color: black;
  transform: translateY(-3px);
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* CONTENT */
.container {
  max-width: 900px;
  margin: 150px auto 60px;
  text-align: center;
}

.welcome-card {
  background: white;
  border-radius: 26px;
  padding: 8px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.18);
}

.welcome-inner {
  background: white;
  border-radius: 20px;
  padding: 50px 45px;
  border-top: 6px solid #ff9933;
  border-bottom: 6px solid #138808;
}

h1 {
  color: #0a3d62;
  font-size: 2.6em;
}

p {
  font-size: 1.15em;
  color: #374151;
}

#roleText {
  margin-top: 18px;
  font-weight: 600;
  color: #1e3a8a;
}

.action-btn {
  display: inline-block;
  margin: 15px;
  padding: 16px 34px;
  font-size: 1.1em;
  font-weight: 700;
  border-radius: 14px;
  text-decoration: none;
  color: white;
  background: #0a3d62;
  transition: .25s;
}

.action-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left" id="navMenu"></div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="container">

  <!-- DASHBOARD VIEW -->
  <div id="dashboardView">
    <div class="welcome-card">
      <div class="welcome-inner">
        <h1 id="welcomeText">Loading...</h1>
        <p>Your Krishi Mitr Dashboard</p>
        <p id="roleText"></p>
      </div>
    </div>
  </div>

  <!-- YOUR CROPS VIEW -->
  <div id="cropsView" style="display:none; margin-top:40px;">
    <div class="welcome-card">
      <div class="welcome-inner">
        <h1>Manage Your Harvest</h1>
        <p>
          Sell your crops or manage your existing crop listings
          directly from your dashboard.
        </p>
        <a href="Sell" class="action-btn">Sell Your Crops</a>
        <a href="Update_crops" class="action-btn">Manage Your Crops</a>
      </div>
    </div>
  </div>

</div>

<script>
const db = window.db;

function renderNavbar(view, usertype) {
  let html = "";

  if (view === "dashboard") {
     html += `<a class="nav-box" href="krishimitr">Crop price predictor</a>`;
    if (usertype === "Farmer") {
      html += `<div class="nav-box" onclick="showCrops()">Your Crops</div>`;
    }
  }

  if (view === "crops") {
     html += `<a class="nav-box" href="krishimitr">Crop price predictor</a>`;
    html += `<div class="nav-box" onclick="showDashboard()">Dashboard</div>`;
  }

  html += `<a class="nav-box" href="Buy">Buy Crops</a>`;
   


  if (usertype === "Farmer") {
    html += `<a class="nav-box" href="Notification">Notifications</a>`;
  }

  document.getElementById("navMenu").innerHTML = html;
}

function showDashboard() {
  document.getElementById("dashboardView").style.display = "block";
  document.getElementById("cropsView").style.display = "none";
  renderNavbar("dashboard", sessionStorage.getItem("usertype"));
}

function showCrops() {
  document.getElementById("dashboardView").style.display = "none";
  document.getElementById("cropsView").style.display = "block";
  renderNavbar("crops", sessionStorage.getItem("usertype"));
}

async function initDashboard() {
  const loginid = sessionStorage.getItem("loginid");
  const usertype = sessionStorage.getItem("usertype");

  if (!loginid || !usertype) {
    window.location.href = "login";
    return;
  }

  const { data } = await db
    .from("logindata")
    .select("name")
    .eq("loginid", loginid)
    .maybeSingle();

  document.getElementById("welcomeText").innerText =
    `Welcome, ${data.name}`;

  document.getElementById("roleText").innerText =
    usertype === "Farmer"
      ? "Access crop prices and manage your harvest."
      : "Browse crop prices and procure fresh produce.";

  showDashboard(); // default view
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  window.location.href = "login";
};

initDashboard();
</script>

</body>
</html>
