<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Krishi Mitr</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(180deg,#FF9933,#FFFFFF,#138808);
    background-attachment: fixed;
}

/* ===== NAVBAR ===== */
.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 24px;
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(10px);
    border-bottom: 3px solid #000080;
    z-index: 1000;
}

/* ===== HAMBURGER ===== */
.hamburger {
    background: linear-gradient(135deg,#000080,#000060);
    border: none;
    padding: 12px 14px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    transition: all 0.25s ease;
}

.hamburger:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.35);
}

.hamburger:active {
    transform: scale(0.95);
}

.hamburger div {
    width: 22px;
    height: 3px;
    background: white;
    margin: 4px 0;
    border-radius: 3px;
}

/* ===== DROPDOWN ===== */
.menu-dropdown {
    position: absolute;
    top: 75px;
    left: 24px;
    width: 280px;
    background: white;
    border-radius: 18px;
    border: 2px solid #000080;
    box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    overflow: hidden;
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    transition: all 0.25s ease;
}

.menu-dropdown.open {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}

.menu-section {
    padding: 14px 18px;
    font-size: 13px;
    font-weight: 700;
    background: #f1f4ff;
    color: #000080;
    border-bottom: 1px solid #ddd;
}

.menu-dropdown a {
    display: flex;
    align-items: center;
    padding: 14px 18px;
    font-weight: 600;
    color: #000080;
    text-decoration: none;
    position: relative;
    transition: all 0.25s ease;
}

.menu-dropdown a::before {
    content: "";
    position: absolute;
    left: 0;
    width: 4px;
    height: 100%;
    background: #000080;
    opacity: 0;
    transition: 0.25s;
}

.menu-dropdown a:hover::before {
    opacity: 1;
}

.menu-dropdown a:hover {
    background: #eef2ff;
    padding-left: 24px;
}

/* ===== RIGHT ===== */
.nav-right {
    display: flex;
    gap: 12px;
    align-items: center;
}

.btn-dark-toggle {
    background: white;
    color: #000080;
    padding: 9px 18px;
    border-radius: 12px;
    border: 2px solid #000080;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
}

.btn-dark-toggle:hover {
    background: #000080;
    color: white;
    transform: translateY(-2px);
}

.logout-btn {
    background: linear-gradient(135deg,#FF9933,#ff7a18);
    color: white;
    padding: 9px 18px;
    border-radius: 12px;
    border: 2px solid #000080;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.25s ease;
}

.logout-btn:hover {
    background: linear-gradient(135deg,#138808,#0f6d06);
    transform: translateY(-2px);
}

/* ===== CONTENT ===== */
.container {
    max-width: 900px;
    margin: 150px auto 50px;
    padding: 40px;
    background: rgba(255,255,255,0.96);
    border-radius: 22px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    text-align: center;
    border-left: 6px solid #FF9933;
    border-right: 6px solid #138808;
}

h1 {
    color: #000080;
    font-size: 2.5em;
}

/* ===== DARK MODE ===== */
body.dark {
    background: linear-gradient(180deg,#1a1a1a,#2d2d2d,#1a1a1a);
    color: #e0e0e0;
}

body.dark .top-nav {
    background: rgba(45,45,45,0.95);
    border-bottom-color: #4a9eff;
}

body.dark .hamburger {
    background: linear-gradient(135deg,#4a9eff,#357ae8);
}

body.dark .menu-dropdown {
    background: #2d2d2d;
    border-color: #4a9eff;
}

body.dark .menu-section {
    background: #3a3a3a;
    color: #4a9eff;
}

body.dark .menu-dropdown a {
    color: #e0e0e0;
}

body.dark .menu-dropdown a:hover {
    background: #3d3d3d;
}

body.dark .container {
    background: rgba(45,45,45,0.95);
    border-color: #4a9eff;
}

body.dark h1 {
    color: #e0e0e0;
}
</style>
</head>

<body>

<div class="top-nav">
    <div>
        <button class="hamburger" id="menuToggle">
            <div></div><div></div><div></div>
        </button>
        <div class="menu-dropdown" id="menuDropdown"></div>
    </div>

    <div class="nav-right">
        <button class="btn-dark-toggle" id="toggleDark">Dark Mode</button>
        <a href="#" class="logout-btn" id="logoutBtn">Logout</a>
    </div>
</div>

<div class="container">
    <h1 id="welcomeText">Loading...</h1>
    <p id="roleText"></p>
</div>

<script>
function initDashboard() {
    const loginid = sessionStorage.getItem("loginid");
    const usertype = sessionStorage.getItem("usertype");
    if (!loginid || !usertype) location.href = "login.html";

    welcomeText.innerText = "Welcome, " + usertype;
    roleText.innerText = usertype === "Farmer"
        ? "Manage crops, sell produce, and access smart tools."
        : "Buy fresh produce directly from farmers.";

    const current = location.pathname.toLowerCase();
    const pages = [
        {n:"Dashboard",h:"Dashboard",s:"Main"},
        {n:"Manage Your Crops",h:"Update_crops",s:"Market",f:1},
        {n:"Sell Your Crop",h:"Sell",s:"Market",f:1},
        {n:"Buy Your Crop",h:"Buy",s:"Market"},
        {n:"Crop Predictor",h:"krishimitr",s:"Tools"},
        {n:"Notification",h:"Notification",s:"System",f:1}
    ];

    let g = {};
    pages.forEach(p=>{
        if(current.includes(p.h.toLowerCase())) return;
        if(p.f && usertype!=="Farmer") return;
        (g[p.s]??=[]).push(p);
    });

    menuDropdown.innerHTML = Object.keys(g).map(s=>`
        <div class="menu-section">${s}</div>
        ${g[s].map(p=>`<a href="${p.h}">${p.n}</a>`).join("")}
    `).join("");

    logoutBtn.onclick=()=>{sessionStorage.clear();location.href="login.html";}
}

menuToggle.onclick=()=>menuDropdown.classList.toggle("open");
document.addEventListener("click",e=>{
    if(!menuToggle.contains(e.target)&&!menuDropdown.contains(e.target))
        menuDropdown.classList.remove("open");
});

toggleDark.onclick=()=>{
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode",document.body.classList.contains("dark"));
};
if(localStorage.getItem("darkMode")==="true") document.body.classList.add("dark");

initDashboard();
</script>

</body>
</html>
