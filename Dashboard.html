<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Krishi Mitr</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>


<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(180deg,#FF9933,#FFFFFF,#138808);
    background-attachment: fixed;
}

/* ===== NAVBAR ===== */
.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 24px;
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(10px);
    border-bottom: 3px solid #000080;
    z-index: 1000;
}

/* ===== HAMBURGER ===== */
.hamburger {
    background: linear-gradient(135deg,#000080,#000060);
    border: none;
    padding: 12px 14px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    transition: all 0.25s ease;
}

.hamburger:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.35);
}

.hamburger:active {
    transform: scale(0.95);
}

.hamburger div {
    width: 22px;
    height: 3px;
    background: white;
    margin: 4px 0;
    border-radius: 3px;
}

/* ===== DROPDOWN ===== */
.menu-dropdown {
    position: absolute;
    top: 75px;
    left: 24px;
    width: 280px;
    background: white;
    border-radius: 18px;
    border: 2px solid #000080;
    box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    overflow: hidden;
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    transition: all 0.25s ease;
}

.menu-dropdown.open {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}

.menu-section {
    padding: 14px 18px;
    font-size: 13px;
    font-weight: 700;
    background: #f1f4ff;
    color: #000080;
    border-bottom: 1px solid #ddd;
}

.menu-dropdown a {
    display: flex;
    align-items: center;
    padding: 14px 18px;
    font-weight: 600;
    color: #000080;
    text-decoration: none;
    position: relative;
    transition: all 0.25s ease;
}

.menu-dropdown a::before {
    content: "";
    position: absolute;
    left: 0;
    width: 4px;
    height: 100%;
    background: #000080;
    opacity: 0;
    transition: 0.25s;
}

.menu-dropdown a:hover::before {
    opacity: 1;
}

.menu-dropdown a:hover {
    background: #eef2ff;
    padding-left: 24px;
}

/* ===== RIGHT ===== */
.nav-right {
    display: flex;
    gap: 12px;
    align-items: center;
}

.btn-dark-toggle {
    background: white;
    color: #000080;
    padding: 9px 18px;
    border-radius: 12px;
    border: 2px solid #000080;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
}

.btn-dark-toggle:hover {
    background: #000080;
    color: white;
    transform: translateY(-2px);
}

.logout-btn {
    background: linear-gradient(135deg,#FF9933,#ff7a18);
    color: white;
    padding: 9px 18px;
    border-radius: 12px;
    border: 2px solid #000080;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.25s ease;
}

.logout-btn:hover {
    background: linear-gradient(135deg,#138808,#0f6d06);
    transform: translateY(-2px);
}

/* ===== CONTENT ===== */
.container {
    max-width: 900px;
    margin: 150px auto 50px;
    padding: 40px;
    background: rgba(255,255,255,0.96);
    border-radius: 22px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    text-align: center;
    border-left: 6px solid #FF9933;
    border-right: 6px solid #138808;
}

h1 {
    color: #000080;
    font-size: 2.5em;
}

/* ===== DARK MODE ===== */
body.dark {
    background: linear-gradient(180deg,#1a1a1a,#2d2d2d,#1a1a1a);
    color: #e0e0e0;
}

body.dark .top-nav {
    background: rgba(45,45,45,0.95);
    border-bottom-color: #4a9eff;
}

body.dark .hamburger {
    background: linear-gradient(135deg,#4a9eff,#357ae8);
}

body.dark .menu-dropdown {
    background: #2d2d2d;
    border-color: #4a9eff;
}

body.dark .menu-section {
    background: #3a3a3a;
    color: #4a9eff;
}

body.dark .menu-dropdown a {
    color: #e0e0e0;
}

body.dark .menu-dropdown a:hover {
    background: #3d3d3d;
}

body.dark .container {
    background: rgba(45,45,45,0.95);
    border-color: #4a9eff;
}

body.dark h1 {
    color: #e0e0e0;
}

body.drawer-open {
  overflow: hidden;
}

.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
  min-width: 0;
}

.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
  box-shadow: 0 8px 18px rgba(0,0,0,0.12);
}

.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}

.hamburger-icon span {
  position: absolute;
  left: 0;
  right: 0;
  height: 2.5px;
  background: #0a3d62;
  border-radius: 999px;
}

.hamburger-icon span:nth-child(1) { top: 0; }
.hamburger-icon span:nth-child(2) { top: 5.5px; }
.hamburger-icon span:nth-child(3) { top: 11px; }

.brand {
  display: flex;
  flex-direction: column;
  line-height: 1.05;
  min-width: 0;
}

.brand-title {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 800;
  color: #0a3d62;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.brand-subtitle {
  margin: 0;
  font-size: 0.9rem;
  font-weight: 700;
  color: rgba(10,61,98,0.8);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  text-decoration: none;
}

.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 9998;
}

.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: min(320px, calc(100vw - 28px));
  max-height: calc(100vh - 98px);
  overflow: auto;
  background: white;
  border: 3px solid #0a3d62;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.22);
  transform: translateX(-110%);
  transition: transform .25s ease;
  z-index: 9999;
}

.drawer-inner {
  padding: 14px;
}

.menu-section-drawer {
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(10,61,98,0.18);
  margin-bottom: 14px;
  background: #ffffff;
}

.menu-section-title {
  padding: 12px 14px;
  background: #eef2ff;
  color: #0a3d62;
  font-weight: 800;
  font-size: 0.95rem;
}

.menu-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-list a {
  display: block;
  padding: 14px 14px;
  text-decoration: none;
  color: #0a3d62;
  font-weight: 800;
  background: #f1f5f9;
}

.menu-list li + li a {
  border-top: 1px solid rgba(10,61,98,0.10);
}

.menu-list a:hover,
.menu-list a:focus-visible {
  background: #e2e8f0;
  outline: none;
}

body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}

body.drawer-open .side-drawer {
  transform: translateX(0);
}

@media (max-width: 520px) {
  .top-nav { padding: 0 14px; }
  .logout-btn { padding: 9px 14px; border-radius: 12px; }
  .brand-subtitle { display: none; }
  .side-drawer { top: 80px; left: 10px; width: calc(100vw - 20px); }
}
</style>
</head>

<body>

<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn" type="button" aria-label="Open menu" aria-controls="sideNav" aria-expanded="false">
      <div class="hamburger-icon" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>
    </button>
    <div class="brand">
      <p class="brand-title">Krishi Mitr</p>
      <p class="brand-subtitle">Dashboard</p>
    </div>
  </div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="side-drawer" id="sideNav" aria-label="Main navigation" hidden>
  

    <div class="menu-section-drawer">
      <div class="menu-section-title">Market</div>
      <ul class="menu-list">
        <li><a href="Update_crops">Manage Your Crops</a></li>
        <li><a href="Sell">Sell Your Crop</a></li>
        <li><a href="Buy">Buy Your Crop</a></li>
      </ul>
    </div>

    <div class="menu-section-drawer">
      <div class="menu-section-title">Tools</div>
      <ul class="menu-list">
        <li><a href="krishimitr">Crop Predictor</a></li>
      </ul>
    </div>

    <div class="menu-section-drawer" style="margin-bottom:0;">
      <div class="menu-section-title">System</div>
      <ul class="menu-list">
        <li><a href="Notification">Notification</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h1 id="welcomeText">Loading...</h1>
    <p id="roleText"></p>
</div>

<script>
const db = window.supabase;   // âœ… use same method as Sell page

const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || !usertype) {
    location.href = "login.html";
}

// Load dashboard
async function initDashboard() {
    try {
        const { data, error } = await db
            .from("logindata")
            .select("name")
            .eq("loginid", loginid)
            .maybeSingle();   // safer than .single()

        if (error) {
            console.error(error);
            document.getElementById("welcomeText").innerText = "Welcome";
            return;
        }

        document.getElementById("welcomeText").innerText =
            "Welcome, " + (data?.name || "User");

        document.getElementById("roleText").innerText =
            usertype === "Farmer"
                ? "Manage crops, sell produce, and access smart tools."
                : "Buy fresh produce directly from farmers.";

    } catch (err) {
        console.error(err);
        document.getElementById("welcomeText").innerText = "Welcome";
    }
}

// Logout
document.getElementById("logoutBtn").onclick = () => {
    sessionStorage.clear();
    location.href = "login.html";
};

// Drawer controls
const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

function openDrawer() {
    document.body.classList.add("drawer-open");
    sideNav.hidden = false;
    navOverlay.hidden = false;
    menuBtn.setAttribute("aria-expanded", "true");
}

function closeDrawer() {
    document.body.classList.remove("drawer-open");
    menuBtn.setAttribute("aria-expanded", "false");
    setTimeout(() => {
        if (!document.body.classList.contains("drawer-open")) {
            sideNav.hidden = true;
            navOverlay.hidden = true;
        }
    }, 220);
}

if (menuBtn && sideNav && navOverlay) {
    menuBtn.addEventListener("click", () => {
        document.body.classList.contains("drawer-open")
            ? closeDrawer()
            : openDrawer();
    });

    navOverlay.addEventListener("click", closeDrawer);

    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeDrawer();
    });

    sideNav.addEventListener("click", (e) => {
        if (e.target.closest("a")) closeDrawer();
    });
}

initDashboard();
</script>


</body>
</html>
