<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Krishi Mitr</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(
        180deg,
        #FF9933 0%,
        #FFFFFF 50%,
        #138808 100%
    );
    background-attachment: fixed;
}

/* ===== NAVBAR ===== */
.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 24px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.65);
    backdrop-filter: blur(8px);
    border-bottom: 3px solid #000080;
    z-index: 1000;
}

/* ===== HAMBURGER MENU ===== */
.hamburger {
    background: #000080;
    border: none;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,40,0.25);
}

.hamburger div {
    width: 22px;
    height: 3px;
    background: white;
    margin: 4px 0;
    border-radius: 2px;
}

.menu-dropdown {
    position: absolute;
    top: 70px;
    left: 24px;
    background: white;
    width: 260px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    border: 2px solid #000080;
    display: none;
    overflow: hidden;
    z-index: 2000;
}

.menu-section {
    padding: 12px 16px;
    font-weight: 700;
    font-size: 13px;
    color: #000080;
    background: #f4f6ff;
    border-bottom: 1px solid #ddd;
}

.menu-dropdown a {
    display: block;
    padding: 12px 18px;
    text-decoration: none;
    font-weight: 600;
    color: #000080;
    font-size: 14px;
}

.menu-dropdown a:hover {
    background: #eef2ff;
}

/* ===== RIGHT NAV ===== */
.nav-right {
    display: flex;
    gap: 10px;
    align-items: center;
}

.logout-btn {
    background: #FF9933;
    color: white;
    padding: 9px 18px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    border: 2px solid #000080;
    transition: 0.25s ease;
}

.logout-btn:hover {
    background: #138808;
}

.btn-dark-toggle {
    background: rgba(255, 255, 255, 0.9);
    color: #000080;
    padding: 9px 18px;
    border-radius: 10px;
    font-weight: 600;
    border: 2px solid #000080;
    cursor: pointer;
}

/* ===== CONTENT ===== */
.container {
    max-width: 900px;
    margin: 140px auto 50px;
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    text-align: center;
    border-left: 6px solid #FF9933;
    border-right: 6px solid #138808;
}

h1 {
    color: #000080;
    font-size: 2.5em;
}

/* ===== DARK MODE ===== */
body.dark {
    background: linear-gradient(180deg, #1a1a1a, #2d2d2d, #1a1a1a);
    color: #e0e0e0;
}

body.dark .top-nav {
    background: rgba(45,45,45,0.95);
    border-bottom-color: #4a9eff;
}

body.dark .hamburger {
    background: #4a9eff;
}

body.dark .menu-dropdown {
    background: #2d2d2d;
    border-color: #4a9eff;
}

body.dark .menu-section {
    background: #3a3a3a;
    color: #4a9eff;
}

body.dark .menu-dropdown a {
    color: #e0e0e0;
}

body.dark .menu-dropdown a:hover {
    background: #3d3d3d;
}

body.dark .container {
    background: rgba(45,45,45,0.95);
    border-color: #4a9eff;
}

body.dark h1 {
    color: #e0e0e0;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
    <div>
        <button class="hamburger" id="menuToggle">
            <div></div>
            <div></div>
            <div></div>
        </button>

        <div class="menu-dropdown" id="menuDropdown"></div>
    </div>

    <div class="nav-right">
        <button class="btn-dark-toggle" id="toggleDark">Dark Mode</button>
        <a href="#" class="logout-btn" id="logoutBtn">Logout</a>
    </div>
</div>

<!-- MAIN -->
<div class="container">
    <h1 id="welcomeText">Loading...</h1>
    <p id="roleText"></p>
</div>

<script>
function initDashboard() {
    const loginid = sessionStorage.getItem("loginid");
    const usertype = sessionStorage.getItem("usertype");

    if (!loginid || !usertype) {
        window.location.href = "login.html";
        return;
    }

    document.getElementById("welcomeText").innerText = "Welcome, " + usertype;
    document.getElementById("roleText").innerText =
        usertype === "Farmer"
        ? "Manage crops, sell produce, and access smart tools."
        : "Buy fresh produce directly from farmers.";

    const currentPage = window.location.pathname.toLowerCase();
    const menu = document.getElementById("menuDropdown");

    const pages = [
        { name: "Dashboard", href: "Dashboard.html", section: "Main" },
        { name: "Manage Your Crops", href: "Update_crops.html", section: "Market", farmer: true },
        { name: "Sell Your Crop", href: "Sell.html", section: "Market", farmer: true },
        { name: "Buy Your Crop", href: "Buy.html", section: "Market" },
        { name: "Crop Predictor", href: "krishimitr.html", section: "Tools" },
        { name: "Notification", href: "Notification.html", section: "System", farmer: true }
    ];

    let grouped = {};

    pages.forEach(p => {
        if (currentPage.includes(p.href.toLowerCase())) return;
        if (p.farmer && usertype !== "Farmer") return;

        if (!grouped[p.section]) grouped[p.section] = [];
        grouped[p.section].push(p);
    });

    menu.innerHTML = Object.keys(grouped).map(sec => `
        <div class="menu-section">${sec}</div>
        ${grouped[sec].map(p => `<a href="${p.href}">${p.name}</a>`).join("")}
    `).join("");

    document.getElementById("logoutBtn").onclick = () => {
        sessionStorage.clear();
        window.location.href = "login.html";
    };
}

/* ===== MENU TOGGLE ===== */
const menuToggle = document.getElementById("menuToggle");
const menuDropdown = document.getElementById("menuDropdown");

menuToggle.onclick = () => {
    menuDropdown.style.display =
        menuDropdown.style.display === "block" ? "none" : "block";
};

document.addEventListener("click", e => {
    if (!menuToggle.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
    }
});

/* ===== DARK MODE ===== */
const toggleDark = document.getElementById("toggleDark");
toggleDark.onclick = () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
};

if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
}

initDashboard();
</script>

</body>
</html>
