<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard - Krishi Mitr</title>

<!-- Supabase core -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- Your supabase.js (DO NOT CHANGE IT) -->
<script src="supabase.js"></script>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
    background-attachment: fixed;
    overflow-x: hidden;
}

.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(6px);
    padding: 12px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    border-bottom: 3px solid #000080;
}

.nav-left {
    display: flex;
    gap: 25px;
}

.nav-box {
    background: #000080;
    color: #fff;
    padding: 12px 22px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    transition: 0.25s;
}

.nav-box:hover {
    background: #FF9933;
    color: #000;
}

.logout-btn {
    background: #FF9933;
    padding: 10px 20px;
    color: #fff;
    border-radius: 12px;
    border: 2px solid #000080;
    font-weight: bold;
    cursor: pointer;
}

.container {
    max-width: 900px;
    margin: 150px auto 50px;
    background: rgba(255,255,255,0.9);
    padding: 45px 40px;
    border-radius: 20px;
    text-align: center;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
    <div class="nav-left" id="navMenu"></div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<!-- CONTENT -->
<div class="container">
    <h1 id="welcomeText">Loading...</h1>
    <p>Your Krishi Mitr Dashboard.</p>
    <p id="roleText"></p>
</div>

<script>
const db = window.db;

async function initDashboard() {
    const loginid = sessionStorage.getItem("loginid");
    const usertype = sessionStorage.getItem("usertype");

    // ❌ Not logged in
    if (!loginid || !usertype) {
        location.href = "login.html";
        return;
    }

    // ✅ Fetch username (same as PHP session $name)
    const { data, error } = await db
        .from("logindata")
        .select("name")
        .eq("loginid", loginid)
        .maybeSingle();

    if (error || !data) {
        sessionStorage.clear();
        location.href = "login.html";
        return;
    }

    document.getElementById("welcomeText").innerText =
        `Welcome, ${data.name}`;

    document.getElementById("roleText").innerText =
        usertype === "Farmer"
            ? "Explore crop prices, sell harvests, and access AI insights."
            : "Explore crop prices and buy fresh local produce.";

    // ✅ NAV MENU (same as PHP)
    const nav = document.getElementById("navMenu");
    nav.innerHTML = `
        <a class="nav-box" href="krishimitr.html">Crop Predictor and Advisor</a>
        ${usertype === "Farmer" ? `<a class="nav-box" href="Sell.html">Sell Your Crops</a>` : ""}
        <a class="nav-box" href="Buy.html">Buy Crops</a>
        ${usertype === "Farmer" ? `<a class="nav-box" href="Notification.html">Notification</a>` : ""}
    `;
}

// LOGOUT
document.getElementById("logoutBtn").onclick = () => {
    sessionStorage.clear();
    location.href = "login.html";
};

initDashboard();
</script>

</body>
</html>
