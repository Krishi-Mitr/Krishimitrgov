<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>

/* ===== SELL PAGE BACKGROUND ===== */
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}
body.drawer-open { overflow: hidden; }

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

/* Hamburger */
.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
  transition: 0.3s;
}
.hamburger-btn:hover {
  transform: scale(1.05);
}

.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}
.hamburger-icon span {
  position: absolute;
  left: 0;
  right: 0;
  height: 2.5px;
  background: #0a3d62;
  border-radius: 999px;
}
.hamburger-icon span:nth-child(1){ top:0; }
.hamburger-icon span:nth-child(2){ top:5.5px; }
.hamburger-icon span:nth-child(3){ top:11px; }

.brand-title {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 800;
  color: #0a3d62;
}

/* Right side */
.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.profile-btn img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 2px solid #0a3d62;
  cursor: pointer;
  transition: 0.3s;
}
.profile-btn img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(10,61,98,0.4);
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
.logout-btn:hover {
  background: #0a3d62;
  color: white;
  transform: translateY(-2px);
}

/* ===== DRAWER ===== */
.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 9998;
}
.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: 300px;
  background: white;
  border: 3px solid #0a3d62;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.22);
  transform: translateX(-110%);
  transition: transform .25s ease;
  z-index: 9999;
}
.drawer-inner { padding: 14px; }

body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}
body.drawer-open .side-drawer {
  transform: translateX(0);
}

/* ===== DASHBOARD CONTENT ===== */
.container {
  margin-top: 170px;
  display: flex;
  justify-content: center;
}

/* ===== PROFESSIONAL WELCOME BOX ===== */
.welcome-card {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  padding: 50px 80px;
  border-radius: 25px;
  border: 2px solid rgba(10,61,98,0.15);
  box-shadow: 0 20px 45px rgba(0,0,0,0.15);
  text-align: center;
  animation: fadeIn 0.9s ease forwards;
  transition: 0.4s;
}

.welcome-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.2);
}

#welcomeText {
  font-size: 2.2rem;
  font-weight: 800;
  color: #0a3d62;
  margin: 0;
}

.user-name {
  background: linear-gradient(90deg,#ff9933,#138808);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: floatName 3s ease-in-out infinite;
}

#roleText {
  margin-top: 15px;
  font-size: 1rem;
  color: #555;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes floatName {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-3px); }
  100% { transform: translateY(0px); }
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
    </button>
    <p class="brand-title">Krishi Mitr</p>
  </div>

  <div class="nav-right">
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png" alt="Profile">
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<!-- Drawer -->
<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="side-drawer" id="sideNav" hidden>
  <div class="drawer-inner">
    <div class="menu-section">
      <div class="menu-section-title">Market</div>
      <ul class="menu-list">
        <li><a href="Update_crops">Manage Your Crops</a></li>
        <li><a href="Sell">Sell Your Crop</a></li>
        <li><a href="Buy">Buy Your Crop</a></li>
      </ul>
    </div>

    <div class="menu-section">
      <div class="menu-section-title">Tools</div>
      <ul class="menu-list">
        <li><a href="krishimitr">Crop Predictor</a></li>
      </ul>
    </div>

    <div class="menu-section" style="margin-bottom:0;">
      <div class="menu-section-title">System</div>
      <ul class="menu-list">
        <li><a href="Notification">Notification</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- DASHBOARD CONTENT -->
<div class="container">
  <div class="welcome-card">
    <h1 id="welcomeText">Welcome</h1>
    <p id="roleText"></p>
  </div>
</div>

<script>
const db = window.db;

async function initDashboard() {
  const loginid = sessionStorage.getItem("loginid");
  const usertype = sessionStorage.getItem("usertype");

  if (!loginid || !usertype) {
    location.href = "login";
    return;
  }

  const { data } = await db
    .from("logindata")
    .select("name")
    .eq("loginid", loginid)
    .maybeSingle();

  const name = data?.name || "User";

  document.getElementById("welcomeText").innerHTML =
    `Welcome, <span class="user-name">${name}</span>`;

  document.getElementById("roleText").innerText =
    usertype === "Farmer"
      ? "Manage crops, sell produce, and access smart tools."
      : "Buy fresh produce directly from farmers.";
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login";
};

/* Drawer */
const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

function openDrawer(){
  document.body.classList.add("drawer-open");
  sideNav.hidden=false;
  navOverlay.hidden=false;
}
function closeDrawer(){
  document.body.classList.remove("drawer-open");
  setTimeout(()=>{
    if(!document.body.classList.contains("drawer-open")){
      sideNav.hidden=true;
      navOverlay.hidden=true;
    }
  },220);
}
menuBtn.onclick=()=>{
  document.body.classList.contains("drawer-open")
  ? closeDrawer() : openDrawer();
};
navOverlay.onclick=closeDrawer;

initDashboard();
</script>

</body>
</html>
