<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | KrishiMitr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard-container {
      width: 92%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 18px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px;
      background: #1e293b;
      color: white;
    }

    .top-bar h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 9px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .logout-btn:hover {
      background: #dc2626;
      transform: scale(1.03);
    }

    .content {
      padding: 32px;
      color: #1f2937;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .card {
      background: #f8fafc;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin-top: 0;
      color: #0f172a;
    }

    .card a {
      display: inline-block;
      margin-top: 12px;
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="dashboard-container">

    <div class="top-bar">
      <h2>KrishiMitr Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="content">
      <p>Welcome! You are successfully logged in ðŸŒ±</p>

      <div class="card-grid">
        <div class="card">
          <h3>Buy</h3>
          <p>Buy crops directly.</p>
          <a href="Buy.html">Go â†’</a>
        </div>

        <div class="card">
          <h3>Sell</h3>
          <p>Sell your produce easily.</p>
          <a href="Sell.html">Go â†’</a>
        </div>

        <div class="card">
          <h3>Notifications</h3>
          <p>Check latest updates.</p>
          <a href="Notification.html">Go â†’</a>
        </div>
      </div>
    </div>

  </div>

  <script>
    // ðŸ”’ AUTH CHECK (KEEP LOGIC SIMPLE)
    const loginid = sessionStorage.getItem("loginid");
    const usertype = sessionStorage.getItem("usertype");

    if (!loginid || !usertype) {
      window.location.href = "login.html";
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
