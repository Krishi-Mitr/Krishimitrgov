<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Krishi Mitr</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
box-sizing: border-box;
}

body {
margin: 0;
font-family: 'Poppins', sans-serif;
min-height: 100vh;
background: linear-gradient(
180deg,
#FF9933 0%,
#FFFFFF 50%,
#138808 100%
);
background-attachment: fixed;
}

/* ===== NAVBAR ===== */
.top-nav {
display: flex;
justify-content: space-between;
align-items: center;
padding: 14px 24px;
position: fixed;
top: 0;
left: 0;
width: 100%;
background: rgba(255, 255, 255, 0.65);
backdrop-filter: blur(8px);
border-bottom: 3px solid #000080;
z-index: 1000;
}

.hamburger-menu {
display: flex;
flex-direction: column;
width: 24px;
height: 18px;
cursor: pointer;
padding: 4px;
}

.hamburger-line {
width: 100%;
height: 3px;
background: #000080;
margin: 2px 0;
transition: 0.25s ease;
border-radius: 2px;
}

.hamburger-menu:hover .hamburger-line {
background: #FF9933;
}

.main-dropdown {
position: relative;
display: inline-block;
}

.main-dropdown-menu {
display: none;
position: absolute;
top: 100%;
left: 0;
background: white;
min-width: 250px;
box-shadow: 0 8px 20px rgba(0,0,0,0.2);
border-radius: 10px;
z-index: 1001;
margin-top: 4px;
overflow: hidden;
border: 2px solid #000080;
}

.main-dropdown:hover .main-dropdown-menu {
display: block;
}

.dropdown-section {
border-bottom: 1px solid #e0e0e0;
}

.dropdown-section:last-child {
border-bottom: none;
}

.dropdown-section h4 {
margin: 0;
padding: 12px 18px;
background: #f8f9ff;
color: #000080;
font-size: 13px;
font-weight: 700;
text-transform: uppercase;
letter-spacing: 0.5px;
}

.dropdown-item {
display: block;
padding: 12px 18px;
color: #000080;
text-decoration: none;
font-weight: 600;
font-size: 14px;
transition: 0.25s ease;
}

.dropdown-item:hover {
background: #f0f4ff;
}

.logout-section {
border-top: 1px solid #e0e0e0;
}

.right-nav {
display: flex;
gap: 10px;
align-items: center;
}

.btn-dark-toggle {
background: rgba(255, 255, 255, 0.9);
color: #000080;
padding: 9px 18px;
border-radius: 10px;
font-weight: 600;
border: 2px solid #000080;
cursor: pointer;
transition: 0.25s ease;
white-space: nowrap;
font-size: 14px;
}

.btn-dark-toggle:hover {
background: #000080;
color: white;
transform: translateY(-2px);
}

.logout-btn {
background: #FF9933;
color: white;
padding: 9px 18px;
border-radius: 10px;
text-decoration: none;
font-weight: 600;
border: 2px solid #000080;
transition: 0.25s ease;
white-space: nowrap;
}

.logout-btn:hover {
background: #138808;
transform: translateY(-2px);
}

/* ===== CONTENT ===== */
.container {
max-width: 900px;
margin: 140px auto 50px;
background: rgba(255,255,255,0.95);
padding: 40px;
border-radius: 20px;
box-shadow: 0 10px 30px rgba(0,0,0,0.25);
text-align: center;
border-left: 6px solid #FF9933;
border-right: 6px solid #138808;
}

h1 {
color: #000080;
font-size: 2.5em;
}

p {
font-size: 1.15em;
}

/* ===== DARK MODE ===== */
body.dark {
background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
color: #e0e0e0;
}

body.dark .top-nav {
background: rgba(45, 45, 45, 0.95);
border-bottom: 3px solid #4a9eff;
}

body.dark .hamburger-line {
background: #4a9eff;
}

body.dark .hamburger-menu:hover .hamburger-line {
background: #6bb0ff;
}

body.dark .main-dropdown-menu {
background: #2d2d2d;
border-color: #4a9eff;
}

body.dark .dropdown-section h4 {
background: #3d3d3d;
color: #e0e0e0;
}

body.dark .dropdown-item {
color: #e0e0e0;
}

body.dark .dropdown-item:hover {
background: #3d3d3d;
}

body.dark .logout-btn {
background: #4a9eff;
color: white;
border-color: #4a9eff;
}

body.dark .logout-btn:hover {
background: #6bb0ff;
}

body.dark .btn-dark-toggle {
background: #3d3d3d;
color: #e0e0e0;
border-color: #555;
}

body.dark .btn-dark-toggle:hover {
background: #4d4d4d;
color: #fff;
}

body.dark .container {
background: rgba(45, 45, 45, 0.95);
color: #e0e0e0;
border-left: 6px solid #4a9eff;
border-right: 6px solid #4a9eff;
}

body.dark h1 {
color: #e0e0e0;
}

body.dark p {
color: #d0d0d0;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
.top-nav {
flex-direction: column;
gap: 10px;
padding: 12px;
}

.right-nav {
order: -1;
}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
<div class="hamburger-menu" id="hamburgerMenu">
<div class="hamburger-line"></div>
<div class="hamburger-line"></div>
<div class="hamburger-line"></div>
</div>
<div class="main-dropdown" id="mainDropdown"></div>
<div class="right-nav">
<button id="toggleDark" class="btn-dark-toggle">Dark Mode</button>
<a href="#" class="logout-btn" id="logoutBtn">Logout</a>
</div>
</div>

<!-- MAIN -->
<div class="container">
<h1 id="welcomeText">Loading...</h1>
<p>Your Krishi Mitr Dashboard</p>
<p id="roleText"></p>
</div>

<script>
let retryCount = 0;
const MAX_RETRIES = 20;
let currentPage = 'dashboard'; // Track current page

function getCurrentPage() {
    return window.location.pathname.split('/').pop().split('.')[0] || 'dashboard';
}

function initDashboard() {
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || !usertype) {
window.location.href = "login.html";
return;
}

// Check if elements exist, if not retry after a short delay
const welcomeTextEl = document.getElementById("welcomeText");
const roleTextEl = document.getElementById("roleText");
const hamburgerMenu = document.getElementById("hamburgerMenu");
const mainDropdown = document.getElementById("mainDropdown");
const logoutBtn = document.getElementById("logoutBtn");

if ((!welcomeTextEl || !roleTextEl || !hamburgerMenu || !mainDropdown || !logoutBtn) && retryCount < MAX_RETRIES) {
retryCount++;
setTimeout(initDashboard, 50);
return;
}

currentPage = getCurrentPage();

// Set welcome text
if (welcomeTextEl) {
welcomeTextEl.innerText = `Welcome, ${usertype}`;
}

// Set role text
if (roleTextEl) {
roleTextEl.innerText = usertype === "Farmer"
? "Manage crops, sell harvests, and get smart insights."
: "Explore and buy fresh produce directly from farmers.";
}

// Set main dropdown menu
if (mainDropdown) {
const menuHTML = usertype === "Farmer" ? `
<div class="dropdown-section">
<h4>Crop Management</h4>
<a href="Update_crops.html" class="dropdown-item" data-page="Update_crops">Manage your crops</a>
</div>
<div class="dropdown-section">
<h4>Trading</h4>
<a href="Sell.html" class="dropdown-item" data-page="Sell">Sell your crop</a>
<a href="Buy.html" class="dropdown-item" data-page="Buy">Buy your crop</a>
</div>
<div class="dropdown-section">
<h4>Analytics</h4>
<a href="krishimitr.html" class="dropdown-item" data-page="krishimitr">Crop predictor</a>
</div>
<div class="dropdown-section">
<h4>Notifications</h4>
<a href="Notification.html" class="dropdown-item" data-page="Notification">Notifications</a>
</div>
` : `
<div class="dropdown-section">
<h4>Trading</h4>
<a href="Buy.html" class="dropdown-item" data-page="Buy">Buy your crop</a>
</div>
<div class="dropdown-section">
<h4>Analytics</h4>
<a href="krishimitr.html" class="dropdown-item" data-page="krishimitr">Crop predictor</a>
</div>
`;

mainDropdown.innerHTML = `
<div class="main-dropdown-menu">${menuHTML}</div>
`;
}

// Set logout button
if (logoutBtn) {
logoutBtn.onclick = () => {
sessionStorage.clear();
window.location.href = "login.html";
};
}
}

// Dark mode functionality
function initDarkMode() {
const savedDarkMode = localStorage.getItem('darkMode') === 'true';
if (savedDarkMode) {
document.body.classList.add('dark');
}
updateDarkModeButton();
}

function updateDarkModeButton() {
const toggleBtn = document.getElementById('toggleDark');
if (toggleBtn) {
toggleBtn.innerText = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
}
}

const toggleBtn = document.getElementById('toggleDark');
if (toggleBtn) {
toggleBtn.addEventListener('click', () => {
document.body.classList.toggle('dark');
const isDark = document.body.classList.contains('dark');
localStorage.setItem('darkMode', isDark);
updateDarkModeButton();
});
}

// Initialize dark mode
initDarkMode();

// Start initialization
initDashboard();
</script>

</body>
</html>
