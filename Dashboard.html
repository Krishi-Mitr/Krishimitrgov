<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Krishi Mitr</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(
        180deg,
        #FF9933 0%,
        #FFFFFF 50%,
        #138808 100%
    );
    background-attachment: fixed;
}

/* ===== NAVBAR ===== */
.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 24px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.65);
    backdrop-filter: blur(8px);
    border-bottom: 3px solid #000080;
    z-index: 1000;
}

.nav-left {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
}

.nav-box {
    background: #000080;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    transition: 0.25s ease;
    box-shadow: 0 3px 8px rgba(0,0,40,0.25);
}

.nav-box:hover {
    background: #FF9933;
    color: #000;
    transform: translateY(-2px);
}

.logout-btn {
    background: #FF9933;
    color: white;
    padding: 9px 18px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    border: 2px solid #000080;
    transition: 0.25s ease;
    white-space: nowrap;
}

.logout-btn:hover {
    background: #138808;
    transform: translateY(-2px);
}

/* ===== CONTENT ===== */
.container {
    max-width: 900px;
    margin: 140px auto 50px;
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    text-align: center;
    border-left: 6px solid #FF9933;
    border-right: 6px solid #138808;
}

h1 {
    color: #000080;
    font-size: 2.5em;
}

p {
    font-size: 1.15em;
}

.btn-dark-toggle {
    background: rgba(255, 255, 255, 0.9);
    color: #000080;
    padding: 9px 18px;
    border-radius: 10px;
    font-weight: 600;
    border: 2px solid #000080;
    cursor: pointer;
    transition: 0.25s ease;
    white-space: nowrap;
    font-size: 14px;
}

.btn-dark-toggle:hover {
    background: #000080;
    color: white;
    transform: translateY(-2px);
}

/* ===== DARK MODE ===== */
body.dark {
    background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
    color: #e0e0e0;
}

body.dark .top-nav {
    background: rgba(45, 45, 45, 0.95);
    border-bottom: 3px solid #4a9eff;
}

body.dark .nav-box {
    background: #4a9eff;
    color: white;
}

body.dark .nav-box:hover {
    background: #6bb0ff;
    color: #fff;
}

body.dark .logout-btn {
    background: #4a9eff;
    color: white;
    border-color: #4a9eff;
}

body.dark .logout-btn:hover {
    background: #6bb0ff;
}

body.dark .container {
    background: rgba(45, 45, 45, 0.95);
    color: #e0e0e0;
    border-left: 6px solid #4a9eff;
    border-right: 6px solid #4a9eff;
}

body.dark h1 {
    color: #e0e0e0;
}

body.dark p {
    color: #d0d0d0;
}

body.dark .btn-dark-toggle {
    background: #3d3d3d;
    color: #e0e0e0;
    border-color: #555;
}

body.dark .btn-dark-toggle:hover {
    background: #4d4d4d;
    color: #fff;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    .top-nav {
        flex-direction: column;
        gap: 10px;
        padding: 12px;
    }

    .nav-left {
        justify-content: center;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
    <div class="nav-left" id="navMenu"></div>
    <div style="display: flex; gap: 10px; align-items: center;">
        <button id="toggleDark" class="btn-dark-toggle">ðŸŒ™ Dark Mode</button>
        <a href="#" class="logout-btn" id="logoutBtn">Logout</a>
    </div>
</div>

<!-- MAIN -->
<div class="container">
    <h1 id="welcomeText">Loading...</h1>
    <p>Your Krishi Mitr Dashboard</p>
    <p id="roleText"></p>
</div>

<script>
let retryCount = 0;
const MAX_RETRIES = 20;

function initDashboard() {
    const loginid = sessionStorage.getItem("loginid");
    const usertype = sessionStorage.getItem("usertype");

    if (!loginid || !usertype) {
        window.location.href = "login.html";
        return;
    }

    // Check if elements exist, if not retry after a short delay
    const welcomeTextEl = document.getElementById("welcomeText");
    const roleTextEl = document.getElementById("roleText");
    const nav = document.getElementById("navMenu");
    const logoutBtn = document.getElementById("logoutBtn");

    if ((!welcomeTextEl || !roleTextEl || !nav || !logoutBtn) && retryCount < MAX_RETRIES) {
        // Elements not ready yet, retry
        retryCount++;
        setTimeout(initDashboard, 50);
        return;
    }

    // Set welcome text
    if (welcomeTextEl) {
        welcomeTextEl.innerText = `Welcome, ${usertype}`;
    }

    // Set role text
    if (roleTextEl) {
        roleTextEl.innerText = usertype === "Farmer"
            ? "Manage crops, sell harvests, and get smart insights."
            : "Explore and buy fresh produce directly from farmers.";
    }

    // Set navigation menu
    if (nav) {
        nav.innerHTML = `
            <a class="nav-box" href="krishimitr.html">Crop Advisor</a>
            ${usertype === "Farmer" ? `<a class="nav-box" href="Sell.html">Sell Crops</a>` : ""}
            <a class="nav-box" href="Buy.html">Buy Crops</a>
            ${usertype === "Farmer" ? `<a class="nav-box" href="Notification.html">Notifications</a>` : ""}
        `;
    }

    // Set logout button
    if (logoutBtn) {
        logoutBtn.onclick = () => {
            sessionStorage.clear();
            window.location.href = "login.html";
        };
    }
}

// Dark mode functionality
function initDarkMode() {
    const savedDarkMode = localStorage.getItem('darkMode') === 'true';
    if (savedDarkMode) {
        document.body.classList.add('dark');
    }
    updateDarkModeButton();
}

function updateDarkModeButton() {
    const toggleBtn = document.getElementById('toggleDark');
    if (toggleBtn) {
        toggleBtn.innerText = document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    }
}

const toggleBtn = document.getElementById('toggleDark');
if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        localStorage.setItem('darkMode', isDark);
        updateDarkModeButton();
    });
}

// Initialize dark mode
initDarkMode();

// Start initialization
initDashboard();
</script>

</body>
</html>
