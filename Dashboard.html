<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(
    180deg,
    #f6e2cc 0%,
    #f7f9f8 45%,
    #dceee3 100%
  );
  color: #1f2937;
}

/* TOP NAV */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 32px;
  background: linear-gradient(
    90deg,
    #ff9933,
    #ffffff,
    #138808
  );
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  box-sizing: border-box;
}

.nav-left {
  display: flex;
  gap: 16px;
}

.nav-box {
  background: #0a3d62;
  color: #ffffff;
  padding: 10px 20px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.25s ease;
}

.nav-box:hover {
  background: #ff9933;
  color: #000;
}

/* LOGOUT */
.logout-btn {
  background: #ffffff;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.25s;
}

.logout-btn:hover {
  background: #0a3d62;
  color: #ffffff;
}

/* CONTENT */
.container {
  max-width: 900px;
  margin: 150px auto 60px;
  text-align: center;
}

/* WELCOME CARD */
.welcome-card {
  background: #ffffff;
  border-radius: 26px;
  padding: 8px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.18);
}

.welcome-inner {
  background: #ffffff;
  border-radius: 20px;
  padding: 50px 45px;
  border-top: 6px solid #ff9933;
  border-bottom: 6px solid #138808;
}

h1 {
  color: #0a3d62;
  font-size: 2.6em;
  margin-bottom: 14px;
  letter-spacing: 0.4px;
}

p {
  font-size: 1.15em;
  color: #374151;
}

#roleText {
  margin-top: 18px;
  font-weight: 600;
  color: #1e3a8a;
}
</style>
</head>

<body>

<div class="top-nav">
  <div class="nav-left" id="navMenu"></div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="container">
  <div class="welcome-card">
    <div class="welcome-inner">
      <h1 id="welcomeText">Loading...</h1>
      <p>Your Krishi Mitr Dashboard</p>
      <p id="roleText"></p>
    </div>
  </div>
</div>

<script>
const db = window.db;

async function initDashboard() {
  const loginid = sessionStorage.getItem("loginid");
  const usertype = sessionStorage.getItem("usertype");

  if (!loginid || !usertype) {
    window.location.href = "login.html";
    return;
  }

  const { data, error } = await db
    .from("logindata")
    .select("name")
    .eq("loginid", loginid)
    .maybeSingle();

  if (error || !data) {
    sessionStorage.clear();
    window.location.href = "login.html";
    return;
  }

  document.getElementById("welcomeText").innerText =
    `Welcome, ${data.name}`;

  document.getElementById("roleText").innerText =
    usertype === "Farmer"
      ? "Access crop prices, sell harvests, and receive AI-driven agricultural insights."
      : "Browse crop prices and procure fresh produce directly from farmers.";

  const nav = document.getElementById("navMenu");
  nav.innerHTML = `
    <a class="nav-box" href="krishimitr.html">Crop Advisor</a>
    ${usertype === "Farmer" ? `<a class="nav-box" href="Sell.html">Sell Crops</a>` : ""}
    <a class="nav-box" href="Buy.html">Buy Crops</a>
    ${usertype === "Farmer" ? `<a class="nav-box" href="Notification.html">Notifications</a>` : ""}
  `;
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  window.location.href = "login.html";
};

initDashboard();
</script>

</body>
</html>
