<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Krishi Mitr</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { 
    box-sizing: border-box; 
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(
        180deg,
        #FF9933 0%,
        #FFFFFF 50%,
        #138808 100%
    );
    background-attachment: fixed;
}

/* NAVBAR */
.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 24px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(10px);
    border-bottom: 3px solid #000080;
    z-index: 1000;
}

.nav-left {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
}

.nav-box {
    background: #000080;
    color: white;
    padding: 10px 18px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    transition: 0.25s ease;
}

.nav-box:hover {
    background: #FF9933;
    color: #000;
}

.logout-btn {
    background: #FF9933;
    color: #000;
    padding: 9px 18px;
    border-radius: 12px;
    font-weight: 600;
    border: 2px solid #000080;
    cursor: pointer;
}

/* CONTENT */
.container {
    max-width: 900px;
    margin: 140px auto 50px;
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 22px;
    text-align: center;
    border-left: 6px solid #FF9933;
    border-right: 6px solid #138808;
}

h1 {
    color: #000080;
    font-size: 2.4em;
    margin-bottom: 10px;
}

/* MOBILE */
@media (max-width: 600px) {
    .container {
        margin: 120px 14px 40px;
        padding: 28px;
    }

    h1 {
        font-size: 2em;
    }
}
</style>
