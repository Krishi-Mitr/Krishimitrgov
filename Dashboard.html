<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
/* ===== SELL PAGE BACKGROUND ===== */
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}
body.drawer-open { overflow: hidden; }

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

/* Hamburger */
.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
}
.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}
.hamburger-icon span {
  position: absolute;
  left: 0;
  right: 0;
  height: 2.5px;
  background: #0a3d62;
  border-radius: 999px;
}
.hamburger-icon span:nth-child(1){ top:0; }
.hamburger-icon span:nth-child(2){ top:5.5px; }
.hamburger-icon span:nth-child(3){ top:11px; }

.brand-title {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 800;
  color: #0a3d62;
}

/* Right side */
.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.profile-btn img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 2px solid #0a3d62;
  cursor: pointer;
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* ===== DRAWER ===== */
.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 9998;
}
.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: 300px;
  background: white;
  border: 3px solid #0a3d62;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.22);
  transform: translateX(-110%);
  transition: transform .25s ease;
  z-index: 9999;
}
.drawer-inner { padding: 14px; }

.menu-section {
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(10,61,98,0.18);
  margin-bottom: 14px;
  background: white;
}
.menu-section-title {
  padding: 12px 14px;
  background: #eef2ff;
  color: #0a3d62;
  font-weight: 800;
}
.menu-list {
  list-style: none;
  padding: 0;
  margin: 0;
}
.menu-list a {
  display: block;
  padding: 14px;
  text-decoration: none;
  color: #0a3d62;
  font-weight: 800;
  background: #f1f5f9;
}
.menu-list li + li a {
  border-top: 1px solid rgba(10,61,98,0.10);
}
.menu-list a:hover {
  background: #e2e8f0;
}

body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}
body.drawer-open .side-drawer {
  transform: translateX(0);
}

/* ===== DASHBOARD CONTENT ===== */
.container {
  margin-top: 150px;
  text-align: center;
}

#welcomeText {
  font-size: 2rem;
  font-weight: 800;
  color: #0a3d62;
}

#roleText {
  margin-top: 10px;
  font-size: 1rem;
  color: #555;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
    </button>
    <p class="brand-title">Krishi Mitr</p>
  </div>

  <div class="nav-right">
    <div class="profile-btn" onclick="location.href='Profile.html'">
      <img src="profile_pic.png" alt="Profile">
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<!-- Drawer -->
<div class="nav-overlay" id="navOverlay" hidden></div>
<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="side-drawer" id="sideNav" aria-label="Main navigation" hidden>
  <div class="drawer-inner">
    

    <div class="menu-section">
      <div class="menu-section-title">Market</div>
      <ul class="menu-list">
        <li><a href="Update_crops.html">Manage Your Crops</a></li>
        <li><a href="Sell.html" aria-current="page">Sell Your Crop</a></li>
        <li><a href="Buy.html">Buy Your Crop</a></li>
      </ul>
    </div>

    <div class="menu-section">
      <div class="menu-section-title">Tools</div>
      <ul class="menu-list">
        <li><a href="krishimitr.html">Crop Predictor</a></li>
      </ul>
    </div>

    <div class="menu-section" style="margin-bottom:0;">
      <div class="menu-section-title">System</div>
      <ul class="menu-list">
        <li><a href="Notification.html">Notification</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- DASHBOARD CONTENT -->
<div class="container">
  <h1 id="welcomeText">Welcome</h1>
  <p id="roleText"></p>
</div>

<script>
const db = window.db;

async function initDashboard() {
  const loginid = sessionStorage.getItem("loginid");
  const usertype = sessionStorage.getItem("usertype");

  if (!loginid || !usertype) {
    location.href = "login";
    return;
  }

  const { data } = await db
    .from("logindata")
    .select("name")
    .eq("loginid", loginid)
    .maybeSingle();

  document.getElementById("welcomeText").innerText =
    "Welcome, " + (data?.name || "User");

  document.getElementById("roleText").innerText =
    usertype === "Farmer"
      ? "Manage crops, sell produce, and access smart tools."
      : "Buy fresh produce directly from farmers.";
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login";
};

/* Drawer */
const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

function openDrawer(){
  document.body.classList.add("drawer-open");
  sideNav.hidden=false;
  navOverlay.hidden=false;
}
function closeDrawer(){
  document.body.classList.remove("drawer-open");
  setTimeout(()=>{
    if(!document.body.classList.contains("drawer-open")){
      sideNav.hidden=true;
      navOverlay.hidden=true;
    }
  },220);
}
menuBtn.onclick=()=>{
  document.body.classList.contains("drawer-open")
  ? closeDrawer() : openDrawer();
};
navOverlay.onclick=closeDrawer;

initDashboard();
</script>

</body>
</html>
