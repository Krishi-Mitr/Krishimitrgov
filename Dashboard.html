<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background:
    linear-gradient(180deg, #2b1606 0%, #f2f2f2 45%, #0b2e13 100%);
}

/* TOP NAV */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 32px;
  background: linear-gradient(
    90deg,
    #8c3a00,
    #f4f4f4,
    #0f4d1c
  );
  border-bottom: 4px solid #0a3d62;
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
  box-sizing: border-box;
}

.nav-left {
  display: flex;
  gap: 18px;
}

.nav-box {
  background: linear-gradient(135deg, #0a3d62, #001f54);
  color: #ffffff;
  padding: 12px 22px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 600;
  letter-spacing: 0.4px;
  transition: all 0.25s ease;
}

.nav-box:hover {
  background: linear-gradient(135deg, #c25a00, #f2a154);
  color: #000;
}

/* LOGOUT */
.logout-btn {
  background: linear-gradient(135deg, #c25a00, #e6a96f);
  color: #000;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.25s;
}

.logout-btn:hover {
  background: linear-gradient(135deg, #0f4d1c, #3a7d44);
  color: #fff;
}

/* CONTENT */
.container {
  max-width: 900px;
  margin: 150px auto 60px;
  padding: 0;
  text-align: center;
}

/* WELCOME CARD */
.welcome-card {
  background:
    linear-gradient(
      180deg,
      #8c3a00 0%,
      #f5f5f5 50%,
      #0f4d1c 100%
    );
  border-radius: 28px;
  padding: 55px 45px;
  box-shadow:
    0 18px 45px rgba(0,0,0,0.45),
    inset 0 0 0 3px rgba(255,255,255,0.25);
}

.welcome-inner {
  background: #ffffff;
  border-radius: 20px;
  padding: 45px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

h1 {
  color: #0a3d62;
  font-size: 2.6em;
  margin-bottom: 12px;
  letter-spacing: 0.4px;
}

p {
  font-size: 1.15em;
  color: #333;
}

#roleText {
  margin-top: 18px;
  font-weight: 600;
  color: #001f54;
}
</style>
</head>

<body>

<div class="top-nav">
  <div class="nav-left" id="navMenu"></div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="container">
  <div class="welcome-card">
    <div class="welcome-inner">
      <h1 id="welcomeText">Loading...</h1>
      <p>Your Krishi Mitr Dashboard</p>
      <p id="roleText"></p>
    </div>
  </div>
</div>

<script>
const db = window.db;

async function initDashboard() {
  const loginid = sessionStorage.getItem("loginid");
  const usertype = sessionStorage.getItem("usertype");

  if (!loginid || !usertype) {
    window.location.href = "login.html";
    return;
  }

  const { data, error } = await db
    .from("logindata")
    .select("name")
    .eq("loginid", loginid)
    .maybeSingle();

  if (error || !data) {
    sessionStorage.clear();
    window.location.href = "login.html";
    return;
  }

  document.getElementById("welcomeText").innerText =
    `Welcome, ${data.name}`;

  document.getElementById("roleText").innerText =
    usertype === "Farmer"
      ? "Access crop prices, sell harvests, and receive AI-driven agricultural insights."
      : "Browse crop prices and procure fresh produce directly from farmers.";

  const nav = document.getElementById("navMenu");
  nav.innerHTML = `
    <a class="nav-box" href="krishimitr.html">Crop Advisor</a>
    ${usertype === "Farmer" ? `<a class="nav-box" href="Sell.html">Sell Crops</a>` : ""}
    <a class="nav-box" href="Buy.html">Buy Crops</a>
    ${usertype === "Farmer" ? `<a class="nav-box" href="Notification.html">Notifications</a>` : ""}
  `;
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  window.location.href = "login.html";
};

initDashboard();
</script>

</body>
</html>
