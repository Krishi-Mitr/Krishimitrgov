<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#FF9933,#FFFFFF,#138808);
  background-attachment: fixed;
}

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

/* Hamburger */
.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
}

.hamburger-icon span {
  display:block;
  width:20px;
  height:2.5px;
  background:#0a3d62;
  margin:4px 0;
  border-radius:999px;
}

/* Brand */
.brand-title {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 800;
  color: #0a3d62;
}

.brand-subtitle {
  margin: 0;
  font-size: 0.9rem;
  font-weight: 700;
  color: rgba(10,61,98,0.8);
}

/* Right side */
.nav-right {
  display: flex;
  align-items: center;
  gap: 14px;
}

/* Profile button */
.profile-btn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  border: 2px solid #0a3d62;
  transition: 0.2s ease;
}

.profile-btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-btn:hover {
  transform: scale(1.08);
}

/* Logout */
.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* ===== DRAWER ===== */
.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: .2s;
  z-index: 9998;
}

.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: 300px;
  background: white;
  border: 3px solid #0a3d62;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.22);
  transform: translateX(-110%);
  transition: .25s ease;
  z-index: 9999;
}

.drawer-inner {
  padding: 14px;
}

.menu-section-title {
  padding: 12px;
  background: #eef2ff;
  font-weight: 800;
  color: #0a3d62;
}

.menu-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-list a {
  display:block;
  padding:14px;
  text-decoration:none;
  color:#0a3d62;
  font-weight:700;
  border-top:1px solid #eee;
}

.menu-list a:hover {
  background:#e2e8f0;
}

body.drawer-open .nav-overlay {
  opacity:1;
  pointer-events:auto;
}

body.drawer-open .side-drawer {
  transform:translateX(0);
}

/* Content */
.container {
  max-width:900px;
  margin:150px auto 50px;
  padding:40px;
  background:rgba(255,255,255,0.96);
  border-radius:22px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  text-align:center;
}

h1 { color:#000080; }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
    </button>

    <div>
      <p class="brand-title">Krishi Mitr</p>
      <p class="brand-subtitle">Dashboard</p>
    </div>
  </div>

  <div class="nav-right">
    <!-- PROFILE -->
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png" alt="Profile">
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="nav-overlay" id="navOverlay" hidden></div>

<nav class="side-drawer" id="sideNav" aria-label="Main navigation" hidden>
  <div class="drawer-inner">

    
    <div class="menu-section">
      <div class="menu-section-title">Market</div>
      <ul class="menu-list">
        <li><a href="Update_crops">Manage Your Crops</a></li>
        <li><a href="Sell" aria-current="page">Sell Your Crop</a></li>
        <li><a href="Buy">Buy Your Crop</a></li>
      </ul>
    </div>

    <div class="menu-section">
      <div class="menu-section-title">Tools</div>
      <ul class="menu-list">
        <li><a href="krishimitr">Crop Predictor</a></li>
      </ul>
    </div>

    <div class="menu-section" style="margin-bottom:0;">
      <div class="menu-section-title">System</div>
      <ul class="menu-list">
        <li><a href="Notification">Notification</a></li>
      </ul>
    </div>

  </div>
</nav>

<div class="container">
  <h1 id="welcomeText">Loading...</h1>
  <p id="roleText"></p>
</div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || !usertype) {
  location.href = "login";
}

async function initDashboard() {
  const { data } = await db
    .from("logindata")
    .select("name")
    .eq("loginid", loginid)
    .maybeSingle();

  document.getElementById("welcomeText").innerText =
    "Welcome, " + (data?.name || "User");

  document.getElementById("roleText").innerText =
    usertype === "Farmer"
      ? "Manage crops, sell produce, and access smart tools."
      : "Buy fresh produce directly from farmers.";
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login";
};

/* Drawer */
const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

menuBtn.onclick = () => {
  document.body.classList.toggle("drawer-open");
  sideNav.hidden = !sideNav.hidden;
  navOverlay.hidden = !navOverlay.hidden;
};

navOverlay.onclick = () => {
  document.body.classList.remove("drawer-open");
  sideNav.hidden = true;
  navOverlay.hidden = true;
};

initDashboard();
</script>

</body>
</html>
