<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Krishimitr Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family: Poppins, Arial, sans-serif;
    background:#f4f6f8;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 24px;
    background:#138808;
    color:white;
}

.nav-links{
    display:flex;
    gap:20px;
}

.nav-links button{
    background:none;
    border:none;
    color:white;
    font-size:16px;
    cursor:pointer;
}

.nav-links button:hover{
    text-decoration:underline;
}

/* PAGE */
.page{
    padding:30px;
    display:none;
}

.page.active{
    display:block;
}

/* CARD */
.card{
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    margin-bottom:20px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div><b>Krishimitr</b></div>
    <div class="nav-links" id="navbarButtons"></div>
</div>

<!-- PAGES -->
<div id="homePage" class="page active">
    <div class="card">
        <h2>Welcome Farmer ðŸŒ¾</h2>
        <p>This is main home view.</p>
    </div>
</div>

<div id="dashboardPage" class="page">
    <div class="card">
        <h2>Your Crops Dashboard</h2>
        <p>Crop status, prices, insights.</p>
    </div>
</div>

<div id="buyPage" class="page">
    <div class="card">
        <h2>Buy Crops</h2>
        <p>Available crops to buy.</p>
    </div>
</div>

<div id="notifyPage" class="page">
    <div class="card">
        <h2>Notifications</h2>
        <p>All alerts here.</p>
    </div>
</div>

<script>
const navbar = document.getElementById("navbarButtons");

function showPage(page){
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(page).classList.add("active");

    // Change navbar buttons
    if(page === "homePage"){
        navbar.innerHTML = `
            <button onclick="showPage('dashboardPage')">Your Crops</button>
            <button onclick="showPage('buyPage')">Buy Crops</button>
            <button onclick="showPage('notifyPage')">Notifications</button>
        `;
    } else {
        navbar.innerHTML = `
            <button onclick="showPage('dashboardPage')">Dashboard</button>
            <button onclick="showPage('buyPage')">Buy Crops</button>
            <button onclick="showPage('notifyPage')">Notifications</button>
        `;
    }
}

// initial navbar
showPage("homePage");
</script>

</body>
</html>
