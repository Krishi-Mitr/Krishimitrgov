<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Krishi Mitr</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(180deg,#FF9933,#FFFFFF,#138808);
    background-attachment: fixed;
}

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.brand-title {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 800;
  color: #0a3d62;
}

.brand-subtitle {
  margin: 0;
  font-size: 0.9rem;
  font-weight: 700;
  color: rgba(10,61,98,0.8);
}

/* ===== RIGHT SIDE ===== */
.nav-right {
  display: flex;
  align-items: center;
  gap: 14px;
}

/* Profile Button */
.profile-btn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  border: 2px solid #0a3d62;
  transition: 0.25s;
}

.profile-btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 6px 14px rgba(0,0,0,0.25);
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.container {
    max-width: 900px;
    margin: 150px auto 50px;
    padding: 40px;
    background: rgba(255,255,255,0.96);
    border-radius: 22px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    text-align: center;
}

h1 {
    color: #000080;
    font-size: 2.5em;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <div class="brand">
      <p class="brand-title">Krishi Mitr</p>
      <p class="brand-subtitle">Dashboard</p>
    </div>
  </div>

  <div class="nav-right">
    <!-- Profile Button -->
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png" alt="Profile">
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<!-- CONTENT -->
<div class="container">
    <h1 id="welcomeText">Loading...</h1>
    <p id="roleText"></p>
</div>

<script>
const db = window.db;

const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || !usertype) {
    location.href = "login";
}

async function initDashboard() {
    try {
        const { data, error } = await db
            .from("logindata")
            .select("name")
            .eq("loginid", loginid)
            .maybeSingle();

        document.getElementById("welcomeText").innerText =
            "Welcome, " + (data?.name || "User");

        document.getElementById("roleText").innerText =
            usertype === "Farmer"
                ? "Manage crops, sell produce, and access smart tools."
                : "Buy fresh produce directly from farmers.";

    } catch (err) {
        document.getElementById("welcomeText").innerText = "Welcome";
    }
}

document.getElementById("logoutBtn").onclick = () => {
    sessionStorage.clear();
    location.href = "login";
};

initDashboard();
</script>

</body>
</html>
