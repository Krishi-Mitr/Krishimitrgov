<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(
    180deg,
    #f6e2cc 0%,
    #f7f9f8 45%,
    #dceee3 100%
  );
  color: #1f2937;
}

/* NAVBAR - Sell.html style */
body.drawer-open {
  overflow: hidden;
}

.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 1000;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
  min-width: 0;
}

.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
  box-shadow: 0 8px 18px rgba(0,0,0,0.12);
}

.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}

.hamburger-icon span {
  position: absolute;
  left: 0;
  right: 0;
  height: 2.5px;
  background: #0a3d62;
  border-radius: 999px;
}

.hamburger-icon span:nth-child(1) { top: 0; }
.hamburger-icon span:nth-child(2) { top: 5.5px; }
.hamburger-icon span:nth-child(3) { top: 11px; }

.brand {
  display: flex;
  flex-direction: column;
  line-height: 1.05;
  min-width: 0;
}

.brand-title {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 800;
  color: #0a3d62;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.brand-subtitle {
  margin: 0;
  font-size: 0.9rem;
  font-weight: 700;
  color: rgba(10,61,98,0.8);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 999;
}

.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: min(320px, calc(100vw - 28px));
  max-height: calc(100vh - 98px);
  overflow: auto;
  background: white;
  border: 3px solid #0a3d62;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.22);
  transform: translateX(-110%);
  transition: transform .25s ease;
  z-index: 1000;
}

.drawer-inner {
  padding: 14px;
}

.menu-section-drawer {
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(10,61,98,0.18);
  margin-bottom: 14px;
  background: #ffffff;
}

.menu-section-title {
  padding: 12px 14px;
  background: #eef2ff;
  color: #0a3d62;
  font-weight: 800;
  font-size: 0.95rem;
}

.menu-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-list a {
  display: block;
  padding: 14px 14px;
  text-decoration: none;
  color: #0a3d62;
  font-weight: 800;
  background: #f1f5f9;
}

.menu-list li + li a {
  border-top: 1px solid rgba(10,61,98,0.10);
}

.menu-list a:hover,
.menu-list a:focus-visible {
  background: #e2e8f0;
  outline: none;
}

body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}

body.drawer-open .side-drawer {
  transform: translateX(0);
}

@media (max-width: 520px) {
  .top-nav { padding: 0 14px; }
  .logout-btn { padding: 9px 14px; border-radius: 12px; }
  .brand-subtitle { display: none; }
  .side-drawer { top: 80px; left: 10px; width: calc(100vw - 20px); }
}

/* CONTENT */
.container {
  max-width: 900px;
  margin: 130px auto 60px;
}

/* PAGE TITLE */
.page-title {
  text-align: center;
  font-size: 2.4em;
  font-weight: 800;
  color: #0a3d62;
  margin-bottom: 40px;
}

/* CROP CARD */
.crop-card {
  background: white;
  border-radius: 22px;
  padding: 26px;
  margin-bottom: 18px;
  box-shadow: 0 16px 36px rgba(0,0,0,0.18);
  cursor: pointer;
  transition: .25s;
  border-top: 5px solid #ff9933;
  border-bottom: 5px solid #138808;
}

.crop-card:hover {
  transform: translateY(-4px);
}

.crop-card span {
  font-size: 1.1em;
  font-weight: 700;
  color: #0a3d62;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-box {
  width: 420px;
  background: white;
  padding: 34px;
  border-radius: 26px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.modal-box h3 {
  color: #0a3d62;
  margin-bottom: 20px;
}

.modal-box p {
  font-size: 1.05em;
  margin: 8px 0;
}

.close-btn {
  margin-top: 20px;
  text-align: center;
  padding: 12px;
  background: #0a3d62;
  color: white;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
}

.delete-btn-modal {
  margin-top: 12px;
  text-align: center;
  padding: 12px;
  background: #dc3545;
  color: white;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  transition: .25s;
  box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
}

.delete-btn-modal:hover {
  background: #c82333;
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
}

.btn-dark-toggle {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: .25s;
}

.btn-dark-toggle:hover {
  background: #0a3d62;
  color: white;
}

/* Dark Mode Styles */
body.dark {
  background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 45%, #1a1a1a 100%);
  color: #e0e0e0;
}

body.dark .top-nav {
  background: linear-gradient(90deg, #2d2d2d, #3d3d3d, #2d2d2d);
  border-bottom: 3px solid #4a9eff;
}

body.dark .nav-box {
  background: #4a9eff;
  color: white;
}

body.dark .nav-box:hover {
  background: #6bb0ff;
  color: #fff;
}

body.dark .nav-dropdown-toggle {
  background: #4a9eff;
  color: white;
}
body.dark .nav-dropdown-toggle:hover {
  background: #6bb0ff;
  color: #fff;
}
body.dark .nav-dropdown-menu {
  background: #2d2d2d;
  border-color: #4a9eff;
}
body.dark .nav-dropdown-menu a {
  color: #e0e0e0;
}
body.dark .nav-dropdown-menu a:hover {
  background: #3d3d3d;
}

body.dark .logout-btn {
  background: #4a9eff;
  color: white;
  border-color: #4a9eff;
}

body.dark .logout-btn:hover {
  background: #6bb0ff;
}

body.dark .page-title {
  color: #e0e0e0;
}

body.dark .crop-card {
  background: #2d2d2d;
  border-top-color: #4a9eff;
  border-bottom-color: #4a9eff;
  color: #e0e0e0;
}

body.dark .crop-card span {
  color: #e0e0e0;
}

body.dark .modal {
  background: rgba(0, 0, 0, 0.8);
}

body.dark .modal-box {
  background: #2d2d2d;
  color: #e0e0e0;
}

body.dark .modal-box h3 {
  color: #e0e0e0;
}

body.dark .close-btn {
  background: #4a9eff;
}

body.dark .close-btn:hover {
  background: #6bb0ff;
}

body.dark .btn-dark-toggle {
  background: #3d3d3d;
  color: #e0e0e0;
  border-color: #555;
}

body.dark .btn-dark-toggle:hover {
  background: #4d4d4d;
  color: #fff;
}
</style>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn" type="button" aria-label="Open menu" aria-controls="sideNav" aria-expanded="false">
      <div class="hamburger-icon" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>
    </button>
    <div class="brand">

    <button id="toggleDark" class="btn-dark-toggle">ðŸŒ™ Dark Mode</button>

  </div>
</div>

<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="side-drawer" id="sideNav" aria-label="Main navigation" hidden>
  <div class="drawer-inner">
    <div class="menu-section-drawer">
      <div class="menu-section-title">Main</div>
      <ul class="menu-list">
        <li><a href="Dashboard.html">Dashboard</a></li>

    </div>

    <div class="menu-section-drawer">
      <div class="menu-section-title">Market</div>
      <ul class="menu-list">
        <li><a href="Update_crops.html" aria-current="page">Manage Your Crops</a></li>

      </ul>
    </div>

</nav>

<!-- CONTENT -->
<div class="container">
  <div class="page-title">Manage Your Crops</div>
  <div id="cropList"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="mCrop"></h3>
    <p><b>Quantity:</b> <span id="mQty"></span> kg</p>
    <p><b>Price:</b> â‚¹<span id="mPrice"></span>/kg</p>
    <p><b>Location:</b> <span id="mLoc"></span></p>
    <p><b>Listed On:</b> <span id="mTime"></span></p>
    <div class="delete-btn-modal" id="deleteBtnModal" onclick="deleteCropFromBuyTable()">Delete from Buy Table</div>
    <div class="close-btn" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || usertype !== "Farmer") {
  location.href = "login";
}

async function loadCrops() {
  const { data, error } = await db
    .from("crop_sales")
    .select("*")
    .eq("lid", loginid)
    .order("created_at", { ascending: false });

  const box = document.getElementById("cropList");

  if (error) {
    box.innerHTML = "Failed to load crops.";
    return;
  }

  if (!data.length) {
    box.innerHTML = "No crops listed yet.";
    return;
  }

  box.innerHTML = data.map(c => `
    <div class="crop-card" onclick='openModal(${JSON.stringify(c)})'>
      <span>You sold: ${c.crop_name}</span>
    </div>
  `).join("");
}

let currentCropId = null;
let currentCropJid = null;

function openModal(c) {
  currentCropId = c.id;
  currentCropJid = c.jid;
  document.getElementById("mCrop").innerText = c.crop_name;
  document.getElementById("mQty").innerText = c.quantity;
  document.getElementById("mPrice").innerText = c.price;
  document.getElementById("mLoc").innerText = c.location;
  document.getElementById("mTime").innerText =
    new Date(c.created_at).toLocaleString();
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  currentCropId = null;
  currentCropJid = null;
}

async function deleteCropFromBuyTable() {
  if (!currentCropId || !currentCropJid) {
    alert('No crop selected.');
    return;
  }
  
  if (!confirm('Are you sure you want to delete this crop? This will permanently remove it from both buy_table and crop_sales.')) {
    return;
  }
  
  try {
    // First, delete all entries from buy_table where fid matches the crop's jid
    const { error: buyTableError } = await db
      .from('buy_table')
      .delete()
      .eq('fid', currentCropJid);
    
    if (buyTableError) {
      console.error('Error deleting from buy_table:', buyTableError);
      alert('An error occurred while deleting from buy_table: ' + buyTableError.message);
      return;
    }
    
    // Then, delete the crop from crop_sales using its id
    const { error: cropSalesError } = await db
      .from('crop_sales')
      .delete()
      .eq('id', currentCropId);
    
    if (cropSalesError) {
      console.error('Error deleting from crop_sales:', cropSalesError);
      alert('An error occurred while deleting from crop_sales: ' + cropSalesError.message);
      return;
    }
    
    alert('Crop has been successfully deleted from both buy_table and crop_sales!');
    closeModal();
    // Reload crops to refresh the list
    loadCrops();
  } catch (error) {
    console.error('Error deleting crop:', error);
    alert('An error occurred while deleting crop. Please try again.');
  }
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login";
};

// Dark mode functionality
function initDarkMode() {
    const savedDarkMode = localStorage.getItem('darkMode') === 'true';
    if (savedDarkMode) {
        document.body.classList.add('dark');
    }
    updateDarkModeButton();
}

function updateDarkModeButton() {
    const toggleBtn = document.getElementById('toggleDark');
    if (toggleBtn) {
        toggleBtn.innerText = document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    }
}

const toggleBtn = document.getElementById('toggleDark');
if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        localStorage.setItem('darkMode', isDark);
        updateDarkModeButton();
    });
}

const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

function openDrawer() {
  document.body.classList.add("drawer-open");
  sideNav.hidden = false;
  navOverlay.hidden = false;
  menuBtn.setAttribute("aria-expanded", "true");
}

function closeDrawer() {
  document.body.classList.remove("drawer-open");
  menuBtn.setAttribute("aria-expanded", "false");
  window.setTimeout(() => {
    if (!document.body.classList.contains("drawer-open")) {
      sideNav.hidden = true;
      navOverlay.hidden = true;
    }
  }, 220);
}

if (menuBtn && sideNav && navOverlay) {
  menuBtn.addEventListener("click", () => {
    if (document.body.classList.contains("drawer-open")) closeDrawer();
    else openDrawer();
  });

  navOverlay.addEventListener("click", closeDrawer);
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeDrawer();
  });

  sideNav.addEventListener("click", (e) => {
    const a = e.target.closest?.("a");
    if (a) closeDrawer();
  });
}

// Initialize dark mode
initDarkMode();

loadCrops();
</script>
