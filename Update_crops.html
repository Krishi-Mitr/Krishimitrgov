<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg, #f6e2cc 0%, #f7f9f8 45%, #dceee3 100%);
  color: #1f2937;
  transition: background 0.3s ease, color 0.3s ease;
}

body.drawer-open {
  overflow: hidden;
}

.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 1000;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
}

.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}

.hamburger-icon span {
  position: absolute;
  left: 0;
  right: 0;
  height: 2.5px;
  background: #0a3d62;
  border-radius: 999px;
}

.hamburger-icon span:nth-child(1) { top: 0; }
.hamburger-icon span:nth-child(2) { top: 5.5px; }
.hamburger-icon span:nth-child(3) { top: 11px; }

.brand-title {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 800;
  color: #0a3d62;
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

.container {
  max-width: 900px;
  margin: 130px auto 60px;
  padding: 0 20px;
}

.page-title {
  text-align: center;
  font-size: 2.4em;
  font-weight: 800;
  color: #0a3d62;
  margin-bottom: 40px;
}

.crop-card {
  background: white;
  border-radius: 20px;
  padding: 22px;
  margin-bottom: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-left: 6px solid #ff9933;
  transition: 0.3s;
}

.crop-card:hover {
  transform: scale(1.01);
  box-shadow: 0 12px 25px rgba(0,0,0,0.12);
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(5px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-box {
  width: 95%;
  max-width: 480px;
  background: white;
  padding: 30px;
  border-radius: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.modal-box h3 {
  margin: 0 0 20px 0;
  color: #0a3d62;
  font-size: 1.6rem;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-weight: 700;
  margin-bottom: 5px;
  color: #4b5563;
  font-size: 0.9rem;
}

.form-group input {
  width: 100%;
  padding: 12px;
  border: 2px solid #e5e7eb;
  border-radius: 10px;
  font-family: inherit;
  font-size: 1rem;
}

.form-group input:focus {
  outline: none;
  border-color: #0a3d62;
}

.modal-actions {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-top: 25px;
}

.btn {
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.2s;
  text-align: center;
}

.btn-update { background: #138808; color: white; }
.btn-update:hover { background: #0e6606; }

.btn-delete { background: #ef4444; color: white; }
.btn-delete:hover { background: #dc2626; }

.btn-close { 
  background: #f3f4f6; 
  color: #1f2937; 
  grid-column: span 2;
}

.btn-dark-toggle {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

body.dark {
  background: #0f172a;
  color: #f1f5f9;
}

body.dark .top-nav { background: #1e293b; border-bottom-color: #334155; }
body.dark .brand-title { color: #f1f5f9; }
body.dark .crop-card { background: #1e293b; color: #f1f5f9; }
body.dark .modal-box { background: #1e293b; color: #f1f5f9; }
body.dark .form-group input { background: #334155; border-color: #475569; color: white; }
body.dark .btn-close { background: #334155; color: white; }
</style>
</head>

<body>

<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
    </button>
    <div class="brand">
      <p class="brand-title">Krishi Mitr</p>
    </div>
  </div>
  <div style="display: flex; gap: 10px; align-items: center;">
    <button id="toggleDark" class="btn-dark-toggle">ðŸŒ™ Dark Mode</button>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="container">
  <div class="page-title">Manage Your Crops</div>
  <div id="cropList"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Update Crop Listing</h3>
    
    <div class="form-group">
      <label>Crop Name</label>
      <input type="text" id="editCropName">
    </div>

    <div class="form-group">
      <label>Quantity (kg)</label>
      <input type="number" id="editQty">
    </div>

    <div class="form-group">
      <label>Price (per kg)</label>
      <input type="number" id="editPrice">
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" id="editLoc">
    </div>

    <div class="modal-actions">
      <button class="btn btn-update" onclick="updateCrop()">Save Changes</button>
      <button class="btn btn-delete" onclick="deleteCrop()">Delete</button>
      <button class="btn btn-close" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || usertype !== "Farmer") {
  location.href = "login";
}

let currentCropId = null;
let currentCropJid = null;

async function loadCrops() {
  const box = document.getElementById("cropList");
  box.innerHTML = "<p style='text-align:center;'>Fetching your crops...</p>";

  const { data, error } = await db
    .from("crop_sales")
    .select("*")
    .eq("lid", loginid)
    .order("created_at", { ascending: false });

  if (error) {
    box.innerHTML = "Error loading data.";
    return;
  }

  if (data.length === 0) {
    box.innerHTML = "No crops listed.";
    return;
  }

  box.innerHTML = data.map(c => `
    <div class="crop-card" onclick='openModal(${JSON.stringify(c)})'>
      <div style="font-weight:800; font-size:1.1rem;">${c.crop_name}</div>
      <div style="text-align:right;">
        <span style="display:block; font-weight:700;">â‚¹${c.price}/kg</span>
        <span style="font-size:0.85rem; opacity:0.7;">${c.quantity} kg</span>
      </div>
    </div>
  `).join("");
}

function openModal(c) {
  currentCropId = c.id;
  currentCropJid = c.jid;
  
  document.getElementById("editCropName").value = c.crop_name;
  document.getElementById("editQty").value = c.quantity;
  document.getElementById("editPrice").value = c.price;
  document.getElementById("editLoc").value = c.location;
  
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  currentCropId = null;
  currentCropJid = null;
}

async function updateCrop() {
  if (!currentCropId) return;

  const newName = document.getElementById("editCropName").value;
  const newQty = document.getElementById("editQty").value;
  const newPrice = document.getElementById("editPrice").value;
  const newLoc = document.getElementById("editLoc").value;

  try {
    const { error: saleError } = await db
      .from("crop_sales")
      .update({
        crop_name: newName,
        quantity: newQty,
        price: newPrice,
        location: newLoc
      })
      .eq("id", currentCropId);

    if (saleError) throw saleError;

    const { error: buyError } = await db
      .from("buy_table")
      .update({
        crop_name: newName,
        quantity: newQty,
        price: newPrice,
        location: newLoc
      })
      .eq("fid", currentCropJid);

    if (buyError) throw buyError;

    alert("Details updated successfully!");
    closeModal();
    loadCrops();
  } catch (err) {
    alert("Update failed: " + err.message);
  }
}

async function deleteCrop() {
  if (!confirm("Are you sure you want to delete this listing?")) return;

  try {
    await db.from("buy_table").delete().eq("fid", currentCropJid);
    await db.from("crop_sales").delete().eq("id", currentCropId);
    
    alert("Listing deleted.");
    closeModal();
    loadCrops();
  } catch (err) {
    alert("Delete failed.");
  }
}

document.getElementById("toggleDark").onclick = () => {
  document.body.classList.toggle("dark");
  const isDark = document.body.classList.contains("dark");
  localStorage.setItem("darkMode", isDark);
  document.getElementById("toggleDark").innerText = isDark ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
};

if (localStorage.getItem("darkMode") === "true") {
  document.body.classList.add("dark");
  document.getElementById("toggleDark").innerText = "â˜€ï¸ Light Mode";
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login";
};

loadCrops();
</script>
</body>
</html>
