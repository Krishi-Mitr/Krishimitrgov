<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Your Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(180deg,#f6e2cc,#ffffff,#dceee3);
  padding-top: 90px;
}

/* NAVBAR */
.topbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  align-items: center;
  padding: 0 28px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  z-index: 1000;
}

.logo {
  font-size: 22px;
  font-weight: 800;
  color: #0a3d62;
}

.menu {
  display: flex;
  gap: 16px;
  margin-left: 30px;
}

.menu a {
  text-decoration: none;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 600;
  color: #0a3d62;
}

.menu a:hover {
  background: #ff9933;
  color: #111;
}

.logout {
  margin-left: auto;
  background: #0a3d62;
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
}

/* CONTENT */
.container {
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #0a3d62;
  margin-bottom: 30px;
}

/* CROP CARD */
.crop-card {
  background: white;
  padding: 20px;
  border-radius: 16px;
  margin-bottom: 16px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.18);
  cursor: pointer;
  transition: transform .2s;
}

.crop-card:hover {
  transform: translateY(-4px);
}

.crop-card strong {
  font-size: 1.1em;
  color: #0a3d62;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 400px;
}

.modal-box h3 {
  color: #0a3d62;
}

.close {
  margin-top: 20px;
  background: #0a3d62;
  color: white;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- NAV -->
<div class="topbar">
  <div class="logo">ðŸŒ¾ KrishiMitr</div>
  <div class="menu">
    <a href="Dashboard.html">Dashboard</a>
    <a href="Buy.html">Buy Crops</a>
    <a href="Notification.html">Notifications</a>
  </div>
  <div class="logout" id="logoutBtn">Logout</div>
</div>

<div class="container">
  <h1>Your Sold Crops</h1>
  <div id="cropList"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="mCrop"></h3>
    <p><b>Quantity:</b> <span id="mQty"></span> kg</p>
    <p><b>Price:</b> â‚¹<span id="mPrice"></span>/kg</p>
    <p><b>Location:</b> <span id="mLoc"></span></p>
    <p><b>Listed on:</b> <span id="mTime"></span></p>

    <div class="close" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || usertype !== "Farmer") {
  location.href = "login.html";
}

async function loadCrops() {
  const { data, error } = await db
    .from("crop_sales")
    .select("*")
    .eq("lid", loginid)
    .order("created_at", { ascending: false });

  if (error) {
    document.getElementById("cropList").innerHTML = "Error loading crops";
    return;
  }

  if (!data.length) {
    document.getElementById("cropList").innerHTML = "No crops sold yet.";
    return;
  }

  document.getElementById("cropList").innerHTML = data.map(c => `
    <div class="crop-card" onclick='openModal(${JSON.stringify(c)})'>
      <strong>You sold:</strong> ${c.crop_name}
    </div>
  `).join("");
}

function openModal(c) {
  document.getElementById("mCrop").innerText = c.crop_name;
  document.getElementById("mQty").innerText = c.quantity;
  document.getElementById("mPrice").innerText = c.price;
  document.getElementById("mLoc").innerText = c.location;
  document.getElementById("mTime").innerText =
    new Date(c.created_at).toLocaleString();

  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login.html";
};

loadCrops();
</script>

</body>
</html>
