<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Manage Your Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc,#f7f9f8,#dceee3);
  color: #1f2937;
}

/* NAVBAR */
.top-nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
}

.nav-left { display: flex; gap: 16px; }

.nav-box {
  background: #0a3d62;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* CONTENT */
.container {
  max-width: 1100px;
  margin: 130px auto 60px;
  padding: 0 20px;
}

h1 {
  text-align: center;
  color: #0a3d62;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  margin-bottom: 40px;
  color: #374151;
}

/* CROP GRID */
.crop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
  gap: 25px;
}

.crop-card {
  background: white;
  border-radius: 18px;
  padding: 22px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: .25s;
}

.crop-card:hover {
  transform: translateY(-6px);
}

.crop-card h3 {
  margin: 0;
  color: #0a3d62;
}

.crop-card p {
  margin: 8px 0;
  font-size: .95em;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  width: 90%;
  max-width: 520px;
  border-radius: 20px;
  padding: 28px;
}

.modal-content h2 {
  margin-top: 0;
  color: #0a3d62;
}

.detail {
  margin: 6px 0;
  font-size: .95em;
}

.close-btn {
  margin-top: 20px;
  padding: 12px 26px;
  border-radius: 10px;
  border: none;
  background: #0a3d62;
  color: white;
  font-weight: 700;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <a class="nav-box" href="dashboard.html">Dashboard</a>
    <a class="nav-box" href="Buy.html">Buy Crops</a>
    <a class="nav-box" href="Notification.html">Notifications</a>
  </div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<!-- CONTENT -->
<div class="container">
  <h1>Your Sold Crops</h1>
  <p class="subtitle">Click any crop to view full details</p>

  <div class="crop-grid" id="cropGrid"></div>
</div>

<!-- MODAL -->
<div class="modal" id="cropModal">
  <div class="modal-content">
    <h2 id="mCropName"></h2>
    <div class="detail" id="mCategory"></div>
    <div class="detail" id="mQuantity"></div>
    <div class="detail" id="mPrice"></div>
    <div class="detail" id="mLocation"></div>
    <div class="detail" id="mQuality"></div>
    <div class="detail" id="mDate"></div>
    <div class="detail" id="mStatus"></div>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const db = window.db;

async function loadCrops() {
  const farmerid = sessionStorage.getItem("loginid");
  const usertype = sessionStorage.getItem("usertype");

  if (!farmerid || usertype !== "Farmer") {
    window.location.href = "login.html";
    return;
  }

  const { data, error } = await db
    .from("sell_crops")
    .select("*")
    .eq("farmerid", farmerid);

  if (error) {
    alert("Failed to load crops");
    return;
  }

  const grid = document.getElementById("cropGrid");
  grid.innerHTML = "";

  data.forEach(crop => {
    const card = document.createElement("div");
    card.className = "crop-card";
    card.innerHTML = `
      <h3>${crop.cropname}</h3>
      <p>Quantity: ${crop.quantity}</p>
      <p>Price: ₹${crop.price}</p>
      <p>Status: ${crop.status}</p>
    `;
    card.onclick = () => openModal(crop);
    grid.appendChild(card);
  });
}

function openModal(crop) {
  document.getElementById("mCropName").innerText = crop.cropname;
  document.getElementById("mCategory").innerText = "Category: " + crop.category;
  document.getElementById("mQuantity").innerText = "Quantity: " + crop.quantity;
  document.getElementById("mPrice").innerText = "Price: ₹" + crop.price;
  document.getElementById("mLocation").innerText = "Location: " + crop.location;
  document.getElementById("mQuality").innerText = "Quality: " + crop.quality;
  document.getElementById("mDate").innerText = "Posted On: " + crop.created_at;
  document.getElementById("mStatus").innerText = "Status: " + crop.status;

  document.getElementById("cropModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("cropModal").style.display = "none";
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  window.location.href = "login.html";
};

loadCrops();
</script>

</body>
</html>
