<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg, #f6e2cc 0%, #f7f9f8 45%, #dceee3 100%);
  color: #1f2937;
  transition: background 0.3s ease;
}

.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 1000;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.brand-title {
  margin: 0;
  font-size: 1.2rem;
  font-weight: 800;
  color: #0a3d62;
}

.container {
  max-width: 1000px;
  margin: 120px auto 60px;
  padding: 0 20px;
}

.page-title {
  text-align: center;
  font-size: 2.2em;
  font-weight: 800;
  color: #0a3d62;
  margin-bottom: 30px;
}

.crop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}

.crop-card {
  background: white;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.05);
  cursor: pointer;
  border-left: 5px solid #ff9933;
  transition: 0.3s;
}

.crop-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.1);
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  padding: 20px;
}

.modal-box {
  width: 100%;
  max-width: 700px;
  max-height: 90vh;
  background: white;
  padding: 30px;
  border-radius: 24px;
  overflow-y: auto;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
  border-bottom: 2px solid #f1f5f9;
  padding-bottom: 10px;
}

.modal-header h3 {
  margin: 0;
  color: #0a3d62;
  font-size: 1.5rem;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group.full {
  grid-column: span 2;
}

.form-group label {
  display: block;
  font-weight: 700;
  font-size: 0.85rem;
  color: #64748b;
  margin-bottom: 6px;
}

.form-group input, .form-group select, .form-group textarea {
  width: 100%;
  padding: 12px;
  border: 2px solid #e2e8f0;
  border-radius: 10px;
  font-family: inherit;
  font-size: 0.95rem;
}

.form-group input:focus {
  border-color: #0a3d62;
  outline: none;
}

.modal-footer {
  display: flex;
  gap: 10px;
  margin-top: 30px;
}

.btn {
  flex: 1;
  padding: 15px;
  border: none;
  border-radius: 12px;
  font-weight: 800;
  cursor: pointer;
  transition: 0.2s;
}

.btn-save { background: #138808; color: white; }
.btn-save:hover { background: #0e6606; }

.btn-delete { background: #fee2e2; color: #dc2626; }
.btn-delete:hover { background: #fecaca; }

.btn-cancel { background: #f1f5f9; color: #475569; }

body.dark { background: #0f172a; color: #f1f5f9; }
body.dark .modal-box { background: #1e293b; }
body.dark .form-group input, body.dark .form-group select, body.dark .form-group textarea { 
  background: #334155; border-color: #475569; color: white; 
}
body.dark .crop-card { background: #1e293b; color: #f1f5f9; }
</style>
</head>

<body>

<div class="top-nav">
  <div class="nav-left">
    <div class="brand"><p class="brand-title">Krishi Mitr</p></div>
  </div>
  <div style="display: flex; gap: 10px;">
    <button id="toggleDark" class="btn" style="background:white; border:2px solid #0a3d62; padding:8px 15px;">ðŸŒ™ Mode</button>
    <button id="logoutBtn" class="btn" style="background:white; border:2px solid #0a3d62; padding:8px 15px;">Logout</button>
  </div>
</div>

<div class="container">
  <div class="page-title">Manage Your Crops</div>
  <div id="cropList" class="crop-grid"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Edit Crop Details</h3>
      <span style="font-size: 0.8rem; color: #64748b;" id="displayId"></span>
    </div>
    
    <div class="form-grid">
      <div class="form-group">
        <label>Crop Name</label>
        <input type="text" id="upd_cname">
      </div>
      <div class="form-group">
        <label>Price (per kg)</label>
        <input type="number" id="upd_price">
      </div>
      <div class="form-group">
        <label>Total Quantity (kg)</label>
        <input type="number" id="upd_qty">
      </div>
      <div class="form-group">
        <label>Min. Order Quantity (kg)</label>
        <input type="number" id="upd_min_qty">
      </div>
      <div class="form-group">
        <label>Quality Grade</label>
        <select id="upd_quality">
          <option value="Premium">Premium</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
        </select>
      </div>
      <div class="form-group">
        <label>Delivery Type</label>
        <select id="upd_delivery">
          <option value="Pickup">Pickup</option>
          <option value="Delivery">Delivery</option>
          <option value="Negotiable">Negotiable</option>
        </select>
      </div>
      <div class="form-group">
        <label>Harvest Date</label>
        <input type="date" id="upd_harvest">
      </div>
      <div class="form-group">
        <label>Available Until</label>
        <input type="date" id="upd_expiry">
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" id="upd_loc">
      </div>
      <div class="form-group">
        <label>Contact Info</label>
        <input type="text" id="upd_contact">
      </div>
      <div class="form-group full">
        <label>Description</label>
        <textarea id="upd_desc" rows="3"></textarea>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-save" onclick="processUpdate()">Update Marketplace</button>
      <button class="btn btn-delete" onclick="deleteCrop()">Delete</button>
      <button class="btn btn-cancel" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
const loginid = sessionStorage.getItem("loginid");
let currentCropId = null;
let currentJid = null;

async function loadCrops() {
  const box = document.getElementById("cropList");
  const { data, error } = await db.from("crop_sales").select("*").eq("lid", loginid);

  if (error) return;
  box.innerHTML = data.map(c => `
    <div class="crop-card" onclick='openModal(${JSON.stringify(c)})'>
      <h4 style="margin:0 0 10px 0; color:#0a3d62;">${c.cname}</h4>
      <div style="font-size:0.9rem; display:flex; justify-content:space-between;">
        <span>Qty: ${c.quantity}kg</span>
        <span style="font-weight:bold;">â‚¹${c.price}/kg</span>
      </div>
    </div>
  `).join("");
}

function openModal(c) {
  currentCropId = c.id;
  currentJid = c.jid;
  
  document.getElementById("displayId").innerText = "Ref: " + currentJid;
  document.getElementById("upd_cname").value = c.cname || "";
  document.getElementById("upd_price").value = c.price || 0;
  document.getElementById("upd_qty").value = c.quantity || 0;
  document.getElementById("upd_min_qty").value = c.min_quantity || 0;
  document.getElementById("upd_quality").value = c.quality || "Good";
  document.getElementById("upd_delivery").value = c.delivery_type || "Pickup";
  document.getElementById("upd_harvest").value = c.harvest_date || "";
  document.getElementById("upd_expiry").value = c.available_until || "";
  document.getElementById("upd_loc").value = c.location || "";
  document.getElementById("upd_contact").value = c.contact_info || "";
  document.getElementById("upd_desc").value = c.description || "";
  
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

async function processUpdate() {
  const updateData = {
    cname: document.getElementById("upd_cname").value,
    price: document.getElementById("upd_price").value,
    quantity: document.getElementById("upd_qty").value,
    min_quantity: document.getElementById("upd_min_qty").value,
    quality: document.getElementById("upd_quality").value,
    delivery_type: document.getElementById("upd_delivery").value,
    harvest_date: document.getElementById("upd_harvest").value,
    available_until: document.getElementById("upd_expiry").value,
    location: document.getElementById("upd_loc").value,
    contact_info: document.getElementById("upd_contact").value,
    description: document.getElementById("upd_desc").value
  };

  const buyTableData = {
    cname: updateData.cname,
    price: updateData.price,
    quantity: updateData.quantity,
    min_quantity: updateData.min_quantity,
    quality: updateData.quality,
    delivery_type: updateData.delivery_type,
    harvest_date: updateData.harvest_date,
    available_until: updateData.available_until,
    location: updateData.location,
    contact_info: updateData.contact_info,
    description: updateData.description
  };

  try {
    const { error: err1 } = await db.from("crop_sales").update(updateData).eq("id", currentCropId);
    if (err1) throw err1;

    const { error: err2 } = await db.from("buy_table").update(buyTableData).eq("fid", currentJid);
    if (err2) throw err2;

    alert("Crop details synchronized across tables!");
    closeModal();
    loadCrops();
  } catch (e) {
    alert("Error: " + e.message);
  }
}

async function deleteCrop() {
  if (!confirm("Delete this listing permanently?")) return;
  await db.from("buy_table").delete().eq("fid", currentJid);
  await db.from("crop_sales").delete().eq("id", currentCropId);
  closeModal();
  loadCrops();
}

document.getElementById("logoutBtn").onclick = () => { sessionStorage.clear(); location.href = "login"; };
loadCrops();
</script>

</body>
</html>
