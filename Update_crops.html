<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(
    180deg,
    #f6e2cc 0%,
    #f7f9f8 45%,
    #dceee3 100%
  );
  color: #1f2937;
}

/* NAVBAR */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 1000;
}

.nav-left {
  display: flex;
  gap: 16px;
}

.nav-box {
  background: #0a3d62;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  transition: .25s;
}

.nav-box:hover {
  background: linear-gradient(135deg,#ff9933,#ffd28a);
  color: black;
  transform: translateY(-3px);
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* CONTENT */
.container {
  max-width: 900px;
  margin: 130px auto 60px;
}

/* PAGE TITLE */
.page-title {
  text-align: center;
  font-size: 2.4em;
  font-weight: 800;
  color: #0a3d62;
  margin-bottom: 40px;
}

/* CROP CARD */
.crop-card {
  background: white;
  border-radius: 22px;
  padding: 26px;
  margin-bottom: 18px;
  box-shadow: 0 16px 36px rgba(0,0,0,0.18);
  cursor: pointer;
  transition: .25s;
  border-top: 5px solid #ff9933;
  border-bottom: 5px solid #138808;
  display: flex;
  align-items: center;
  gap: 16px;
}

.crop-card:hover {
  transform: translateY(-4px);
}

.crop-card span {
  font-size: 1.1em;
  font-weight: 700;
  color: #0a3d62;
  flex: 1;
}

.crop-checkbox {
  width: 24px;
  height: 24px;
  cursor: pointer;
  accent-color: #0a3d62;
}

.crop-checkbox:checked {
  accent-color: #ff9933;
}

/* DELETE BUTTON */
.delete-container {
  text-align: center;
  margin-bottom: 20px;
}

.delete-btn {
  background: #dc3545;
  color: white;
  border: none;
  padding: 14px 32px;
  border-radius: 12px;
  font-weight: 700;
  font-size: 1.1em;
  cursor: pointer;
  transition: .25s;
  display: none;
  box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
}

.delete-btn:hover {
  background: #c82333;
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
}

.delete-btn.show {
  display: inline-block;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-box {
  width: 420px;
  background: white;
  padding: 34px;
  border-radius: 26px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.modal-box h3 {
  color: #0a3d62;
  margin-bottom: 20px;
}

.modal-box p {
  font-size: 1.05em;
  margin: 8px 0;
}

.close-btn {
  margin-top: 26px;
  text-align: center;
  padding: 12px;
  background: #0a3d62;
  color: white;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <a class="nav-box" href="Dashboard">Dashboard</a>
    <a class="nav-box" href="Buy">Buy Crops</a>
    <a class="nav-box" href="Notification">Notifications</a>
  </div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<!-- CONTENT -->
<div class="container">
  <div class="page-title">Manage Your Crops</div>
  <div class="delete-container">
    <button class="delete-btn" id="deleteBtn" onclick="deleteSelectedCrops()">Delete Selected</button>
  </div>
  <div id="cropList"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="mCrop"></h3>
    <p><b>Quantity:</b> <span id="mQty"></span> kg</p>
    <p><b>Price:</b> â‚¹<span id="mPrice"></span>/kg</p>
    <p><b>Location:</b> <span id="mLoc"></span></p>
    <p><b>Listed On:</b> <span id="mTime"></span></p>
    <div class="close-btn" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || usertype !== "Farmer") {
  location.href = "login";
}

async function loadCrops() {
  const { data, error } = await db
    .from("crop_sales")
    .select("*")
    .eq("lid", loginid)
    .order("created_at", { ascending: false });

  const box = document.getElementById("cropList");

  if (error) {
    box.innerHTML = "Failed to load crops.";
    return;
  }

  if (!data.length) {
    box.innerHTML = "No crops listed yet.";
    return;
  }

  box.innerHTML = data.map(c => `
    <div class="crop-card">
      <input type="checkbox" class="crop-checkbox" data-jid="${c.jid}" onchange="updateDeleteButton()" onclick="event.stopPropagation()">
      <span onclick='openModal(${JSON.stringify(c)})'>You sold: ${c.crop_name}</span>
    </div>
  `).join("");
  
  updateDeleteButton();
}

function openModal(c) {
  document.getElementById("mCrop").innerText = c.crop_name;
  document.getElementById("mQty").innerText = c.quantity;
  document.getElementById("mPrice").innerText = c.price;
  document.getElementById("mLoc").innerText = c.location;
  document.getElementById("mTime").innerText =
    new Date(c.created_at).toLocaleString();
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function updateDeleteButton() {
  const checkboxes = document.querySelectorAll('.crop-checkbox:checked');
  const deleteBtn = document.getElementById('deleteBtn');
  
  if (checkboxes.length > 0) {
    deleteBtn.classList.add('show');
  } else {
    deleteBtn.classList.remove('show');
  }
}

async function deleteSelectedCrops() {
  const checkboxes = document.querySelectorAll('.crop-checkbox:checked');
  
  if (checkboxes.length === 0) {
    alert('Please select at least one crop to delete.');
    return;
  }
  
  if (!confirm(`Are you sure you want to delete ${checkboxes.length} selected crop(s) from buy_table?`)) {
    return;
  }
  
  const jids = Array.from(checkboxes).map(cb => cb.getAttribute('data-jid'));
  
  try {
    // Delete all entries from buy_table where fid matches any of the selected crop jids
    for (const jid of jids) {
      const { error } = await db
        .from('buy_table')
        .delete()
        .eq('fid', jid);
      
      if (error) {
        console.error('Error deleting from buy_table:', error);
      }
    }
    
    alert('Selected crops have been removed from buy_table successfully!');
    
    // Reload crops to refresh the list
    loadCrops();
  } catch (error) {
    console.error('Error deleting crops:', error);
    alert('An error occurred while deleting crops. Please try again.');
  }
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login";
};

loadCrops();
</script>

</body>
</html>
