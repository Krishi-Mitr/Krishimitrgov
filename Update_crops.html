<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(
    180deg,
    #f6e2cc 0%,
    #f7f9f8 45%,
    #dceee3 100%
  );
  color: #1f2937;
  transition: background 0.3s ease, color 0.3s ease;
}

body.drawer-open {
  overflow: hidden;
}

.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 1000;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
  min-width: 0;
}

.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
  box-shadow: 0 8px 18px rgba(0,0,0,0.12);
}

.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}

.hamburger-icon span {
  position: absolute;
  left: 0;
  right: 0;
  height: 2.5px;
  background: #0a3d62;
  border-radius: 999px;
}

.hamburger-icon span:nth-child(1) { top: 0; }
.hamburger-icon span:nth-child(2) { top: 5.5px; }
.hamburger-icon span:nth-child(3) { top: 11px; }

.brand {
  display: flex;
  flex-direction: column;
  line-height: 1.05;
  min-width: 0;
}

.brand-title {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 800;
  color: #0a3d62;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.brand-subtitle {
  margin: 0;
  font-size: 0.9rem;
  font-weight: 700;
  color: rgba(10,61,98,0.8);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 999;
}

.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: min(320px, calc(100vw - 28px));
  max-height: calc(100vh - 98px);
  overflow: auto;
  background: white;
  border: 3px solid #0a3d62;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.22);
  transform: translateX(-110%);
  transition: transform .25s ease;
  z-index: 1000;
}

.drawer-inner {
  padding: 14px;
}

.menu-section-drawer {
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(10,61,98,0.18);
  margin-bottom: 14px;
  background: #ffffff;
}

.menu-section-title {
  padding: 12px 14px;
  background: #eef2ff;
  color: #0a3d62;
  font-weight: 800;
  font-size: 0.95rem;
}

.menu-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-list a {
  display: block;
  padding: 14px 14px;
  text-decoration: none;
  color: #0a3d62;
  font-weight: 800;
  background: #f1f5f9;
}

.menu-list li + li a {
  border-top: 1px solid rgba(10,61,98,0.10);
}

.menu-list a:hover,
.menu-list a:focus-visible {
  background: #e2e8f0;
  outline: none;
}

body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}

body.drawer-open .side-drawer {
  transform: translateX(0);
}

@media (max-width: 520px) {
  .top-nav { padding: 0 14px; }
  .logout-btn { padding: 9px 14px; border-radius: 12px; }
  .brand-subtitle { display: none; }
  .side-drawer { top: 80px; left: 10px; width: calc(100vw - 20px); }
}

.container {
  max-width: 900px;
  margin: 130px auto 60px;
  padding: 0 20px;
}

.page-title {
  text-align: center;
  font-size: 2.4em;
  font-weight: 800;
  color: #0a3d62;
  margin-bottom: 40px;
}

.crop-card {
  background: white;
  border-radius: 22px;
  padding: 26px;
  margin-bottom: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border-top: 5px solid #ff9933;
  border-bottom: 5px solid #138808;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.crop-card:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

.crop-card span {
  font-size: 1.1em;
  font-weight: 700;
  color: #0a3d62;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-box {
  width: 90%;
  max-width: 450px;
  background: white;
  padding: 34px;
  border-radius: 26px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  animation: modalPop 0.3s ease-out;
}

@keyframes modalPop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal-box h3 {
  color: #0a3d62;
  margin-top: 0;
  margin-bottom: 20px;
  font-size: 1.5rem;
  border-bottom: 2px solid #f1f5f9;
  padding-bottom: 10px;
}

.modal-box p {
  font-size: 1.05em;
  margin: 12px 0;
  color: #4b5563;
}

.close-btn {
  margin-top: 20px;
  text-align: center;
  padding: 14px;
  background: #64748b;
  color: white;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.2s;
}

.close-btn:hover {
  background: #475569;
}

.delete-btn-modal {
  margin-top: 12px;
  text-align: center;
  padding: 14px;
  background: #ef4444;
  color: white;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  transition: .25s;
}

.delete-btn-modal:hover {
  background: #dc2626;
  box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
}

.btn-dark-toggle {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: .25s;
}

body.dark {
  background: #111827;
  color: #f3f4f6;
}

body.dark .top-nav {
  background: #1f2937;
  border-bottom-color: #374151;
}

body.dark .brand-title, body.dark .brand-subtitle {
  color: #f3f4f6;
}

body.dark .side-drawer {
  background: #1f2937;
  border-color: #374151;
}

body.dark .menu-section-drawer {
  background: #111827;
  border-color: #374151;
}

body.dark .menu-section-title {
  background: #374151;
  color: #f3f4f6;
}

body.dark .menu-list a {
  background: #1f2937;
  color: #e5e7eb;
}

body.dark .menu-list a:hover {
  background: #374151;
}

body.dark .page-title {
  color: #ffffff;
}

body.dark .crop-card {
  background: #1f2937;
  border-top-color: #ff9933;
  border-bottom-color: #138808;
}

body.dark .crop-card span {
  color: #f3f4f6;
}

body.dark .modal-box {
  background: #1f2937;
  color: #f3f4f6;
}

body.dark .modal-box h3 {
  color: #ffffff;
  border-bottom-color: #374151;
}

body.dark .modal-box p {
  color: #d1d5db;
}

body.dark .btn-dark-toggle, body.dark .logout-btn {
  background: #374151;
  color: white;
  border-color: #4b5563;
}
</style>
</head>

<body>

<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn" type="button" aria-label="Open menu">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>

  <div class="drawer-inner">

      <div class="menu-section-title">Main</div>

        <li><a href="Dashboard.html">Dashboard</a></li>

<div class="container">
  <div class="page-title">Manage Your Crops</div>
  <div id="cropList"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="mCrop"></h3>
    <p><strong>Quantity:</strong> <span id="mQty"></span> kg</p>
    <p><strong>Price:</strong> â‚¹<span id="mPrice"></span>/kg</p>
    <p><strong>Location:</strong> <span id="mLoc"></span></p>
    <p><strong>Listed On:</strong> <span id="mTime"></span></p>
    <div class="delete-btn-modal" onclick="deleteCrop()">Delete Record</div>
    <div class="close-btn" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || usertype !== "Farmer") {
  location.href = "login";
}

async function loadCrops() {
  const box = document.getElementById("cropList");
  box.innerHTML = "<p style='text-align:center;'>Loading your listings...</p>";

  const { data, error } = await db
    .from("crop_sales")
    .select("*")
    .eq("lid", loginid)
    .order("created_at", { ascending: false });

  if (error) {
    box.innerHTML = "<p style='color:red;'>Failed to load crops.</p>";
    return;
  }

  if (!data.length) {
    box.innerHTML = "<p style='text-align:center; opacity:0.7;'>No crops listed yet.</p>";
    return;
  }

  box.innerHTML = data.map(c => `
    <div class="crop-card" onclick='openModal(${JSON.stringify(c)})'>
      <span>${c.crop_name}</span>
      <span style="font-size: 0.9em; opacity: 0.7;">${c.quantity} kg</span>
    </div>
  `).join("");
}

let currentCropId = null;
let currentCropJid = null;

function openModal(c) {
  currentCropId = c.id;
  currentCropJid = c.jid;
  document.getElementById("mCrop").innerText = c.crop_name;
  document.getElementById("mQty").innerText = c.quantity;
  document.getElementById("mPrice").innerText = c.price;
  document.getElementById("mLoc").innerText = c.location;
  document.getElementById("mTime").innerText = new Date(c.created_at).toLocaleString();
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  currentCropId = null;
  currentCropJid = null;
}

async function deleteCrop() {
  if (!currentCropId || !currentCropJid) return;
  
  const confirmDelete = confirm('Are you sure? This will remove the listing from the marketplace.');
  if (!confirmDelete) return;
  
  try {
    const { error: buyError } = await db
      .from('buy_table')
      .delete()
      .eq('fid', currentCropJid);
    
    if (buyError) throw buyError;

    const { error: saleError } = await db
      .from('crop_sales')
      .delete()
      .eq('id', currentCropId);
    
    if (saleError) throw saleError;
    
    alert('Listing removed successfully.');
    closeModal();
    loadCrops();
  } catch (err) {
    alert('Error deleting listing: ' + err.message);
  }
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login";
};

function initDarkMode() {
    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) document.body.classList.add('dark');
    updateBtnLabel();
}

function updateBtnLabel() {
    const btn = document.getElementById('toggleDark');
    btn.innerText = document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
}

document.getElementById('toggleDark').addEventListener('click', () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    updateBtnLabel();
});

const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

function openDrawer() {
  document.body.classList.add("drawer-open");
  sideNav.hidden = false;
  navOverlay.hidden = false;
}

function closeDrawer() {
  document.body.classList.remove("drawer-open");
  setTimeout(() => {
    if (!document.body.classList.contains("drawer-open")) {
      sideNav.hidden = true;
      navOverlay.hidden = true;
    }
  }, 250);
}

menuBtn.onclick = () => document.body.classList.contains("drawer-open") ? closeDrawer() : openDrawer();
navOverlay.onclick = closeDrawer;

initDarkMode();
loadCrops();
</script>
