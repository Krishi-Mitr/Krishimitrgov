<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(
    180deg,
    #f6e2cc 0%,
    #f7f9f8 45%,
    #dceee3 100%
  );
  color: #1f2937;
}

/* NAVBAR */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 1000;
}

.nav-left {
  display: flex;
  gap: 16px;
}

.nav-box {
  background: #0a3d62;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  transition: .25s;
}

.nav-box:hover {
  background: linear-gradient(135deg,#ff9933,#ffd28a);
  color: black;
  transform: translateY(-3px);
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* CONTENT */
.container {
  max-width: 900px;
  margin: 130px auto 60px;
}

/* PAGE TITLE */
.page-title {
  text-align: center;
  font-size: 2.4em;
  font-weight: 800;
  color: #0a3d62;
  margin-bottom: 40px;
}

/* CROP CARD */
.crop-card {
  background: white;
  border-radius: 22px;
  padding: 26px;
  margin-bottom: 18px;
  box-shadow: 0 16px 36px rgba(0,0,0,0.18);
  cursor: pointer;
  transition: .25s;
  border-top: 5px solid #ff9933;
  border-bottom: 5px solid #138808;
}

.crop-card:hover {
  transform: translateY(-4px);
}

.crop-card span {
  font-size: 1.1em;
  font-weight: 700;
  color: #0a3d62;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-box {
  width: 420px;
  background: white;
  padding: 34px;
  border-radius: 26px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.modal-box h3 {
  color: #0a3d62;
  margin-bottom: 20px;
}

.modal-box p {
  font-size: 1.05em;
  margin: 8px 0;
}

.close-btn {
  margin-top: 20px;
  text-align: center;
  padding: 12px;
  background: #0a3d62;
  color: white;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
}

.delete-btn-modal {
  margin-top: 12px;
  text-align: center;
  padding: 12px;
  background: #dc3545;
  color: white;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  transition: .25s;
  box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
}

.delete-btn-modal:hover {
  background: #c82333;
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <a class="nav-box" href="Dashboard">Dashboard</a>
    <a class="nav-box" href="Buy">Buy Crops</a>
    <a class="nav-box" href="Notification">Notifications</a>
  </div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<!-- CONTENT -->
<div class="container">
  <div class="page-title">Manage Your Crops</div>
  <div id="cropList"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="mCrop"></h3>
    <p><b>Quantity:</b> <span id="mQty"></span> kg</p>
    <p><b>Price:</b> â‚¹<span id="mPrice"></span>/kg</p>
    <p><b>Location:</b> <span id="mLoc"></span></p>
    <p><b>Listed On:</b> <span id="mTime"></span></p>
    <div class="delete-btn-modal" id="deleteBtnModal" onclick="deleteCropFromBuyTable()">Delete from Buy Table</div>
    <div class="close-btn" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || usertype !== "Farmer") {
  location.href = "login";
}

async function loadCrops() {
  const { data, error } = await db
    .from("crop_sales")
    .select("*")
    .eq("lid", loginid)
    .order("created_at", { ascending: false });

  const box = document.getElementById("cropList");

  if (error) {
    box.innerHTML = "Failed to load crops.";
    return;
  }

  if (!data.length) {
    box.innerHTML = "No crops listed yet.";
    return;
  }

  box.innerHTML = data.map(c => `
    <div class="crop-card" onclick='openModal(${JSON.stringify(c)})'>
      <span>You sold: ${c.crop_name}</span>
    </div>
  `).join("");
}

let currentCropId = null;
let currentCropJid = null;

function openModal(c) {
  currentCropId = c.id;
  currentCropJid = c.jid;
  document.getElementById("mCrop").innerText = c.crop_name;
  document.getElementById("mQty").innerText = c.quantity;
  document.getElementById("mPrice").innerText = c.price;
  document.getElementById("mLoc").innerText = c.location;
  document.getElementById("mTime").innerText =
    new Date(c.created_at).toLocaleString();
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  currentCropId = null;
  currentCropJid = null;
}

async function deleteCropFromBuyTable() {
  if (!currentCropId || !currentCropJid) {
    alert('No crop selected.');
    return;
  }
  
  if (!confirm('Are you sure you want to delete this crop? This will permanently remove it from both buy_table and crop_sales.')) {
    return;
  }
  
  try {
    // First, delete all entries from buy_table where fid matches the crop's jid
    const { error: buyTableError } = await db
      .from('buy_table')
      .delete()
      .eq('fid', currentCropJid);
    
    if (buyTableError) {
      console.error('Error deleting from buy_table:', buyTableError);
      alert('An error occurred while deleting from buy_table: ' + buyTableError.message);
      return;
    }
    
    // Then, delete the crop from crop_sales using its id
    const { error: cropSalesError } = await db
      .from('crop_sales')
      .delete()
      .eq('id', currentCropId);
    
    if (cropSalesError) {
      console.error('Error deleting from crop_sales:', cropSalesError);
      alert('An error occurred while deleting from crop_sales: ' + cropSalesError.message);
      return;
    }
    
    alert('Crop has been successfully deleted from both buy_table and crop_sales!');
    closeModal();
    // Reload crops to refresh the list
    loadCrops();
  } catch (error) {
    console.error('Error deleting crop:', error);
    alert('An error occurred while deleting crop. Please try again.');
  }
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login";
};

loadCrops();
</script>

</body>
</html>
