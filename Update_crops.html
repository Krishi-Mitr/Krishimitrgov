<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(180deg, #f6e2cc 0%, #f7f9f8 45%, #dceee3 100%);
    color: #1f2937;
}

.top-nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 78px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 32px;
    background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
    border-bottom: 3px solid #0a3d62;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    z-index: 1000;
}

.brand-title {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 800;
    color: #0a3d62;
}

.container {
    max-width: 1100px;
    margin: 120px auto 60px;
    padding: 0 20px;
}

.page-title {
    text-align: center;
    font-size: 2.5em;
    font-weight: 800;
    color: #0a3d62;
    margin-bottom: 40px;
}

.crop-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 25px;
}

.crop-card {
    background: white;
    border-radius: 20px;
    padding: 24px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    cursor: pointer;
    border-left: 6px solid #ff9933;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.crop-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
}

.modal {
    position: fixed;
    inset: 0;
    background: rgba(10, 61, 98, 0.7);
    backdrop-filter: blur(10px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    padding: 20px;
}

.modal-box {
    width: 100%;
    max-width: 800px;
    max-height: 85vh;
    background: white;
    padding: 35px;
    border-radius: 28px;
    overflow-y: auto;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

.modal-header {
    margin-bottom: 25px;
    border-bottom: 2px solid #f3f4f6;
    padding-bottom: 15px;
}

.modal-header h3 {
    margin: 0;
    color: #0a3d62;
    font-size: 1.7rem;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.full {
    grid-column: span 2;
}

.form-group label {
    font-weight: 700;
    font-size: 0.85rem;
    color: #4b5563;
    margin-bottom: 8px;
}

.form-group input, .form-group select, .form-group textarea {
    padding: 12px 16px;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.2s;
}

.form-group input:focus, .form-group select:focus {
    border-color: #0a3d62;
    outline: none;
}

.modal-footer {
    display: flex;
    gap: 15px;
    margin-top: 35px;
}

.btn {
    flex: 1;
    padding: 16px;
    border: none;
    border-radius: 14px;
    font-weight: 800;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
}

.btn:active { transform: scale(0.98); }

.btn-update { background: #138808; color: white; }
.btn-update:hover { background: #0e6606; }

.btn-delete { background: #fee2e2; color: #dc2626; }
.btn-delete:hover { background: #fecaca; }

.btn-close { background: #f3f4f6; color: #4b5563; }
</style>
</head>

<body>

<div class="top-nav">
    <div class="brand"><p class="brand-title">Krishi Mitr</p></div>
    <button onclick="sessionStorage.clear(); location.href='login';" style="background:white; border:2px solid #0a3d62; padding:8px 20px; border-radius:10px; font-weight:700; cursor:pointer;">Logout</button>
</div>

<div class="container">
    <h1 class="page-title">Manage Your Crop Inventory</h1>
    <div id="cropList" class="crop-grid"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-box">
        <div class="modal-header">
            <h3>Update Crop Specifications</h3>
        </div>
        
        <div class="form-grid">
            <div class="form-group">
                <label>Crop Name</label>
                <input type="text" id="upd_name">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="upd_category">
                    <option value="Grains">Grains</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Pulses">Pulses</option>
                </select>
            </div>
            <div class="form-group">
                <label>Price (₹ per kg)</label>
                <input type="number" id="upd_price">
            </div>
            <div class="form-group">
                <label>Total Available Quantity (kg)</label>
                <input type="number" id="upd_qty">
            </div>
            <div class="form-group">
                <label>Minimum Order Quantity (kg)</label>
                <input type="number" id="upd_min_qty">
            </div>
            <div class="form-group">
                <label>Quality Assessment</label>
                <select id="upd_quality">
                    <option value="Grade A">Grade A (Premium)</option>
                    <option value="Grade B">Grade B (Standard)</option>
                    <option value="Grade C">Grade C (Industrial)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Harvest Date</label>
                <input type="date" id="upd_harvest">
            </div>
            <div class="form-group">
                <label>Available Until</label>
                <input type="date" id="upd_expiry">
            </div>
            <div class="form-group">
                <label>Delivery Method</label>
                <select id="upd_delivery">
                    <option value="Pickup Only">Pickup Only</option>
                    <option value="Farmer Delivery">Farmer Delivery</option>
                    <option value="Third-party Logistics">Third-party Logistics</option>
                </select>
            </div>
            <div class="form-group">
                <label>Current Location</label>
                <input type="text" id="upd_location">
            </div>
            <div class="form-group full">
                <label>Contact Details / Address</label>
                <input type="text" id="upd_contact">
            </div>
            <div class="form-group full">
                <label>Product Description</label>
                <textarea id="upd_description" rows="3"></textarea>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-update" onclick="submitChanges()">Apply Updates</button>
            <button class="btn btn-delete" onclick="handleDeletion()">Remove Listing</button>
            <button class="btn btn-close" onclick="closeModal()">Discard Changes</button>
        </div>
    </div>
</div>

<script>
const loginid = sessionStorage.getItem("loginid");
let activeCropId = null;
let activeJid = null;
let localCropBuffer = [];

async function fetchFarmerCrops() {
    const container = document.getElementById("cropList");
    const { data, error } = await db.from("crop_sales").select("*").eq("lid", loginid);

    if (error) {
        console.error("Fetch Error:", error);
        return;
    }

    localCropBuffer = data;
    
    container.innerHTML = data.map((crop, index) => `
        <div class="crop-card" onclick="triggerEditModal(${index})">
            <div style="font-size: 0.75rem; font-weight: 800; color: #ff9933; margin-bottom: 5px; text-transform: uppercase;">${crop.crop_category}</div>
            <h3 style="margin: 0 0 10px 0; color: #0a3d62;">${crop.crop_name}</h3>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: 700; color: #138808;">₹${crop.price}/kg</span>
                <span style="font-size: 0.9rem; color: #6b7280;">Stock: ${crop.quantity}kg</span>
            </div>
        </div>
    `).join("");
}

function triggerEditModal(index) {
    const crop = localCropBuffer[index];
    activeCropId = crop.id;
    activeJid = crop.jid;
    
    document.getElementById("upd_name").value = crop.crop_name || "";
    document.getElementById("upd_category").value = crop.crop_category || "Grains";
    document.getElementById("upd_price").value = crop.price || 0;
    document.getElementById("upd_qty").value = crop.quantity || 0;
    document.getElementById("upd_min_qty").value = crop.min_quantity || 0;
    document.getElementById("upd_quality").value = crop.quality || "Grade B";
    document.getElementById("upd_harvest").value = crop.harvest_date || "";
    document.getElementById("upd_expiry").value = crop.available_until || "";
    document.getElementById("upd_delivery").value = crop.delivery_type || "Pickup Only";
    document.getElementById("upd_location").value = crop.location || "";
    document.getElementById("upd_contact").value = crop.contact_info || "";
    document.getElementById("upd_description").value = crop.description || "";
    
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

async function submitChanges() {
    if (!activeCropId) return;

    const name = document.getElementById("upd_name").value;
    const cat = document.getElementById("upd_category").value;
    const pr = parseFloat(document.getElementById("upd_price").value);
    const qt = parseInt(document.getElementById("upd_qty").value);
    const mqt = parseInt(document.getElementById("upd_min_qty").value);
    const ql = document.getElementById("upd_quality").value;
    const hv = document.getElementById("upd_harvest").value;
    const ex = document.getElementById("upd_expiry").value;
    const dl = document.getElementById("upd_delivery").value;
    const lc = document.getElementById("upd_location").value;
    const ct = document.getElementById("upd_contact").value;
    const ds = document.getElementById("upd_description").value;

    try {
        const { error: salesError } = await db.from("crop_sales").update({
            crop_name: name,
            crop_category: cat,
            price: pr,
            quantity: qt,
            min_quantity: mqt,
            quality: ql,
            harvest_date: hv,
            available_until: ex,
            delivery_type: dl,
            location: lc,
            contact_info: ct,
            description: ds
        }).eq("id", activeCropId);

        if (salesError) throw salesError;

        const { error: marketError } = await db.from("buy_table").update({
            cname: name,
            cid: cat,
            price: pr,
            quantity: qt,
            min_quantity: mqt,
            quality: ql,
            harvest_date: hv,
            location: lc,
            contact_info: ct,
            description: ds
        }).eq("fid", activeJid);

        if (marketError) throw marketError;

        alert("Success: Inventory and Marketplace are updated!");
        closeModal();
        fetchFarmerCrops();
    } catch (err) {
        alert("Update Failed: " + err.message);
    }
}

async function handleDeletion() {
    if (!confirm("Permanently delete this listing?")) return;
    
    try {
        const { error: e1 } = await db.from("buy_table").delete().eq("fid", activeJid);
        if (e1) throw e1;

        const { error: e2 } = await db.from("crop_sales").delete().eq("id", activeCropId);
        if (e2) throw e2;
        
        alert("Listing removed.");
        closeModal();
        fetchFarmerCrops();
    } catch (err) {
        alert("Deletion Error: " + err.message);
    }
}

fetchFarmerCrops();
</script>

</body>
</html>
