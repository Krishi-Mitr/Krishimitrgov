<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chats | Saathi</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>

/* ===== BACKGROUND ===== */
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}
body.drawer-open { overflow: hidden; }

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

/* ===== HAMBURGER ===== */
.hamburger-btn {
  background: rgba(255,255,255,0.15);
  border: none;
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  gap: 4px;
  transition: 0.3s;
}

.hamburger-btn span {
  width: 22px;
  height: 2px;
  background: #000;
  transition: 0.3s;
}

.drawer-open .hamburger-btn span:nth-child(1) {
  transform: rotate(45deg) translate(5px,5px);
}
.drawer-open .hamburger-btn span:nth-child(2) {
  opacity: 0;
}
.drawer-open .hamburger-btn span:nth-child(3) {
  transform: rotate(-45deg) translate(5px,-5px);
}

.brand-title {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 800;
  color: #0a3d62;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* ===== BUTTONS ===== */
.newchat-btn,
.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}

.newchat-btn:hover,
.logout-btn:hover {
  background: #0a3d62;
  color: white;
}

.profile-btn img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 2px solid #0a3d62;
  cursor: pointer;
}

/* ===== DRAWER ===== */
.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 9998;
}

.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: min(320px, calc(100vw - 28px));
  background: linear-gradient(180deg,#0a3d62,#082032);
  border-radius: 18px;
  transform: translateX(-110%);
  transition: transform .25s ease;
  z-index: 9999;
}

.drawer-inner { padding: 14px; }

body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}

body.drawer-open .side-drawer {
  transform: translateX(0);
}

/* ===== CHAT LIST ===== */
.chat-container{
  max-width:900px;
  margin:120px auto 40px;
}

.chat-card{
  padding:18px 22px;
  border-radius:16px;
  margin-bottom:15px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.chat-card.unread{
  background:#e3f2fd;
  border-left:6px solid #1976d2;
}

.chat-name{ font-weight:bold; font-size:17px; }
.chat-last{ color:#555; margin-top:6px; }

.unread-count{
  margin-top:6px;
  padding:4px 10px;
  background:#d32f2f;
  color:white;
  border-radius:14px;
  font-size:12px;
  font-weight:bold;
}

</style>
</head>

<body>

<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <span></span><span></span><span></span>
    </button>
    <p class="brand-title">Krishi Mitr</p>
  </div>

  <div class="nav-right">
    <button class="newchat-btn" onclick="location.href='Message'">
      + New Chat
    </button>
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png">
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="side-drawer" id="sideNav" hidden>
  <div class="drawer-inner">
    <p style="color:white;">Menu</p>
  </div>
</nav>

<div class="chat-container" id="chatList"></div>

<script>

const myLoginId = Number(sessionStorage.getItem("loginid"));
if(!myLoginId){ location.replace("login"); }

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.replace("login");
};

/* Drawer */
const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

menuBtn.onclick = () => {
  document.body.classList.toggle("drawer-open");
  sideNav.hidden = !sideNav.hidden;
  navOverlay.hidden = !navOverlay.hidden;
};
navOverlay.onclick = menuBtn.onclick;

/* Chat Logic */
let lastRendered = "";

async function loadChats(){

  const { data, error } = await window.db
    .from("chat_conversations")
    .select("*")
    .or(`user1id.eq.${myLoginId},user2id.eq.${myLoginId}`)
    .order("last_time",{ ascending:false });

  if(error){
    console.error(error);
    return;
  }

  if(!data) return;

  const snapshot = JSON.stringify(data);
  if(snapshot === lastRendered) return;
  lastRendered = snapshot;

  const chatList = document.getElementById("chatList");
  chatList.innerHTML = "";

  data.forEach(chat => {

    const otherName =
      chat.user1id === myLoginId ? chat.user2name : chat.user1name;

    const otherId =
      chat.user1id === myLoginId ? chat.user2id : chat.user1id;

    const isNew = chat.unread_for === myLoginId;

    const card = document.createElement("div");
    card.className = "chat-card" + (isNew ? " unread" : "");

    card.onclick = () => {
      sessionStorage.setItem("chatid", chat.chatid);
      sessionStorage.setItem("otherid", otherId);
      sessionStorage.setItem("othername", otherName);
      location.href = "Read";
    };

    card.innerHTML = `
      <div>
        <div class="chat-name">${otherName}</div>
        <div class="chat-last">${chat.last_message || ""}</div>
      </div>
      <div>
        <div>${chat.last_time ? new Date(chat.last_time).toLocaleString() : ""}</div>
        ${isNew ? `<div class="unread-count">New</div>` : ""}
      </div>
    `;

    chatList.appendChild(card);

  });
}

setInterval(loadChats,2000);
loadChats();

</script>

</body>
</html>
