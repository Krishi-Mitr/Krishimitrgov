<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chats | Saathi</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body{
  margin:0;
  font-family:'Poppins',Segoe UI,Tahoma;
  background:linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
}

/* ===== NAVBAR (FROM DASHBOARD STYLE) ===== */
.top-nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:78px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 30px;
  background:linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom:3px solid #0a3d62;
  box-shadow:0 6px 14px rgba(0,0,0,0.15);
  z-index:9999;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:15px;
}

.brand-title{
  font-weight:800;
  font-size:18px;
  color:#0a3d62;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:15px;
}

.profile-btn img{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid #0a3d62;
  cursor:pointer;
  transition:.3s;
}
.profile-btn img:hover{
  transform:scale(1.1);
}

.logout-btn{
  background:white;
  border:2px solid #0a3d62;
  padding:8px 16px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}
.logout-btn:hover{
  background:#0a3d62;
  color:white;
}

/* ===== CHAT LIST ===== */
.chat-container{
  max-width:900px;
  margin:120px auto 40px;
}

.chat-card{
  padding:20px;
  border-radius:18px;
  margin-bottom:16px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  border:1px solid rgba(10,61,98,0.1);
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  transition:.25s;
}

.chat-card:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 35px rgba(0,0,0,.15);
}

/* ðŸ”µ UPDATED UNREAD COLOR */
.chat-card.unread{
  background:linear-gradient(90deg,#e3f2fd,#ffffff);
  border-left:6px solid #0a3d62;
}

.chat-left{
  max-width:70%;
}

.chat-name{
  font-weight:700;
  font-size:18px;
  color:#0a3d62;
}

.chat-last{
  color:#444;
  margin-top:6px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.chat-right{
  text-align:right;
}

.chat-time{
  font-size:13px;
  color:#666;
}

/* ðŸ”´ UPDATED "NEW" BADGE */
.unread-count{
  margin-top:8px;
  display:inline-block;
  padding:6px 12px;
  background:linear-gradient(90deg,#ff9933,#138808);
  color:white;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<div class="top-nav">
  <div class="nav-left">
    <div class="brand-title">Chats</div>
  </div>

  <div class="nav-right">
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png" alt="Profile">
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<div class="chat-container" id="chatList"></div>

<script>
const myLoginId = Number(sessionStorage.getItem("loginid"));
const myUsername = sessionStorage.getItem("username");

if(!myLoginId){
  location.replace("login");
}

function logout(){
  sessionStorage.clear();
  location.replace("login");
}

let lastRendered = "";

/* LOAD CHATS */
async function loadChats(){

  const { data: chats } = await window.db
    .from("chat_conversations")
    .select("*")
    .or(`user1id.eq.${myLoginId},user2id.eq.${myLoginId}`)
    .order("last_time", { ascending:false });

  if(!chats) return;

  const currentSnapshot = JSON.stringify(chats);
  if(currentSnapshot === lastRendered) return;
  lastRendered = currentSnapshot;

  const chatList = document.getElementById("chatList");
  chatList.innerHTML = "";

  for(const chat of chats){

    const otherName =
      chat.user1id === myLoginId ? chat.user2name : chat.user1name;

    const otherId =
      chat.user1id === myLoginId ? chat.user2id : chat.user1id;

    let isNew = chat.unread_for === myLoginId;

    const card = document.createElement("div");
    card.className = "chat-card" + (isNew ? " unread" : "");

    card.onclick = () => {
      sessionStorage.setItem("chatid", chat.chatid);
      sessionStorage.setItem("otherid", otherId);
      sessionStorage.setItem("othername", otherName);
      location.href = "Read";
    };

    card.innerHTML = `
      <div class="chat-left">
        <div class="chat-name">${otherName}</div>
        <div class="chat-last">${chat.last_message || ""}</div>
      </div>
      <div class="chat-right">
        <div class="chat-time">
          ${chat.last_time ? new Date(chat.last_time).toLocaleString() : ""}
        </div>
        ${isNew ? `<div class="unread-count">New</div>` : ""}
      </div>
    `;

    chatList.appendChild(card);
  }
}

/* AUTO REFRESH */
setInterval(loadChats, 2000);
loadChats();
</script>

</body>
</html>
