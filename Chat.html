<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chats | Saathi</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>

/* ===== BACKGROUND ===== */
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}
body.drawer-open { overflow: hidden; }

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

/* ===== DASHBOARD STYLE HAMBURGER ===== */
.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
  transition: 0.3s;
}
.hamburger-btn:hover { transform: scale(1.05); }

.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}
.hamburger-icon span {
  position: absolute;
  left: 0;
  right: 0;
  height: 2.5px;
  background: #0a3d62;
  border-radius: 999px;
}
.hamburger-icon span:nth-child(1){ top:0; }
.hamburger-icon span:nth-child(2){ top:5.5px; }
.hamburger-icon span:nth-child(3){ top:11px; }

/* Animation */
.drawer-open .hamburger-icon span:nth-child(1) {
  transform: rotate(45deg) translate(5px,5px);
}
.drawer-open .hamburger-icon span:nth-child(2) {
  opacity: 0;
}
.drawer-open .hamburger-icon span:nth-child(3) {
  transform: rotate(-45deg) translate(5px,-5px);
}

.brand-title {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 800;
  color: #0a3d62;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* ===== BUTTONS ===== */
.newchat-btn,
.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
.newchat-btn:hover,
.logout-btn:hover {
  background: #0a3d62;
  color: white;
  transform: translateY(-2px);
}

.profile-btn img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 2px solid #0a3d62;
  cursor: pointer;
  transition: 0.3s;
}
.profile-btn img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(10,61,98,0.4);
}

/* ===== DRAWER ===== */
.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 9998;
}

.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: min(320px, calc(100vw - 28px));
  max-height: calc(100vh - 98px);
  overflow: auto;
  background: linear-gradient(180deg,#0a3d62,#082032);
  border: 3px solid #ffffff;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  transform: translateX(-110%);
  transition: transform .25s ease;
  z-index: 9999;
}

.drawer-inner { padding: 14px; }

body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}
body.drawer-open .side-drawer {
  transform: translateX(0);
}

/* ===== DASHBOARD STYLE MENU BOXES ===== */
.menu-section {
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.15);
  margin-bottom: 14px;
  background: rgba(255,255,255,0.05);
}

.menu-section-title {
  padding: 12px 14px;
  background: rgba(255,255,255,0.1);
  color: white;
  font-weight: 800;
  font-size: 0.95rem;
}

.menu-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-list a {
  display: block;
  padding: 14px;
  text-decoration: none;
  color: white;
  font-weight: 600;
  background: rgba(255,255,255,0.08);
  transition: 0.2s ease;
}

.menu-list li + li a {
  border-top: 1px solid rgba(255,255,255,0.1);
}

.menu-list a:hover {
  background: #1e3a8a;
  padding-left: 20px;
}

/* ===== CHAT LIST ===== */
.chat-container{
  max-width:900px;
  margin:120px auto 40px;
}

.chat-card{
  padding:18px 22px;
  border-radius:16px;
  margin-bottom:15px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  transition:.2s;
}
.chat-card:hover{ transform:translateY(-2px); }
.chat-card.unread{
  background:#e3f2fd;
  border-left:6px solid #1976d2;
}
.chat-left{ max-width:70%; }
.chat-name{ font-weight:bold; font-size:17px; }
.chat-last{
  color:#555;
  margin-top:6px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.chat-right{ text-align:right; }
.chat-time{ font-size:13px; color:#777; }
.unread-count{
  margin-top:6px;
  display:inline-block;
  padding:4px 10px;
  background:#d32f2f;
  color:white;
  border-radius:14px;
  font-size:12px;
  font-weight:bold;
}

</style>
</head>

<body>

<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
    </button>
    <p class="brand-title">Krishi Mitr</p>
  </div>

  <div class="nav-right">
    <button class="newchat-btn" onclick="location.href='Message'">
      + New Chat
    </button>

    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png" alt="Profile">
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="nav-overlay" id="navOverlay" hidden></div>

<nav class="side-drawer" id="sideNav" hidden>
  <div class="drawer-inner">

    <div class="menu-section">
      <div class="menu-section-title">Market</div>
      <ul class="menu-list">
        <li><a href="Update_crops">Manage Your Crops</a></li>
        <li><a href="Sell">Sell Your Crop</a></li>
        <li><a href="Buy">Buy Your Crop</a></li>
      </ul>
    </div>

    <div class="menu-section">
      <div class="menu-section-title">Tools</div>
      <ul class="menu-list">
        <li><a href="krishimitr">Crop Predictor</a></li>
      </ul>
    </div>

    <div class="menu-section" style="margin-bottom:0;">
      <div class="menu-section-title">System</div>
      <ul class="menu-list">
        <li><a href="Notification">Notification</a></li>
      </ul>
    </div>

  </div>
</nav>

<div class="chat-container" id="chatList"></div>

<script>

/* Drawer Logic */
const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

function openDrawer(){
  document.body.classList.add("drawer-open");
  sideNav.hidden = false;
  navOverlay.hidden = false;
}
function closeDrawer(){
  document.body.classList.remove("drawer-open");
  setTimeout(()=>{
    if(!document.body.classList.contains("drawer-open")){
      sideNav.hidden = true;
      navOverlay.hidden = true;
    }
  },220);
}
menuBtn.onclick=()=>{
  document.body.classList.contains("drawer-open")
  ? closeDrawer() : openDrawer();
};
navOverlay.onclick=closeDrawer;

/* Logout */
document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.replace("login");
};

/* Chat logic remains unchanged below */
</script>

</body>
</html>
