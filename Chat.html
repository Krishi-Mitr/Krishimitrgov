<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chats | Saathi</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Tahoma;
  min-height:100vh;
  background:linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color:#1f2937;
}
body.drawer-open{ overflow:hidden; }

/* ===== NAVBAR (Dashboard Style) ===== */
.top-nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:78px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 30px;
  background:linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom:3px solid #0a3d62;
  box-shadow:0 6px 14px rgba(0,0,0,0.15);
  z-index:9999;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:14px;
}

.hamburger-btn{
  width:42px;
  height:42px;
  border-radius:12px;
  border:2px solid #0a3d62;
  background:rgba(255,255,255,0.8);
  display:grid;
  place-items:center;
  cursor:pointer;
}

.hamburger-icon{
  width:20px;
  height:14px;
  position:relative;
}
.hamburger-icon span{
  position:absolute;
  left:0; right:0;
  height:2.5px;
  background:#0a3d62;
  border-radius:999px;
}
.hamburger-icon span:nth-child(1){ top:0; }
.hamburger-icon span:nth-child(2){ top:5.5px; }
.hamburger-icon span:nth-child(3){ top:11px; }

.nav-title{
  display:flex;
  flex-direction:column;
}

.welcome{
  font-size:18px;
  font-weight:bold;
  color:#0a3d62;
}

.sub{
  font-size:13px;
  opacity:.8;
  color:#333;
}

.nav-actions{
  display:flex;
  align-items:center;
  gap:15px;
}

.nav-box{
  background:white;
  color:#0a3d62;
  padding:10px 18px;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
  border:2px solid #0a3d62;
}

.logout-btn{
  cursor:pointer;
  font-weight:bold;
  background:white;
  border:2px solid #0a3d62;
  padding:8px 16px;
  border-radius:10px;
}

/* ===== SIDE DRAWER ===== */
.nav-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.3);
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:9998;
}

.side-drawer{
  position:fixed;
  top:90px;
  left:15px;
  width:260px;
  background:linear-gradient(180deg,#0a3d62,#082032);
  border-radius:16px;
  padding:20px;
  color:white;
  transform:translateX(-120%);
  transition:.25s;
  z-index:9999;
}

.side-drawer a{
  display:block;
  color:white;
  text-decoration:none;
  padding:12px 10px;
  border-radius:8px;
  margin-bottom:10px;
  background:rgba(255,255,255,0.1);
}

.side-drawer a:hover{
  background:#1e3a8a;
}

body.drawer-open .nav-overlay{
  opacity:1;
  pointer-events:auto;
}
body.drawer-open .side-drawer{
  transform:translateX(0);
}

/* ===== CHAT LIST (UNCHANGED DESIGN) ===== */
.chat-container{
  max-width:900px;
  margin:120px auto 40px; /* fixed overlap */
}

.chat-card{
  padding:18px 22px;
  border-radius:16px;
  margin-bottom:15px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  transition:.2s;
}

.chat-card:hover{
  transform:translateY(-2px);
}

.chat-card.unread{
  background:#e3f2fd;
  border-left:6px solid #1976d2;
}

.chat-left{
  max-width:70%;
}

.chat-name{
  font-weight:bold;
  font-size:17px;
}

.chat-last{
  color:#555;
  margin-top:6px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.chat-right{
  text-align:right;
}

.chat-time{
  font-size:13px;
  color:#777;
}

.unread-count{
  margin-top:6px;
  display:inline-block;
  padding:4px 10px;
  background:#d32f2f;
  color:white;
  border-radius:14px;
  font-size:12px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
    </button>

    <div class="nav-title">
      <div class="welcome" id="welcomeText">Welcome</div>
      <div class="sub">Your conversations</div>
    </div>
  </div>

  <div class="nav-actions">
    <a href="Message" class="nav-box">+ New Chat</a>
    <span class="logout-btn" onclick="logout()">Logout</span>
  </div>
</div>

<div class="nav-overlay" id="navOverlay"></div>

<nav class="side-drawer" id="sideNav">
  <a href="Dashboard">Dashboard</a>
  <a href="Profile">Profile</a>
  <a href="Notification">Notifications</a>
</nav>

<div class="chat-container" id="chatList"></div>

<script>
const myLoginId = Number(sessionStorage.getItem("loginid"));
const myUsername = sessionStorage.getItem("username");

if(!myLoginId){
  location.replace("login");
}

if(myUsername){
  document.getElementById("welcomeText").textContent =
    "Welcome, " + myUsername;
}

function logout(){
  sessionStorage.clear();
  location.replace("login");
}

/* Drawer Logic (UI only) */
const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

menuBtn.onclick = () => {
  document.body.classList.toggle("drawer-open");
};
navOverlay.onclick = () => {
  document.body.classList.remove("drawer-open");
};

let lastRendered = "";

/* LOAD CHATS (UNCHANGED) */
async function loadChats(){

  const { data: chats } = await window.db
    .from("chat_conversations")
    .select("*")
    .or(`user1id.eq.${myLoginId},user2id.eq.${myLoginId}`)
    .order("last_time", { ascending:false });

  if(!chats) return;

  const currentSnapshot = JSON.stringify(chats);
  if(currentSnapshot === lastRendered) return;
  lastRendered = currentSnapshot;

  const chatList = document.getElementById("chatList");
  chatList.innerHTML = "";

  for(const chat of chats){

    const otherName =
      chat.user1id === myLoginId ? chat.user2name : chat.user1name;

    const otherId =
      chat.user1id === myLoginId ? chat.user2id : chat.user1id;

    let isNew = chat.unread_for === myLoginId;

    const card = document.createElement("div");
    card.className = "chat-card" + (isNew ? " unread" : "");

    card.onclick = () => {
      sessionStorage.setItem("chatid", chat.chatid);
      sessionStorage.setItem("otherid", otherId);
      sessionStorage.setItem("othername", otherName);
      location.href = "Read";
    };

    card.innerHTML = `
      <div class="chat-left">
        <div class="chat-name">${otherName}</div>
        <div class="chat-last">${chat.last_message || ""}</div>
      </div>
      <div class="chat-right">
        <div class="chat-time">
          ${chat.last_time ? new Date(chat.last_time).toLocaleString() : ""}
        </div>
        ${isNew ? `<div class="unread-count">New</div>` : ""}
      </div>
    `;

    chatList.appendChild(card);
  }
}

setInterval(loadChats, 2000);
loadChats();
</script>

</body>
</html>
