<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Farmer Registration - Vikasit Bharat</title>

<!-- SUPABASE LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- YOUR EXISTING SUPABASE CLIENT -->
<script src="supabase.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
}

.container {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(12px);
    padding: 50px;
    border-radius: 25px;
    width: 400px;
    max-width: 90%;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}

h2 {
    color: #0a3d62;
    font-size: 2em;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 12px;
    border: none;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 16px;
    margin: 15px 0;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #FF9933, #138808);
    cursor: pointer;
}

.message {
    color: #FF3333;
    font-weight: bold;
}

.success {
    color: #0a7a25;
    font-weight: bold;
}
</style>
</head>

<body>
<div class="container">
<h2>Farmer Registration</h2>

<div id="message" class="message" style="display:none;"></div>
<div id="success" class="success" style="display:none;"></div>

<form id="registerForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="name" placeholder="Full Name" required>
    <button type="submit">Register</button>
</form>

<a href="login.html" style="color:#FF9933;">Back to Login</a>
</div>

<script>
const form = document.getElementById("registerForm");
const msg = document.getElementById("message");
const success = document.getElementById("success");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  msg.style.display = "none";
  success.style.display = "none";

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const name = document.getElementById("name").value.trim();

  try {
    /* 1️⃣ CHECK USERNAME */
    const { data: existing } = await window.db
      .from("logindata")
      .select("username")
      .eq("username", username);

    if (existing.length > 0) {
      msg.innerText = "Username already exists!";
      msg.style.display = "block";
      return;
    }

    /* 2️⃣ GET MAX LOGINID */
    const { data: last } = await window.db
      .from("logindata")
      .select("loginid")
      .order("loginid", { ascending: false })
      .limit(1);

    const newLoginId = last.length > 0 ? parseInt(last[0].loginid) + 1 : 1;

    /* 3️⃣ INSERT FARMER */
    const { error } = await window.db
      .from("logindata")
      .insert({
        username: username,
        password: password,
        name: name,
        usertype: "Farmer",
        loginid: newLoginId
      });

    if (error) throw error;

    success.innerHTML =
      `Registration successful! You can now <a href="login.html" style="color:#FF9933;">login</a>.`;
    success.style.display = "block";
    form.style.display = "none";

  } catch (err) {
    console.error(err);
    msg.innerText = "Registration failed";
    msg.style.display = "block";
  }
});
</script>
</body>
</html>
