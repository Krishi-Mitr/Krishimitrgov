<!DOCTYPE html>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}
body.drawer-open { overflow: hidden; }

.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}
.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}
.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
}
.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}
.hamburger-icon span {
  position: absolute;
  left: 0;
  right: 0;
  height: 2.5px;
  background: #0a3d62;
  border-radius: 999px;
}
.hamburger-icon span:nth-child(1) { top:0; }
.hamburger-icon span:nth-child(2) { top:5.5px; }
.hamburger-icon span:nth-child(3) { top:11px; }

.brand-title {
  font-weight: 800;
  color: #0a3d62;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}
.profile-btn img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 2px solid #0a3d62;
  cursor: pointer;
  transition: 0.3s;
}
.profile-btn img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(10,61,98,0.4);
}
.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
.logout-btn:hover {
  background: #0a3d62;
  color: white;
}

.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 9998;
}
.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: min(320px, calc(100vw - 28px));
  max-height: calc(100vh - 98px);
  overflow: auto;
  background: linear-gradient(180deg,#0a3d62,#082032);
  border: 3px solid #ffffff;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  transform: translateX(-110%);
  transition: transform .25s ease;
  z-index: 9999;
}
.drawer-inner { padding: 14px; }

body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}
body.drawer-open .side-drawer {
  transform: translateX(0);
}

.menu-section {
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.15);
  margin-bottom: 14px;
  background: rgba(255,255,255,0.05);
}
.menu-section-title {
  padding: 12px 14px;
  background: rgba(255,255,255,0.1);
  color: white;
  font-weight: 800;
  font-size: 0.95rem;
}
.menu-list { list-style: none; padding: 0; margin: 0; }
.menu-list a {
  display: block;
  padding: 14px;
  text-decoration: none;
  color: white;
  font-weight: 600;
  background: rgba(255,255,255,0.08);
  transition: 0.2s ease;
}
.menu-list li + li a { border-top: 1px solid rgba(255,255,255,0.1); }
.menu-list a:hover { background: #1e3a8a; padding-left: 20px; }

.container {
  max-width: 900px;
  margin: 150px auto 60px;
}
.sell-card {
  background: white;
  border-radius: 26px;
  padding: 8px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.18);
}
.sell-inner {
  background: white;
  border-radius: 20px;
  padding: 50px;
  border-top: 6px solid #ff9933;
  border-bottom: 6px solid #138808;
}
label { font-weight: 600; margin-top: 14px; display: block; }
input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  font-size: 1em;
}
textarea { resize: vertical; }
input:focus, textarea:focus { outline: none; border-color: #ff9933; }
.input-error { border: 2px solid #dc2626 !important; background: #fff5f5; }
.submit-btn {
  margin-top: 30px;
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 14px;
  font-size: 1.1em;
  font-weight: 700;
  background: linear-gradient(135deg,#138808,#2ecc71);
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon"><span></span><span></span><span></span></div>
    </button>
    <p class="brand-title">Krishi Mitr</p>
  </div>
  <div class="nav-right">
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png" alt="Profile">
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="side-drawer" id="sideNav" hidden>
  <div class="drawer-inner">
    <div class="menu-section">
      <div class="menu-section-title">Main</div>
      <ul class="menu-list">
        <li><a href="Dashboard">Dashboard</a></li>
      </ul>
    </div>
    <div class="menu-section">
      <div class="menu-section-title">Market</div>
      <ul class="menu-list">
        <li><a href="Update_crops">Manage Your Crops</a></li>
        <li><a href="Buy">Buy Your Crop</a></li>
      </ul>
    </div>
    <div class="menu-section">
      <div class="menu-section-title">Tools & Services</div>
      <ul class="menu-list">
        <li><a href="krishimitr">Crop Predictor</a></li>
        <li><a href="tools_rental.html">Rent Tools & Machinery</a></li>
      </ul>
    </div>
    <div class="menu-section" style="margin-bottom:0;">
      <div class="menu-section-title">System</div>
      <ul class="menu-list">
        <li><a href="Notification">Notification</a></li>
        <li><a href="Chat">Chat</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="sell-card">
    <div class="sell-inner">
      <h1>Sell Your Crops</h1>
      <form id="sellForm">
        <label>Farmer Name</label>
        <input type="text" id="farmerName" readonly>
        <label>Crop Name</label>
        <input type="text" id="cropName" placeholder="Example: Wheat">
        <label>Crop Category</label>
        <input type="text" id="cropCategory" placeholder="Example: Grains">
        <label>Total Quantity (kg)</label>
        <input type="number" id="quantity" placeholder="Example: 500">
        <label>Minimum Order Quantity (kg)</label>
        <input type="number" id="minQuantity" placeholder="Example: 50">
        <label>Price per kg (â‚¹)</label>
        <input type="number" id="price" placeholder="Example: 25">
        <label>Quality</label>
        <input type="text" id="quality" placeholder="Example: A Grade">
        <label>Harvest Date</label>
        <input type="date" id="harvestDate">
        <label>Available Until</label>
        <input type="date" id="availableUntil">
        <label>Delivery Type</label>
        <input type="text" id="deliveryType" placeholder="Example: Pickup / Transport">
        <label>Location / Address</label>
        <input type="text" id="cropLocation" placeholder="Example: Nashik, Maharashtra">
        <label>Contact Number</label>
        <input type="tel" id="contactInfo" placeholder="Example: 9876543210">
        <label>Description (optional)</label>
        <textarea id="description" placeholder="Any additional details"></textarea>
        <button class="submit-btn">Submit Crop</button>
      </form>
    </div>
  </div>
</div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if(!loginid || usertype !== "Farmer"){ location.href="login"; }

async function loadFarmer(){
  const { data } = await db.from("logindata").select("name").eq("loginid", loginid).maybeSingle();
  farmerName.value = data?.name || "";
}

document.getElementById("sellForm").addEventListener("submit", async e=>{
  e.preventDefault();
  let valid = true;
  const fields = [cropName, cropCategory, quantity, minQuantity, price, quality, harvestDate, availableUntil, deliveryType, cropLocation, contactInfo];
  fields.forEach(f=>{
    f.classList.remove("input-error");
    if(!f.value.trim()){ f.classList.add("input-error"); f.placeholder="This field is required"; valid=false; }
  });
  if(!/^\d{10}$/.test(contactInfo.value)){ contactInfo.classList.add("input-error"); contactInfo.value=""; contactInfo.placeholder="Enter valid 10 digit mobile number"; valid=false; }
  if(!valid) return;

  const { error } = await db.from("crop_sales").insert({
    farmer_name: farmerName.value,
    crop_name: cropName.value,
    crop_category: cropCategory.value,
    quantity: quantity.value,
    min_quantity: minQuantity.value,
    price: price.value,
    quality: quality.value,
    harvest_date: harvestDate.value,
    available_until: availableUntil.value,
    delivery_type: deliveryType.value,
    location: cropLocation.value,
    contact_info: contactInfo.value,
    description: description.value,
    jid: crypto.randomUUID(),
    lid: loginid
  });
  if(error){ alert(error.message); } else { alert("Crop listed successfully"); e.target.reset(); loadFarmer(); }
});

document.getElementById("logoutBtn").onclick = ()=>{ sessionStorage.clear(); location.href="login"; };

const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

function openDrawer(){ document.body.classList.add("drawer-open"); sideNav.hidden=false; navOverlay.hidden=false; menuBtn.setAttribute("aria-expanded","true"); }
function closeDrawer(){ document.body.classList.remove("drawer-open"); menuBtn.setAttribute("aria-expanded","false"); setTimeout(()=>{ if(!document.body.classList.contains("drawer-open")){ sideNav.hidden=true; navOverlay.hidden=true; }},220); }

menuBtn.onclick = ()=>{ document.body.classList.contains("drawer-open") ? closeDrawer() : openDrawer(); };
navOverlay.onclick = closeDrawer;

loadFarmer();
</script>

</body>
</html>
