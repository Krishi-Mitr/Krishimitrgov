<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sell Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}

/* ===== DASHBOARD NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  gap: 16px;
}

.nav-box {
  background: #0a3d62;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  transition: .25s;
}

.nav-box:hover {
  background: linear-gradient(135deg,#ff9933,#ffd28a);
  color: black;
  transform: translateY(-3px);
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.container {
  max-width: 900px;
  margin: 150px auto 60px;
}

/* CARD */
.card-box {
  background: white;
  border-radius: 26px;
  padding: 8px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.18);
  margin-bottom: 40px;
}

.card-inner {
  background: white;
  border-radius: 20px;
  padding: 40px;
  border-top: 6px solid #ff9933;
  border-bottom: 6px solid #138808;
}

h2 {
  color: #0a3d62;
  font-weight: 800;
}

.form-control {
  border-radius: 12px;
  border: 2px solid #0a3d62;
}

.form-control:focus {
  border-color: #ff9933;
  box-shadow: 0 0 0 .2rem rgba(255,153,51,.3);
}

.btn-submit {
  background: linear-gradient(135deg,#138808,#2ecc71);
  border: none;
  color: white;
  font-weight: 700;
  padding: 14px;
  border-radius: 12px;
  transition: .25s;
}

.btn-submit:hover {
  background: linear-gradient(135deg,#ff9933,#ffd28a);
  color: black;
  transform: translateY(-3px);
}

/* LIST */
.listing-card {
  border-radius: 16px;
  border: 1.5px solid #0a3d62;
  padding: 18px;
  margin-bottom: 16px;
  box-shadow: 0 10px 22px rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <a class="nav-box" href="Dashboard.html">Dashboard</a>
    <a class="nav-box" href="Buy.html">Buy Crops</a>
    <a class="nav-box" href="Notification.html">Notifications</a>
  </div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="container">

<!-- SELL FORM -->
<div class="card-box">
  <div class="card-inner">
    <h2>Sell Your Crops</h2>

    <form id="sellForm">
      <label>Farmer</label>
      <input type="text" id="farmerName" class="form-control mb-2" readonly>

      <label>Crop Name</label>
      <input type="text" id="crop_name" class="form-control mb-2" required>

      <label>Quantity (kg)</label>
      <input type="number" id="quantity" class="form-control mb-2" required>

      <label>Price (₹)</label>
      <input type="number" id="price" class="form-control mb-2" required>

      <label>Address</label>
      <input type="text" id="location" class="form-control mb-3" required>

      <button class="btn-submit w-100">Submit</button>
    </form>
  </div>
</div>

<!-- LISTINGS -->
<div class="card-box">
  <div class="card-inner">
    <h2>Your Listings</h2>
    <div id="listingContainer"></div>
  </div>
</div>

</div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || usertype !== "Farmer") {
  location.href = "login.html";
}

async function init() {
  const { data } = await db
    .from("logindata")
    .select("username")
    .eq("loginid", loginid)
    .maybeSingle();

  document.getElementById("farmerName").value = data.username;
  loadListings();
}

document.getElementById("sellForm").addEventListener("submit", async e => {
  e.preventDefault();

  const { count } = await db
    .from("crop_sales")
    .select("*", { count: "exact", head: true })
    .eq("lid", loginid);

  const jid = `${loginid}-${(count || 0) + 1}`;

  await db.from("crop_sales").insert({
    jid,
    farmer_name: document.getElementById("farmerName").value,
    crop_name: crop_name.value,
    quantity: quantity.value,
    price: price.value,
    location: location.value,
    created_at: new Date().toISOString(),
    lid: loginid
  });

  location.reload();
});

async function loadListings() {
  const { data } = await db
    .from("crop_sales")
    .select("*")
    .eq("lid", loginid)
    .order("created_at", { ascending: false });

  const box = document.getElementById("listingContainer");
  box.innerHTML = "";

  if (!data.length) {
    box.innerHTML = "<p>No listings yet.</p>";
    return;
  }

  data.forEach(row => {
    box.innerHTML += `
      <div class="listing-card">
        <strong>${row.crop_name}</strong><br>
        Qty: ${row.quantity} kg<br>
        Price: ₹${row.price}/kg<br>
        Address: ${row.location}<br>
        Time: ${new Date(row.created_at).toLocaleString()}
      </div>
    `;
  });
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login.html";
};

init();
</script>

</body>
</html>
