<html lang="en">
<head>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  gap: 16px;
}

.nav-box {
  background: #0a3d62;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  transition: .25s;
}

.nav-box:hover {
  background: linear-gradient(135deg,#ff9933,#ffd28a);
  color: black;
  transform: translateY(-3px);
}

/* Your Crops dropdown */
.nav-dropdown {
  position: relative;
  display: inline-block;
}
.nav-dropdown-toggle {
  background: #0a3d62;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: .25s;
  font-size: 1em;
}
.nav-dropdown-toggle:hover {
  background: linear-gradient(135deg,#ff9933,#ffd28a);
  color: black;
  transform: translateY(-3px);
}
.nav-dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: white;
  min-width: 200px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  border-radius: 10px;
  z-index: 10000;
  margin-top: 4px;
  overflow: hidden;
  border: 2px solid #0a3d62;
}
.nav-dropdown:hover .nav-dropdown-menu {
  display: block;
}
.nav-dropdown-menu a {
  display: block;
  padding: 12px 20px;
  color: #0a3d62;
  text-decoration: none;
  font-weight: 600;
}
.nav-dropdown-menu a:hover {
  background: #f6e2cc;
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.container {
  max-width: 900px;
  margin: 150px auto 60px;
}

.sell-card {
  background: white;
  border-radius: 26px;
  padding: 8px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.18);
}

.sell-inner {
  background: white;
  border-radius: 20px;
  padding: 50px;
  border-top: 6px solid #ff9933;
  border-bottom: 6px solid #138808;
}

label {
  font-weight: 600;
  margin-top: 14px;
  display: block;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  font-size: 1em;
}

textarea {
  resize: vertical;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #ff9933;
}

.input-error {
  border: 2px solid #dc2626 !important;
  background: #fff5f5;
}

.submit-btn {
  margin-top: 30px;
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 14px;
  font-size: 1.1em;
  font-weight: 700;
  background: linear-gradient(135deg,#138808,#2ecc71);
  color: white;
  cursor: pointer;
}
  /* HAMBURGER BUTTON */
.hamburger {
  display: none;
  font-size: 1.8em;
  background: none;
  border: none;
  cursor: pointer;
  color: white;
  margin-left: auto;
}

/* HAMBURGER MENU */
.hamburger-menu {
  display: none;
  position: fixed;
  top: 78px;
  right: 0;
  width: 250px;
  height: calc(100% - 78px);
  background: linear-gradient(180deg,#ff9933,#138808);
  padding: 20px;
  box-shadow: -4px 0 14px rgba(0,0,0,0.25);
  overflow-y: auto;
  z-index: 9998;
}

.menu-section h4 {
  color: white;
  margin-bottom: 10px;
  font-size: 1.2em;
  border-bottom: 1px solid rgba(255,255,255,0.5);
  padding-bottom: 4px;
}

.menu-section a {
  display: block;
  color: white;
  text-decoration: none;
  padding: 8px 0;
  font-weight: 600;
  transition: 0.2s;
}

.menu-section a:hover {
  color: #000;
}

/* RESPONSIVE: SHOW HAMBURGER ON SMALL SCREENS */
@media (max-width: 900px) {
  .nav-left a,
  .nav-dropdown {
    display: none;
  }
  .hamburger {
    display: block;
  }
}

</style>
</head>

<body>

<!-- TOP NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <a class="nav-box" href="Dashboard.html">Dashboard</a>
    <a class="nav-box" href="krishimitr.html">Crop Price Predictor</a>
    <a class="nav-box" href="Buy.html">Buy Crops</a>
    <div class="nav-dropdown">
      <button type="button" class="nav-dropdown-toggle">Your Crops ▼</button>
      <div class="nav-dropdown-menu">
        <a href="Sell.html">Sell your crops</a>
        <a href="Update_crops.html">Manage your crops</a>
      </div>
    </div>
    <a class="nav-box" href="Notification.html">Notifications</a>
  </div>

  <button class="hamburger" id="hamburgerBtn">☰</button>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<!-- HAMBURGER MENU -->
<div class="hamburger-menu" id="hamburgerMenu">
  <div class="menu-section">
    <h4>Main</h4>
    <a href="Dashboard.html">Dashboard</a>
    <a href="krishimitr.html">Crop Price Predictor</a>
  </div>
  <div class="menu-section">
    <h4>Market</h4>
    <a href="Buy.html">Buy Crops</a>
    <a href="Sell.html">Sell Crops</a>
    <a href="Update_crops.html">Manage Crops</a>
  </div>
  <div class="menu-section">
    <h4>Tools</h4>
    <a href="Notification.html">Notifications</a>
    <a href="#">Price Charts</a>
  </div>
  <div class="menu-section">
    <h4>System</h4>
    <a href="#">Settings</a>
  </div>
</div>


<div class="container">

<div class="sell-card">
  <div class="sell-inner">
    <h1>Sell Your Crops</h1>

    <form id="sellForm">

      <label>Farmer Name</label>
      <input type="text" id="farmerName" readonly>

      <label>Crop Name</label>
      <input type="text" id="cropName" placeholder="Example: Wheat">

      <label>Crop Category</label>
      <input type="text" id="cropCategory" placeholder="Example: Grains">

      <label>Total Quantity (kg)</label>
      <input type="number" id="quantity" placeholder="Example: 500">

      <label>Minimum Order Quantity (kg)</label>
      <input type="number" id="minQuantity" placeholder="Example: 50">

      <label>Price per kg (₹)</label>
      <input type="number" id="price" placeholder="Example: 25">

      <label>Quality</label>
      <input type="text" id="quality" placeholder="Example: A Grade">

      <label>Harvest Date</label>
      <input type="date" id="harvestDate">

      <label>Available Until</label>
      <input type="date" id="availableUntil">

      <label>Delivery Type</label>
      <input type="text" id="deliveryType" placeholder="Example: Pickup / Transport">

      <label>Location / Address</label>
      <input type="text" id="cropLocation" placeholder="Example: Nashik, Maharashtra">

      <label>Contact Number</label>
      <input type="tel" id="contactInfo" placeholder="Example: 9876543210">

      <label>Description (optional)</label>
      <textarea id="description" placeholder="Any additional details"></textarea>

      <button class="submit-btn">Submit Crop</button>
    </form>
  </div>
</div>

</div>

<script>
  // Toggle Hamburger Menu
const hamburgerBtn = document.getElementById("hamburgerBtn");
const hamburgerMenu = document.getElementById("hamburgerMenu");

hamburgerBtn.addEventListener("click", () => {
  if (hamburgerMenu.style.display === "block") {
    hamburgerMenu.style.display = "none";
  } else {
    hamburgerMenu.style.display = "block";
  }
});

// Optional: Close menu when clicking outside
window.addEventListener("click", (e) => {
  if (!hamburgerMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
    hamburgerMenu.style.display = "none";
  }
});

// Logout button outside menu
document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login";
};

const db = window.db;

const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || usertype !== "Farmer") {
  location.href = "login";
}

async function loadFarmer() {
  const { data } = await db
    .from("logindata")
    .select("name")
    .eq("loginid", loginid)
    .maybeSingle();

  farmerName.value = data?.name || "";
}

document.getElementById("sellForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  let valid = true;

  const fields = [
    cropName, cropCategory, quantity, minQuantity, price,
    quality, harvestDate, availableUntil,
    deliveryType, cropLocation, contactInfo
  ];

  fields.forEach(f => {
    f.classList.remove("input-error");
    if (!f.value.trim()) {
      f.classList.add("input-error");
      f.placeholder = "This field is required";
      valid = false;
    }
  });

  if (!/^\d{10}$/.test(contactInfo.value)) {
    contactInfo.classList.add("input-error");
    contactInfo.value = "";
    contactInfo.placeholder = "Enter valid 10 digit mobile number";
    valid = false;
  }

  if (!valid) return;

  const { error } = await db.from("crop_sales").insert({
    farmer_name: farmerName.value,
    crop_name: cropName.value,
    crop_category: cropCategory.value,
    quantity: quantity.value,
    min_quantity: minQuantity.value,
    price: price.value,
    quality: quality.value,
    harvest_date: harvestDate.value,
    available_until: availableUntil.value,
    delivery_type: deliveryType.value,
    location: cropLocation.value,
    contact_info: contactInfo.value,
    description: description.value,
    jid: crypto.randomUUID(),
    lid: loginid
  });

  if (error) {
    alert(error.message);
  } else {
    alert("Crop listed successfully");
    e.target.reset();
    loadFarmer();
  }
});

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login";
};

loadFarmer();
</script>

</body>
