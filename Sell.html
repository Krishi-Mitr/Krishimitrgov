<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sell Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}

/* ===== NAVBAR (DASHBOARD STYLE) ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  gap: 16px;
}

.nav-box {
  background: #0a3d62;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  transition: .25s;
}

.nav-box:hover {
  background: linear-gradient(135deg,#ff9933,#ffd28a);
  color: black;
  transform: translateY(-3px);
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.container {
  max-width: 900px;
  margin: 150px auto 60px;
}

/* SELL CARD */
.sell-card {
  background: white;
  border-radius: 26px;
  padding: 8px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.18);
}

.sell-inner {
  background: white;
  border-radius: 20px;
  padding: 50px;
  border-top: 6px solid #ff9933;
  border-bottom: 6px solid #138808;
}

.sell-inner h1 {
  color: #0a3d62;
  margin-bottom: 10px;
}

.sell-inner p {
  color: #374151;
  margin-bottom: 30px;
}

label {
  font-weight: 600;
  margin-top: 14px;
  display: block;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  font-size: 1em;
}

input:focus {
  outline: none;
  border-color: #ff9933;
  box-shadow: 0 0 0 .2rem rgba(255,153,51,.3);
}

.submit-btn {
  margin-top: 30px;
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 14px;
  font-size: 1.1em;
  font-weight: 700;
  background: linear-gradient(135deg,#138808,#2ecc71);
  color: white;
  cursor: pointer;
  transition: .25s;
}

.submit-btn:hover {
  background: linear-gradient(135deg,#ff9933,#ffd28a);
  color: black;
  transform: translateY(-3px);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <a class="nav-box" href="Dashboard">Dashboard</a>
    <a class="nav-box" href="krishimitr">Crop price predictor</a>
    <a class="nav-box" href="Buy">Buy Crops</a>
    <a class="nav-box" href="Update_crops">Manage Your Crops</a>
    <a class="nav-box" href="Notification">Notifications</a>
  </div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="container">

<!-- SELL FORM -->
<div class="sell-card">
  <div class="sell-inner">
    <h1>Sell Your Crops</h1>
    <p>List your harvest securely on Krishi Mitr for verified buyers.</p>

    <form id="sellForm">
      <label>Farmer Name</label>
      <input type="text" id="farmerName" readonly>

      <label>Crop Name</label>
      <input type="text" id="crop_name" required>

      <label>Quantity (kg)</label>
      <input type="number" id="quantity" required>

      <label>Price per kg (â‚¹)</label>
      <input type="number" id="price" required>

      <label>Address</label>
      <input type="text" id="location" required>

      <button class="submit-btn">Submit Crop</button>
    </form>
  </div>
</div>

</div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || usertype !== "Farmer") {
  location.href = "login";
}

async function init() {
  const { data } = await db
    .from("logindata")
    .select("username")
    .eq("loginid", loginid)
    .maybeSingle();

  document.getElementById("farmerName").value = data.username;
}

document.getElementById("sellForm").addEventListener("submit", async e => {
  e.preventDefault();

  const { count } = await db
    .from("crop_sales")
    .select("*", { count: "exact", head: true })
    .eq("lid", loginid);

  const jid = `${loginid}-${(count || 0) + 1}`;

  await db.from("crop_sales").insert({
    jid,
    farmer_name: farmerName.value,
    crop_name: crop_name.value,
    quantity: quantity.value,
    price: price.value,
    location: location.value,
    created_at: new Date().toISOString(),
    lid: loginid
  });

  alert("Crop listed successfully!");
  document.getElementById("sellForm").reset();
  document.getElementById("farmerName").value = farmerName.value;
});

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  location.href = "login";
};

init();
</script>

</body>
</html>
