<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>

/* ===== SAME DASHBOARD UI ===== */
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}
body.drawer-open { overflow: hidden; }

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
}

.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}
.hamburger-icon span {
  position: absolute;
  left: 0;
  right: 0;
  height: 2.5px;
  background: #0a3d62;
  border-radius: 999px;
}
.hamburger-icon span:nth-child(1){ top:0; }
.hamburger-icon span:nth-child(2){ top:5.5px; }
.hamburger-icon span:nth-child(3){ top:11px; }

.brand-title {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 800;
  color: #0a3d62;
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* ===== DRAWER ===== */
.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 9998;
}
.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: min(320px, calc(100vw - 28px));
  max-height: calc(100vh - 98px);
  overflow: auto;
  background: linear-gradient(180deg,#0a3d62,#082032);
  border: 3px solid #ffffff;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  transform: translateX(-110%);
  transition: transform .25s ease;
  z-index: 9999;
}
.drawer-inner { padding: 14px; }
body.drawer-open .nav-overlay { opacity:1; pointer-events:auto; }
body.drawer-open .side-drawer { transform:translateX(0); }

/* Menu */
.menu-section {
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.15);
  margin-bottom: 14px;
  background: rgba(255,255,255,0.05);
}
.menu-section-title {
  padding: 12px 14px;
  background: rgba(255,255,255,0.1);
  color: white;
  font-weight: 800;
}
.menu-list { list-style:none; padding:0; margin:0; }
.menu-list a {
  display:block;
  padding:14px;
  text-decoration:none;
  color:white;
  font-weight:600;
  background:rgba(255,255,255,0.08);
}
.menu-list a:hover { background:#1e3a8a; padding-left:20px; }

/* ===== PROFILE CARD ===== */
.container {
  margin-top: 170px;
  display: flex;
  justify-content: center;
}

.profile-card {
  background: rgba(255,255,255,0.9);
  padding: 50px 60px;
  border-radius: 25px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.15);
  width: 420px;
}

.profile-card h2 {
  margin-top: 0;
  text-align: center;
  color: #0a3d62;
}

.field {
  margin-bottom: 20px;
}

.field label {
  font-weight: 600;
}

.field input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 2px solid #0a3d62;
}

.password-wrapper {
  position: relative;
}

.eye-btn {
  position: absolute;
  right: 10px;
  top: 35px;
  cursor: pointer;
  font-size: 18px;
}

.update-btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 700;
  background: linear-gradient(135deg,#138808,#2ecc71);
  color: white;
  cursor: pointer;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
    </button>
    <p class="brand-title">Krishi Mitr</p>
  </div>

  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<!-- Drawer -->
<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="side-drawer" id="sideNav" hidden>
  <div class="drawer-inner">
    <div class="menu-section">
      <div class="menu-section-title">Main</div>
      <ul class="menu-list">
        <li><a href="Dashboard">Dashboard</a></li>
      </ul>
    </div>

    <div class="menu-section">
      <div class="menu-section-title">Market</div>
      <ul class="menu-list">
        <li><a href="Update_crops">Manage Your Crops</a></li>
        <li><a href="Sell">Sell Your Crop</a></li>
        <li><a href="Buy">Buy Your Crop</a></li>
      </ul>
    </div>

    <div class="menu-section">
      <div class="menu-section-title">Tools</div>
      <ul class="menu-list">
        <li><a href="krishimitr">Crop Predictor</a></li>
      </ul>
    </div>

    <div class="menu-section">
      <div class="menu-section-title">System</div>
      <ul class="menu-list">
        <li><a href="Notification">Notification</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- PROFILE CONTENT -->
<div class="container">
  <div class="profile-card">
    <h2>Your Profile</h2>

    <div class="field">
      <label>Username</label>
      <input type="text" id="username" disabled>
    </div>

    <div class="field">
      <label>Name</label>
      <input type="text" id="name" disabled>
    </div>

    <div class="field password-wrapper">
      <label>Password</label>
      <input type="password" id="password" disabled>
      <span class="eye-btn" onclick="togglePassword()">üëÅ</span>
    </div>

    <button class="update-btn" id="editBtn">Update Profile</button>
  </div>
</div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");

async function loadProfile(){
  const { data } = await db
    .from("logindata")
    .select("username,name,password")
    .eq("loginid", loginid)
    .maybeSingle();

  username.value = data.username;
  name.value = data.name;
  password.value = data.password;
}

function togglePassword(){
  password.type = password.type === "password" ? "text" : "password";
}

let editing=false;
document.getElementById("editBtn").onclick = async function(){
  if(!editing){
    username.disabled=false;
    name.disabled=false;
    password.disabled=false;
    this.innerText="Save Changes";
    editing=true;
  }else{
    await db.from("logindata")
      .update({
        username: username.value,
        name: name.value,
        password: password.value
      })
      .eq("loginid", loginid);

    alert("Profile Updated Successfully");
    username.disabled=true;
    name.disabled=true;
    password.disabled=true;
    this.innerText="Update Profile";
    editing=false;
  }
};

document.getElementById("logoutBtn").onclick=()=>{
  sessionStorage.clear();
  location.href="login";
};

/* Drawer */
const menuBtn=document.getElementById("menuBtn");
const sideNav=document.getElementById("sideNav");
const navOverlay=document.getElementById("navOverlay");

function openDrawer(){
  document.body.classList.add("drawer-open");
  sideNav.hidden=false;
  navOverlay.hidden=false;
}
function closeDrawer(){
  document.body.classList.remove("drawer-open");
  setTimeout(()=>{
    sideNav.hidden=true;
    navOverlay.hidden=true;
  },220);
}
menuBtn.onclick=()=>{
  document.body.classList.contains("drawer-open")
  ? closeDrawer():openDrawer();
};
navOverlay.onclick=closeDrawer;

loadProfile();
</script>

</body>
</html>
