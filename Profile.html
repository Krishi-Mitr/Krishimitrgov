<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}
body.drawer-open { overflow: hidden; }

/* NAVBAR */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
}

.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}
.hamburger-icon span {
  position: absolute;
  left: 0;
  right: 0;
  height: 2.5px;
  background: #0a3d62;
  transition: 0.3s;
}
.hamburger-icon span:nth-child(1){ top:0; }
.hamburger-icon span:nth-child(2){ top:5.5px; }
.hamburger-icon span:nth-child(3){ top:11px; }

.brand-title {
  font-weight: 800;
  color: #0a3d62;
}

.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

/* DRAWER */
.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
  z-index: 9998;
}

.side-drawer {
  position: fixed;
  top: 90px;
  left: 15px;
  width: 300px;
  background: linear-gradient(180deg,#0a3d62,#082032);
  border-radius: 18px;
  padding: 20px;
  transform: translateX(-120%);
  transition: 0.3s ease;
  z-index: 9999;
}

body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}

body.drawer-open .side-drawer {
  transform: translateX(0);
}

.menu-section-title {
  color: #fff;
  font-weight: 700;
  margin: 10px 0;
}

.menu-list {
  list-style: none;
  padding: 0;
  margin: 0 0 15px 0;
}

.menu-list a {
  display: block;
  padding: 10px;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
}

.menu-list a:hover {
  background: #1e3a8a;
}

/* PROFILE */
.container {
  margin-top: 170px;
  display: flex;
  justify-content: center;
}

.profile-card {
  background: white;
  padding: 50px;
  border-radius: 25px;
  width: 420px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.15);
}

.field {
  margin-bottom: 20px;
}

.field label {
  font-weight: 600;
}

.field input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 2px solid #0a3d62;
}

.password-wrapper {
  position: relative;
}

.eye-btn {
  position: absolute;
  right: 10px;
  top: 35px;
  cursor: pointer;
}

.update-btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 700;
  background: linear-gradient(135deg,#138808,#2ecc71);
  color: white;
  cursor: pointer;
}

/* SUCCESS POPUP */
.success-popup {
  position: fixed;
  top: 100px;
  right: 30px;
  background: #27ae60;
  color: white;
  padding: 14px 20px;
  border-radius: 12px;
  opacity: 0;
  transition: 0.3s;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
.success-popup.show {
  opacity: 1;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
    </button>
    <p class="brand-title">Krishi Mitr</p>
  </div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<!-- DRAWER -->
<div class="nav-overlay" id="navOverlay"></div>
<nav class="side-drawer" id="sideNav">
  <div class="menu-section-title">Main</div>
  <ul class="menu-list">
    <li><a href="Dashboard">Dashboard</a></li>
  </ul>

  <div class="menu-section-title">Market</div>
  <ul class="menu-list">
    <li><a href="Update_crops">Manage Your Crops</a></li>
    <li><a href="Sell">Sell Your Crop</a></li>
    <li><a href="Buy">Buy Your Crop</a></li>
  </ul>

  <div class="menu-section-title">Tools</div>
  <ul class="menu-list">
    <li><a href="krishimitr">Crop Predictor</a></li>
  </ul>

  <div class="menu-section-title">System</div>
  <ul class="menu-list">
    <li><a href="Notification">Notification</a></li>
      <li><a href="Chat">Chat</a></li>
  </ul>
</nav>

<!-- PROFILE -->
<div class="container">
  <div class="profile-card">
    <h2>Your Profile</h2>

    <div class="field">
      <label>Username</label>
      <input type="text" id="username" disabled>
    </div>

    <div class="field">
      <label>Name</label>
      <input type="text" id="name" disabled>
    </div>

    <div class="field password-wrapper">
      <label>Password</label>
      <input type="password" id="password" disabled>
      <span class="eye-btn" onclick="togglePassword()">üëÅ</span>
    </div>

    <button class="update-btn" id="editBtn">Update Profile</button>
  </div>
</div>

<div class="success-popup" id="successPopup">
  ‚úî Profile Updated Successfully
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const db = window.db;
const loginid = sessionStorage.getItem("loginid");

/* LOAD PROFILE */
async function loadProfile(){

  const { data, error } = await db
    .from("logindata")
    .select("*")
    .eq("loginid", loginid)
    .single();

  console.log("DATA:", data);
  console.log("KEYS:", Object.keys(data));

  document.getElementById("username").value = data.username ?? "";
  document.getElementById("name").value = data.name ?? "";
  document.getElementById("password").value = data.password ?? "";
}


/* PASSWORD TOGGLE */
window.togglePassword = function(){
  password.type = password.type === "password" ? "text" : "password";
};

/* UPDATE PROFILE */
let editing = false;

editBtn.onclick = async function(){

  const usernameInput = document.getElementById("username");
  const nameInput = document.getElementById("name");
  const passwordInput = document.getElementById("password");

  if(!editing){
    usernameInput.disabled = false;
    nameInput.disabled = false;
    passwordInput.disabled = false;
    this.innerText = "Save Changes";
    editing = true;
  } else {

    const { data, error } = await db
      .from("logindata")
      .update({
        username: usernameInput.value,
        name: nameInput.value,
        password: passwordInput.value
      })
      .eq("loginid", loginid)
      .select();

    console.log("UPDATED DATA:", data);
    console.log("ERROR:", error);

    if(error){
      alert("Update failed");
      return;
    }

    usernameInput.disabled = true;
    nameInput.disabled = true;
    passwordInput.disabled = true;
    this.innerText = "Update Profile";
    editing = false;

    successPopup.classList.add("show");
    setTimeout(()=> successPopup.classList.remove("show"),3000);
  }
};


/* LOGOUT */
logoutBtn.onclick = ()=>{
  sessionStorage.clear();
  location.href="login";
};

/* HAMBURGER */
menuBtn.onclick = ()=>{
  document.body.classList.toggle("drawer-open");
};

navOverlay.onclick = ()=>{
  document.body.classList.remove("drawer-open");
};

loadProfile();

});
</script>

</body>
</html>
