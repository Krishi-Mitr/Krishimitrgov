<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}
body.drawer-open { overflow: hidden; }
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}
.nav-left {
  display: flex;
  align-items: center;
  gap: 14px;
}
.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
}
.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}
.hamburger-icon span {
  position: absolute;
  left: 0;
  right: 0;
  height: 2.5px;
  background: #0a3d62;
  transition: 0.3s;
}
.hamburger-icon span:nth-child(1){ top:0; }
.hamburger-icon span:nth-child(2){ top:5.5px; }
.hamburger-icon span:nth-child(3){ top:11px; }
.brand-title {
  font-weight: 800;
  color: #0a3d62;
}
.logout-btn {
  background: white;
  color: #0a3d62;
  border: 2px solid #0a3d62;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
.logout-btn:hover {
  background: #0a3d62;
  color: white;
}
.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
  z-index: 9998;
}
.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: min(320px, calc(100vw - 28px));
  max-height: calc(100vh - 98px);
  overflow: auto;
  background: linear-gradient(180deg,#0a3d62,#082032);
  border: 3px solid #ffffff;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  transform: translateX(-110%);
  transition: 0.3s ease;
  z-index: 9999;
}
.drawer-inner { padding: 14px; }
body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}
body.drawer-open .side-drawer {
  transform: translateX(0);
}
.menu-section {
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.15);
  margin-bottom: 14px;
  background: rgba(255,255,255,0.05);
}
.menu-section-title {
  padding: 12px 14px;
  background: rgba(255,255,255,0.1);
  color: white;
  font-weight: 800;
  font-size: 0.95rem;
}
.menu-list {
  list-style: none;
  padding: 0;
  margin: 0;
}
.menu-list a {
  display: block;
  padding: 14px;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  background: rgba(255,255,255,0.08);
  transition: 0.2s ease;
}
.menu-list a:hover {
  background: #1e3a8a;
  padding-left: 20px;
}
.menu-list li + li a {
  border-top: 1px solid rgba(255,255,255,0.1);
}
.container {
  margin-top: 170px;
  display: flex;
  justify-content: center;
  padding: 0 20px;
}
.profile-card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  width: 100%;
  max-width: 450px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.15);
}
.profile-card h2 {
  color: #0a3d62;
  margin-top: 0;
  margin-bottom: 25px;
  text-align: center;
}
.field {
  margin-bottom: 20px;
}
.field label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: #374151;
}
.field input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #e5e7eb;
  box-sizing: border-box;
  font-size: 1rem;
  transition: 0.3s;
}
.field input:disabled {
  background: #f9fafb;
  cursor: not-allowed;
}
.field input:focus {
  border-color: #0a3d62;
  outline: none;
}
.password-wrapper {
  position: relative;
}
.eye-btn {
  position: absolute;
  right: 15px;
  top: 40px;
  cursor: pointer;
  font-size: 1.2rem;
  color: #64748b;
}
.update-btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 700;
  background: linear-gradient(135deg,#0a3d62,#1e3a8a);
  color: white;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s;
  margin-top: 10px;
}
.update-btn.editing-active {
  background: linear-gradient(135deg,#138808,#2ecc71);
}
.success-popup {
  position: fixed;
  top: 100px;
  right: 30px;
  background: #27ae60;
  color: white;
  padding: 14px 20px;
  border-radius: 12px;
  opacity: 0;
  transform: translateY(-20px);
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  z-index: 10000;
}
.success-popup.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>
<body>

<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
    </button>
    <p class="brand-title">Krishi Mitr</p>
  </div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="nav-overlay" id="navOverlay"></div>
<nav class="side-drawer" id="sideNav">
  <div class="drawer-inner">
    <div class="menu-section">
      <div class="menu-section-title">Main</div>
      <ul class="menu-list">
        <li><a href="Dashboard">Dashboard</a></li>
      </ul>
    </div>
    <div class="menu-section" id="marketSection" style="display:none;">
      <div class="menu-section-title">Market</div>
      <ul class="menu-list">
        <li><a href="Update_crops">Manage Your Crops</a></li>
        <li><a href="Sell">Sell Your Crop</a></li>
      </ul>
    </div>
    <div class="menu-section">
      <div class="menu-section-title">Tools & Services</div>
      <ul class="menu-list">
        <li><a href="Buy">Buy Crops</a></li>
        <li><a href="browse_tools.html">Rent Tools & Machinery</a></li>
        <li class="farmer-only" style="display:none;"><a href="tools_rental.html">List Tool for Rent</a></li>
        <li class="farmer-only" style="display:none;"><a href="my_listings.html">My Tool Inventory</a></li>
        <li><a href="krishimitr">Crop Predictor</a></li>
      </ul>
    </div>
    <div class="menu-section" style="margin-bottom:0;">
      <div class="menu-section-title">System</div>
      <ul class="menu-list">
        <li><a href="Notification">Notification</a></li>
        <li><a href="Chat">Chat</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="profile-card">
    <h2>Your Profile</h2>
    <div class="field">
      <label>Username</label>
      <input type="text" id="username" disabled>
    </div>
    <div class="field">
      <label>Name</label>
      <input type="text" id="name" disabled>
    </div>
    <div class="field password-wrapper">
      <label>Password</label>
      <input type="password" id="password" disabled>
      <span class="eye-btn" onclick="togglePassword()">üëÅ</span>
    </div>
    <button class="update-btn" id="editBtn">Update Profile</button>
  </div>
</div>

<div class="success-popup" id="successPopup">
  ‚úî Profile Updated Successfully
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const db = window.db;
  const loginid = sessionStorage.getItem("loginid");
  const usertype = sessionStorage.getItem("usertype");

  if(!loginid) {
    location.href = "login";
    return;
  }

  function applyRolePermissions() {
    if (usertype === "Farmer") {
      document.getElementById("marketSection").style.display = "block";
      document.querySelectorAll(".farmer-only").forEach(el => el.style.display = "block");
    }
  }

  async function loadProfile(){
    const { data, error } = await db
      .from("logindata")
      .select("*")
      .eq("loginid", loginid)
      .single();

    if(data) {
      document.getElementById("username").value = data.username ?? "";
      document.getElementById("name").value = data.name ?? "";
      document.getElementById("password").value = data.password ?? "";
    }
  }

  window.togglePassword = function(){
    const passInput = document.getElementById("password");
    passInput.type = passInput.type === "password" ? "text" : "password";
  };

  let editing = false;
  const editBtn = document.getElementById("editBtn");

  editBtn.onclick = async function(){
    const usernameInput = document.getElementById("username");
    const nameInput = document.getElementById("name");
    const passwordInput = document.getElementById("password");

    if(!editing){
      usernameInput.disabled = false;
      nameInput.disabled = false;
      passwordInput.disabled = false;
      this.innerText = "Save Changes";
      this.classList.add("editing-active");
      editing = true;
    } else {
      const { error } = await db
        .from("logindata")
        .update({
          username: usernameInput.value,
          name: nameInput.value,
          password: passwordInput.value
        })
        .eq("loginid", loginid);

      if(error){
        alert("Update failed. Please try again.");
        return;
      }

      usernameInput.disabled = true;
      nameInput.disabled = true;
      passwordInput.disabled = true;
      this.innerText = "Update Profile";
      this.classList.remove("editing-active");
      editing = false;

      const popup = document.getElementById("successPopup");
      popup.classList.add("show");
      setTimeout(()=> popup.classList.remove("show"), 3000);
    }
  };

  document.getElementById("logoutBtn").onclick = ()=>{
    sessionStorage.clear();
    location.href="login";
  };

  document.getElementById("menuBtn").onclick = ()=>{
    document.body.classList.toggle("drawer-open");
  };

  document.getElementById("navOverlay").onclick = ()=>{
    document.body.classList.remove("drawer-open");
  };

  applyRolePermissions();
  loadProfile();
});
</script>
</body>
