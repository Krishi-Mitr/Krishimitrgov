<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Message | Saathi</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  margin:0;
  background:#fff;
}
.top-nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#FF9933;
  padding:15px 40px;
  position:fixed;
  top:0;left:0;right:0;
}
.nav-box{
  background:#138808;
  color:#fff;
  padding:10px 22px;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
}
.logout-btn{
  font-weight:bold;
  cursor:pointer;
}
.container{
  max-width:900px;
  margin:120px auto;
  padding:40px;
  border-radius:20px;
  box-shadow:0 8px 30px rgba(0,0,0,.15);
}
input, textarea{
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}
textarea{min-height:160px}
.error{
  border:2px solid red;
}
.error-text{
  color:red;
  margin-top:6px;
}
.dropdown{
  border:1px solid #ccc;
  border-radius:10px;
  margin-top:5px;
  overflow:hidden;
}
.dropdown div{
  padding:10px;
  cursor:pointer;
}
.dropdown div:hover{
  background:#f0f0f0;
}
.send-btn{
  margin-top:25px;
  background:#138808;
  color:#fff;
  padding:14px 30px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #2e7d32;
  color: white;
  padding: 12px 18px;
  border-radius: 6px;
  font-size: 14px;
  opacity: 0;
  pointer-events: none;
  transform: translateY(10px);
  transition: all 0.3s ease;
  z-index: 9999;
}
.toast.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="top-nav">
  <a href="Chat" class="nav-box">‚Üê Back to Chat</a>
  <span class="logout-btn" onclick="logout()">Logout</span>
</div>

<div class="container">
  <h2>New Message</h2>

  <input id="to" placeholder="To (username)">
  <div id="suggestions" class="dropdown"></div>
  <div id="error" class="error-text"></div>

  <input id="subject" placeholder="Subject">
  <textarea id="message" placeholder="Type your message..."></textarea>

  <button class="send-btn" onclick="sendMessage()">Send</button>
</div>

<div id="toast" class="toast">Message sent successfully</div>

<script>

/* AUTH */
const myLoginId = Number(sessionStorage.getItem("loginid"));
if(!myLoginId){
  location.replace("login");
}

function logout(){
  sessionStorage.clear();
  location.replace("login");
}

function showToast(){
  const toast = document.getElementById("toast");
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2500);
}

const toInput = document.getElementById("to");
const suggestions = document.getElementById("suggestions");
const errorBox = document.getElementById("error");

let receiverId = null;
let receiverName = null;

/* USER SEARCH (DUPLICATE SAFE) */
toInput.addEventListener("input", async () => {

  const val = toInput.value.trim();
  suggestions.innerHTML="";
  errorBox.textContent="";
  toInput.classList.remove("error");
  receiverId=null;
  receiverName=null;

  if(val.length < 2) return;

  const { data } = await window.db
    .from("logindata")
    .select("loginid, username")
    .ilike("username", val + "%")
    .limit(10);

  if(!data || data.length===0){
    toInput.classList.add("error");
    errorBox.textContent="No username matches";
    return;
  }

  const seen = new Set();

  data.forEach(u=>{
    if(seen.has(u.username)) return;
    seen.add(u.username);

    const div=document.createElement("div");
    div.textContent=u.username;

    div.onclick=()=>{
      if(Number(u.loginid) === myLoginId){
        errorBox.textContent="You cannot message yourself";
        return;
      }

      toInput.value=u.username;
      receiverId=Number(u.loginid);
      receiverName=u.username;
      suggestions.innerHTML="";
    };

    suggestions.appendChild(div);
  });

});


/* SEND MESSAGE (NO DUPLICATE CONVERSATION) */
async function sendMessage(){

  const subject=document.getElementById("subject").value.trim();
  const msg=document.getElementById("message").value.trim();

  if(!receiverId || !msg){
    alert("Receiver and message are required");
    return;
  }

  // üîé Check if conversation already exists
  const { data: existing } = await window.db
    .from("chat_conversations")
    .select("*")
    .or(`and(user1id.eq.${myLoginId},user2id.eq.${receiverId}),
         and(user1id.eq.${receiverId},user2id.eq.${myLoginId})`)
    .maybeSingle();

  let chatId;

  if(existing){
    chatId = existing.chatid;

    // update last message
    await window.db
      .from("chat_conversations")
      .update({
        last_message: subject || msg,
        unread_for: receiverId
      })
      .eq("chatid", chatId);

  } else {

    const { data: convo, error } = await window.db
      .from("chat_conversations")
      .insert({
        user1id: myLoginId,
        user2id: receiverId,
        user1name: "User " + myLoginId,
        user2name: receiverName,
        last_message: subject || msg,
        unread_for: receiverId
      })
      .select()
      .single();

    if(error){
      alert("Failed to create chat");
      return;
    }

    chatId = convo.chatid;
  }

  // insert message
  await window.db
    .from("chat_messages")
    .insert({
      chatid: chatId,
      senderid: myLoginId,
      sendername: "User " + myLoginId,
      message: msg
    });

  showToast();

  document.getElementById("message").value="";
  document.getElementById("subject").value="";
}

</script>

</body>
</html>
