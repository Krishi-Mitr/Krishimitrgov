<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Citizen Registration - Vikasit Bharat</title>

<!-- SUPABASE LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- YOUR SUPABASE CLIENT -->
<script src="supabase.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
}

.container {
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(12px);
    padding: 50px;
    border-radius: 25px;
    width: 400px;
    max-width: 90%;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.1);
}

h2 {
    color: #0a3d62;
    font-size: 2em;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    background: rgba(255,255,255,0.15);
}

input:focus {
    outline: none;
    box-shadow: 0 0 12px #FF9933;
}

button {
    width: 100%;
    padding: 16px;
    margin: 15px 0;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #FF9933, #138808);
    cursor: pointer;
}

.message {
    color: #FF3333;
    font-weight: bold;
    margin-bottom: 15px;
}

.success {
    color: #0a7a25;
    font-weight: bold;
    margin-bottom: 15px;
}
</style>
</head>

<body>
<div class="container">
<h2>Citizen Registration</h2>

<div id="message" class="message" style="display:none;"></div>
<div id="success" class="success" style="display:none;"></div>

<form id="registerForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="name" placeholder="Full Name" required>
    <button type="submit">Register</button>
</form>

<a href="login.html" style="color:#FF9933;">Back to Login</a>
</div>

<script>
const form = document.getElementById("registerForm");
const msg = document.getElementById("message");
const success = document.getElementById("success");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  msg.style.display = "none";
  success.style.display = "none";

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const name = document.getElementById("name").value.trim();

  try {
    /* 1️⃣ CHECK USERNAME */
    const { data: existing, error: e1 } = await window.db
      .from("logindata")
      .select("username")
      .eq("username", username);

    if (e1) throw e1;

    if (existing.length > 0) {
      msg.innerText = "Username already exists!";
      msg.style.display = "block";
      return;
    }

    /* 2️⃣ GENERATE citizenid */
    const { data: last, error: e2 } = await window.db
      .from("citizeninfo")
      .select("citizenid")
      .order("citizenid", { ascending: false })
      .limit(1);

    if (e2) throw e2;

    const citizenid = last.length > 0 ? last[0].citizenid + 1 : 1000;

    /* 3️⃣ INSERT citizeninfo */
    const { error: e3 } = await window.db
      .from("citizeninfo")
      .insert({
        citizenid: citizenid,
        name: name
      });

    if (e3) throw e3;

    /* 4️⃣ INSERT logindata */
    const { error: e4 } = await window.db
      .from("logindata")
      .insert({
        loginid: citizenid,
        username: username,
        password: password,
        usertype: "Citizen"
      });

    if (e4) throw e4;

    success.innerHTML =
      `Registration successful! You can now <a href="login.html" style="color:#FF9933;">login</a>.`;
    success.style.display = "block";
    form.style.display = "none";

  } catch (err) {
    console.error(err);
    msg.innerText = "Registration failed";
    msg.style.display = "block";
  }
});
</script>
</body>
</html>
