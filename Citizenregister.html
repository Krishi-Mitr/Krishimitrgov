<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Citizen Registration - Vikasit Bharat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
}

.container {
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(12px);
    padding: 50px;
    border-radius: 25px;
    width: 400px;
    max-width: 90%;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}

h2 {
    color: #0a3d62;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 12px;
    border: none;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 16px;
    margin-top: 15px;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #FF9933, #138808);
    cursor: pointer;
}

.message {
    color: red;
    font-weight: bold;
    margin-bottom: 10px;
}

.success {
    color: green;
    font-weight: bold;
    margin-bottom: 10px;
}



/* Dark Mode Styles */
body.dark {
  background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
}

body.dark .container {
  background: rgba(45, 45, 45, 0.95);
  color: #e0e0e0;
}

body.dark h2 {
  color: #e0e0e0;
}

body.dark input {
  background: #1e1e1e;
  color: #e0e0e0;
  border: 2px solid #555;
}

body.dark input:focus {
  background: #1e1e1e;
  color: #fff;
  border-color: #4a9eff;
  outline: none;
}

body.dark input::placeholder {
  color: #999;
}

body.dark button {
  background: linear-gradient(135deg, #4a9eff, #6bb0ff);
}

body.dark button:hover {
  background: linear-gradient(135deg, #6bb0ff, #8cc5ff);
}

body.dark .message {
  color: #ff6c6c;
}

body.dark .success {
  color: #6cff6c;
}

body.dark a {
  color: #6bd4ff;
}

body.dark .btn-dark-toggle {
  background: #3d3d3d;
  color: #e0e0e0;
  border-color: #555;
}

body.dark .btn-dark-toggle:hover {
  background: #4d4d4d;
  color: #fff;
}
</style>
</head>

<body>

<button id="toggleDark" class="btn-dark-toggle">üåô Dark Mode</button>

<div class="container">
<h2>Citizen Registration</h2>

<div id="message" class="message"></div>
<div id="success" class="success"></div>

<form id="registerForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="name" placeholder="Full Name" required>
    <button type="submit">Register</button>
</form>

<a href="login" style="color:#FF9933;">Back to Login</a>
</div>

<!-- DO NOT CHANGE supabase.js -->
<script src="supabase.js"></script>

<script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const name = document.getElementById("name").value.trim();
    const usertype = "Citizen";

    const messageBox = document.getElementById("message");
    const successBox = document.getElementById("success");

    messageBox.innerText = "";
    successBox.innerText = "";

    try {
        // 1Ô∏è‚É£ Check username exists
        const { data: existingUser } = await db
            .from("logindata")
            .select("loginid")
            .eq("username", username)
            .maybeSingle();

        if (existingUser) {
            messageBox.innerText = "Username already exists!";
            return;
        }

        // 2Ô∏è‚É£ Get max loginid
        const { data: maxData } = await db
            .from("logindata")
            .select("loginid")
            .order("loginid", { ascending: false })
            .limit(1);

        let newLoginId = 1;
        if (maxData && maxData.length > 0) {
            newLoginId = parseInt(maxData[0].loginid) + 1;
        }

        // 3Ô∏è‚É£ Insert citizen
        const { error } = await db
            .from("logindata")
            .insert({
                username: username,
                password: password,
                name: name,
                usertype: usertype,
                loginid: newLoginId.toString()
            });

        if (error) {
            messageBox.innerText = "Registration failed. Try again.";
            console.error(error);
            return;
        }

        successBox.innerHTML =
            "Registration successful! You can now <a href='login' style='color:#FF9933;'>login</a>.";
        document.getElementById("registerForm").style.display = "none";

    } catch (err) {
        console.error(err);
        messageBox.innerText = "Something went wrong!";
    }
});

// Dark mode functionality
function initDarkMode() {
    const savedDarkMode = localStorage.getItem('darkMode') === 'true';
    if (savedDarkMode) {
        document.body.classList.add('dark');
    }
    updateDarkModeButton();
}

function updateDarkModeButton() {
    const toggleBtn = document.getElementById('toggleDark');
    if (toggleBtn) {
        toggleBtn.innerText = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }
}

const toggleBtn = document.getElementById('toggleDark');
if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        localStorage.setItem('darkMode', isDark);
        updateDarkModeButton();
    });
}

// Initialize dark mode
initDarkMode();
</script>

</body>
</html>
