<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Citizen Registration - Vikasit Bharat</title>

<!-- Supabase library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- Your Supabase client -->
<script src="supabase.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
}

.container {
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(12px);
    padding: 50px;
    border-radius: 25px;
    width: 400px;
    max-width: 90%;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}

h2 {
    color: #0a3d62;
    font-size: 2em;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 12px;
    border: none;
}

button {
    width: 100%;
    padding: 16px;
    margin: 15px 0;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #FF9933, #138808);
    cursor: pointer;
}

.message { color: #FF3333; font-weight: bold; }
.success { color: #0a7a25; font-weight: bold; }
</style>
</head>

<body>
<div class="container">
<h2>Citizen Registration</h2>

<div id="message" class="message"></div>
<div id="success" class="success"></div>

<form id="registerForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="name" placeholder="Full Name" required>
    <button type="submit">Register</button>
</form>

<a href="login.html" style="color:#FF9933;">Back to Login</a>
</div>

<script>
const form = document.getElementById("registerForm");
const msg = document.getElementById("message");
const success = document.getElementById("success");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.textContent = "";
  success.textContent = "";

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const name = document.getElementById("name").value.trim();
  const usertype = "Citizen";

  try {
    /* 1️⃣ CHECK USERNAME (same as PHP SELECT) */
    const { data: exists, error: e1 } = await window.db
      .from("logindata")
      .select("loginid")
      .eq("username", username);

    if (e1) throw e1;

    if (exists.length > 0) {
      msg.textContent = "Username already exists!";
      return;
    }

    /* 2️⃣ GET MAX(loginid) */
    const { data: maxRow, error: e2 } = await window.db
      .from("logindata")
      .select("loginid")
      .order("loginid", { ascending: false })
      .limit(1);

    if (e2) throw e2;

    const newLoginId = maxRow.length > 0
      ? parseInt(maxRow[0].loginid) + 1
      : 1;

    /* 3️⃣ INSERT INTO logindata */
    const { error: e3 } = await window.db
      .from("logindata")
      .insert({
        username: username,
        password: password,
        name: name,
        usertype: usertype,
        loginid: newLoginId.toString()
      });

    if (e3) throw e3;

    success.innerHTML =
      `Registration successful! You can now <a href="login.html" style="color:#FF9933;">login</a>.`;
    form.style.display = "none";

  } catch (err) {
    console.error(err);
    msg.textContent = "Registration failed. Please try again.";
  }
});
</script>
</body>
</html>
