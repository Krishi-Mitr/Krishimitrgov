<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Crops - Krishi Mitr</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc,#f7f9f8,#dceee3);
}

/* ===== NAVBAR (SAME AS DASHBOARD) ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 100;
}

.nav-left {
  display: flex;
  gap: 16px;
}

.nav-box {
  background: #0a3d62;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  transition: .25s;
}

.nav-box:hover {
  background: #ff9933;
  color: black;
  transform: translateY(-2px);
}

.logout-btn {
  background: white;
  border: 2px solid #0a3d62;
  color: #0a3d62;
  padding: 10px 22px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

.logout-btn:hover {
  background: #0a3d62;
  color: white;
}

/* ===== CONTENT ===== */
.container {
  max-width: 900px;
  margin: 160px auto 60px;
  text-align: center;
}

.card {
  background: white;
  border-radius: 26px;
  padding: 50px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.18);
  border-top: 6px solid #ff9933;
  border-bottom: 6px solid #138808;
}

h1 {
  color: #0a3d62;
  margin-bottom: 10px;
}

p {
  color: #374151;
  margin-bottom: 40px;
  font-size: 1.1em;
}

/* BUTTONS */
.action-btn {
  display: inline-block;
  margin: 15px;
  padding: 16px 34px;
  font-size: 1.1em;
  font-weight: 700;
  border-radius: 14px;
  text-decoration: none;
  color: white;
  background: #0a3d62;
  transition: .25s;
}

.action-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- ✅ SINGLE DASHBOARD NAVBAR -->
<div class="top-nav">
  <div class="nav-left" id="navMenu"></div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="container">
  <div class="card">
    <h1>Manage Your Harvest</h1>
    <p>
      Sell your crops easily or manage your existing crop listings
      with Krishi Mitr’s secure farmer dashboard.
    </p>

    <a href="Sell" class="action-btn">Sell Your Crops</a>
    <a href="Update_crops" class="action-btn">Manage Your Crops</a>
  </div>
</div>

<script>
function loadNavbar() {
  const usertype = sessionStorage.getItem("usertype");

  if (!usertype) {
    window.location.href = "login.html";
    return;
  }

  document.getElementById("navMenu").innerHTML = `
    <a class="nav-box" href="dashboard.html">Dashboard</a>
    <a class="nav-box" href="krishimitr.html">Crop Advisor</a>
    ${usertype === "Farmer" ? `<a class="nav-box" href="Sell">Sell Crops</a>` : ""}
    <a class="nav-box" href="Buy.html">Buy Crops</a>
    ${usertype === "Farmer" ? `<a class="nav-box" href="Notification.html">Notifications</a>` : ""}
  `;
}

document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear();
  window.location.href = "login.html";
};

loadNavbar();
</script>

</body>
</html>
