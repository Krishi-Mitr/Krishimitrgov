<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
}

.container {
  background: rgba(0,0,0,0.6);
  padding: 40px;
  border-radius: 20px;
  width: 400px;
  max-width: 90%;
  color: #fff;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  border-top: 8px solid #FF9933;
  border-bottom: 8px solid #138808;
}

h2 {
  color: #000080;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  background: #FF9933;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background: #138808;
  color: #fff;
}

.message {
  margin-top: 12px;
  font-weight: bold;
  color: #FF3333;
}

.small-link {
  display: block;
  margin-top: 15px;
  font-size: 13px;
  color: #FF9933;
  cursor: pointer;
  user-select: none;
}

.btn-dark-toggle {
  position: fixed;
  top: 12px;
  right: 12px;
  padding: 5px 10px;
  font-size: 12px;
  background: rgba(255, 255, 255, 0.9);
  color: #000080;
  border: 1px solid #000080;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  z-index: 1000;
}

.btn-dark-toggle:hover {
  background: #000080;
  color: white;
}

/* Dark Mode Styles */
body.dark {
  background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
}

body.dark .container {
  background: rgba(45, 45, 45, 0.95);
  border-top: 8px solid #4a9eff;
  border-bottom: 8px solid #4a9eff;
}

body.dark h2 {
  color: #e0e0e0;
}

body.dark input {
  background: #1e1e1e;
  color: #e0e0e0;
  border: 2px solid #555;
}

body.dark input:focus {
  background: #1e1e1e;
  color: #fff;
  border-color: #4a9eff;
  outline: none;
}

body.dark input::placeholder {
  color: #999;
}

body.dark button {
  background: #4a9eff;
  color: white;
}

body.dark button:hover {
  background: #6bb0ff;
}

body.dark .message {
  color: #ff6c6c;
}

body.dark .small-link {
  color: #6bd4ff;
}

body.dark .btn-dark-toggle {
  background: #3d3d3d;
  color: #e0e0e0;
  border-color: #555;
}

body.dark .btn-dark-toggle:hover {
  background: #4d4d4d;
  color: #fff;
}
</style>
</head>

<body>

<button id="toggleDark" class="btn-dark-toggle">ðŸŒ™ Dark Mode</button>

<div class="container">

  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Login</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="message" id="message"></div>

    <span class="small-link" onclick="showRegister()">Don't have an account? Sign Up</span>
  </div>

  <!-- Register Screen -->
  <div id="registerScreen" style="display:none;">
    <h2>Select Registration</h2>

    <button onclick="location.href='Farmerresgister'">
      Farmer Registration
    </button>

    <button onclick="location.href='Citizenregister'">
      Citizen Registration
    </button>

    <span class="small-link" onclick="showLogin()">Already have an account? Go Back</span>
  </div>

</div>

<!-- Supabase scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>
  const loginScreen = document.getElementById("loginScreen");
  const registerScreen = document.getElementById("registerScreen");
  const form = document.getElementById("loginForm");
  const msg = document.getElementById("message");

  function showRegister() {
    loginScreen.style.display = "none";
    registerScreen.style.display = "block";
    msg.textContent = "";
  }

  function showLogin() {
    registerScreen.style.display = "none";
    loginScreen.style.display = "block";
    msg.textContent = "";
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    msg.style.color = "#FF3333";  // error color
    msg.textContent = "Checking credentials...";

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const { data, error } = await window.db
        .from("logindata")
        .select("loginid, username, password, usertype")
        .eq("username", username)
        .maybeSingle();

      if (error || !data) {
        msg.textContent = "Invalid username or password";
        return;
      }

      if (password !== data.password) {
        msg.textContent = "Invalid username or password";
        return;
      }

      // Login success - store session info
      sessionStorage.clear();
      sessionStorage.setItem("loginid", data.loginid);
      sessionStorage.setItem("usertype", data.usertype);

      msg.style.color = "green";
      msg.textContent = "Login successful! Redirecting...";

      setTimeout(() => {
        window.location.href = "Dashboard";
      }, 800);

    } catch (err) {
      console.error(err);
      msg.textContent = "Something went wrong, please try again.";
    }
  });

  // Dark mode functionality
  function initDarkMode() {
      const savedDarkMode = localStorage.getItem('darkMode') === 'true';
      if (savedDarkMode) {
          document.body.classList.add('dark');
      }
      updateDarkModeButton();
  }

  function updateDarkModeButton() {
      const toggleBtn = document.getElementById('toggleDark');
      if (toggleBtn) {
          toggleBtn.innerText = document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
      }
  }

  const toggleBtn = document.getElementById('toggleDark');
  if (toggleBtn) {
      toggleBtn.addEventListener('click', () => {
          document.body.classList.toggle('dark');
          const isDark = document.body.classList.contains('dark');
          localStorage.setItem('darkMode', isDark);
          updateDarkModeButton();
      });
  }

  // Initialize dark mode
  initDarkMode();
</script>

</body>
</html>
