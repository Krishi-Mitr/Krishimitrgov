<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: rgba(0,0,0,0.6);
  padding: 40px;
  border-radius: 20px;
  width: 400px;
  max-width: 90%;
  color: #fff;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  border-top: 8px solid #FF9933;
  border-bottom: 8px solid #138808;
}

h2 {
  color: #000080;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  background: #FF9933;
  cursor: pointer;
}

button:hover {
  background: #138808;
  color: #fff;
}

.small-link {
  display: block;
  margin-top: 15px;
  font-size: 13px;
  color: #FF9933;
  cursor: pointer;
}

.message {
  margin-top: 12px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

<div id="loginScreen">
  <h2>Login</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="message" id="message"></div>

  <span class="small-link" onclick="showRegister()">Don't have an account? Sign Up</span>
</div>

<div id="registerScreen" style="display:none;">
  <h2>Select Registration</h2>

  <button onclick="location.href='Farmerresgsiter'">
    Farmer Registration
  </button>

  <button onclick="location.href='Citizenregister'">
    CitizenRegistration
  </button>

  <span class="small-link" onclick="showLogin()">Already have an account? Go Back</span>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/supabase.js"></script>

<script>
const loginScreen = document.getElementById("loginScreen");
const registerScreen = document.getElementById("registerScreen");
const form = document.getElementById("loginForm");
const msg = document.getElementById("message");

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");

function showRegister() {
  loginScreen.style.display = "none";
  registerScreen.style.display = "block";
}

function showLogin() {
  registerScreen.style.display = "none";
  loginScreen.style.display = "block";
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.textContent = "Checking credentials...";

  const u = usernameInput.value.trim();
  const p = passwordInput.value.trim();

  const { data, error } = await window.db
    .from("logindata")
    .select("loginid, username, password, usertype")
    .eq("username", u)
    .maybeSingle();   // ðŸ‘ˆ IMPORTANT

  if (error || !data) {
    msg.textContent = "Invalid username";
    return;
  }

  if (p !== data.password) {
    msg.textContent = "Invalid password";
    return;
  }
  sessionStorage.clear();
  sessionStorage.setItem("loginid", data.loginid);
  sessionStorage.setItem("usertype", data.usertype);

  if (data.usertype === "Farmer") {
    sessionStorage.setItem("fid", data.loginid);
  } else {
    sessionStorage.setItem("cid", data.loginid);
  }

  msg.textContent = "Login successful";

  setTimeout(() => {
    location.replace(
      data.usertype === "Citizen"
        ? "/Citizen"
        : "/Farmer"
    );
  }, 500);
});
</script>


</body>
</html>
