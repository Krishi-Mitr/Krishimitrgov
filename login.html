<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login - Vikasit Bharat</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: rgba(0,0,0,0.6);
  padding: 40px;
  border-radius: 20px;
  width: 400px;
  max-width: 90%;
  color: #fff;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  border-top: 8px solid #FF9933;
  border-bottom: 8px solid #138808;
}

h2 {
  color: #0a3d62;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  background: #FF9933;
  cursor: pointer;
  color: #fff;
}

button:hover {
  background: #138808;
}

.message {
  margin-top: 12px;
  font-weight: bold;
  color: #ff4444;
}
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="message" class="message"></div>

  <a href="Citizenregister.html" style="color:#FF9933; display: block; margin-top: 15px;">Register as Citizen</a>
  <a href="Farmerresgister.html" style="color:#FF9933; display: block; margin-top: 5px;">Register as Farmer</a>
</div>

<!-- 1. Load Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- 2. Load your supabase.js client (make sure path is correct!) -->
<script src="/supabase.js"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const messageBox = document.getElementById("message");
  messageBox.textContent = "";

  try {
    // Query user by username
    const { data, error } = await db
      .from("logindata")
      .select("loginid, username, password, usertype")
      .eq("username", username)
      .maybeSingle();

    if (error) {
      throw error;
    }

    if (!data) {
      messageBox.textContent = "Username not found.";
      return;
    }

    if (password !== data.password) {
      messageBox.textContent = "Incorrect password.";
      return;
    }

    // Save user info to sessionStorage
    sessionStorage.setItem("loginid", data.loginid);
    sessionStorage.setItem("usertype", data.usertype);

    // Optional: save farmer or citizen ID specifically
    if (data.usertype === "Farmer") {
      sessionStorage.setItem("fid", data.loginid);
    } else if (data.usertype === "Citizen") {
      sessionStorage.setItem("cid", data.loginid);
    }

    messageBox.style.color = "lightgreen";
    messageBox.textContent = "Login successful! Redirecting...";

    // Redirect based on user type after short delay
    setTimeout(() => {
      if (data.usertype === "Farmer") {
        location.href = "/Farmer.html";
      } else if (data.usertype === "Citizen") {
        location.href = "/Citizen.html";
      } else {
        // Default fallback
        location.href = "/Dashboard.html";
      }
    }, 800);

  } catch (err) {
    console.error(err);
    messageBox.textContent = "Something went wrong. Please try again.";
  }
});
</script>

</body>
</html>
