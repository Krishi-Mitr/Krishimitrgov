<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>

/* ===== BACKGROUND SAME AS SELL ===== */
body{
  margin:0;
  font-family:"Poppins", Arial, sans-serif;
  min-height:100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color:#1f2937;
}
body.drawer-open{overflow:hidden}

/* ===== NAVBAR ===== */
.top-nav{
  position:fixed;
  top:0; left:0; right:0;
  height:78px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 32px;
  background:linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom:3px solid #0a3d62;
  box-shadow:0 6px 14px rgba(0,0,0,0.15);
  z-index:9999;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:14px;
}

.hamburger-btn{
  width:44px;
  height:44px;
  border-radius:12px;
  border:2px solid #0a3d62;
  background:rgba(255,255,255,0.8);
  cursor:pointer;
  display:grid;
  place-items:center;
}

.hamburger-icon span{
  display:block;
  width:20px;
  height:2.5px;
  background:#0a3d62;
  margin:4px 0;
}

.brand-title{
  font-weight:800;
  color:#0a3d62;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:15px;
}

.profile-btn img{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid #0a3d62;
  cursor:pointer;
}

.logout-btn{
  background:white;
  border:2px solid #0a3d62;
  padding:10px 18px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

/* ===== DRAWER ===== */
.nav-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.25);
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:9998;
}

.side-drawer{
  position:fixed;
  top:84px;
  left:14px;
  width:300px;
  background:linear-gradient(180deg,#0a3d62,#082032);
  border-radius:18px;
  border:3px solid white;
  transform:translateX(-110%);
  transition:.25s;
  z-index:9999;
}

.drawer-inner{padding:14px}

.menu-section-title{
  color:white;
  font-weight:800;
  margin-top:10px;
}

.menu-list{
  list-style:none;
  padding:0;
}

.menu-list a{
  display:block;
  padding:12px;
  color:white;
  text-decoration:none;
}

.menu-list a:hover{
  background:#1e3a8a;
  padding-left:18px;
}

body.drawer-open .nav-overlay{
  opacity:1;
  pointer-events:auto;
}
body.drawer-open .side-drawer{
  transform:translateX(0);
}

/* ===== GRID ===== */
.container{
  max-width:1200px;
  margin:150px auto 60px;
  padding:0 20px;
}

.crop-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:30px;
}

/* ===== CARD ===== */
.crop-card{
  background:white;
  border-radius:25px;
  padding:25px;
  box-shadow:0 18px 40px rgba(0,0,0,0.15);
  border-top:6px solid #ff9933;
  border-bottom:6px solid #138808;
  transition:.3s;
}

.crop-card:hover{
  transform:translateY(-6px);
}

.crop-card h3{
  margin:0;
  color:#0a3d62;
}

.price{
  font-size:18px;
  font-weight:700;
  color:#ff6b00;
}

.buy-btn{
  margin-top:18px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#138808,#2ecc71);
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* ===== POPUP ===== */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
}

.popup-box{
  background:white;
  width:650px;
  max-width:95%;
  max-height:90vh;
  overflow-y:auto;
  border-radius:25px;
  padding:35px;
  box-shadow:0 25px 60px rgba(0,0,0,0.35);
}

.popup-box h2{
  text-align:center;
  color:#0a3d62;
}

.detail{
  background:#f4f6f8;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}

.popup-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid #0a3d62;
  margin-top:15px;
}

.popup-buttons{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.popup-btn{
  padding:12px 22px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

.cancel{background:#ccc;}
.confirm{background:#138808;color:white;}

.message-box{
  background:white;
  padding:30px;
  width:400px;
  border-radius:20px;
  text-align:center;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
    </button>
    <p class="brand-title">Krishi Mitr</p>
  </div>

  <div class="nav-right">
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png">
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="nav-overlay" id="navOverlay"></div>

<nav class="side-drawer" id="sideNav">
  <div class="drawer-inner">
    <div class="menu-section-title">Market</div>
    <ul class="menu-list">
      <li><a href="Dashboard">Dashboard</a></li>
      <li><a href="Sell">Sell Your Crop</a></li>
      <li><a href="Buy">Buy Your Crop</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="crop-grid" id="cropGrid"></div>
</div>

<!-- BUY POPUP -->
<div id="buyPopup" class="popup-overlay">
  <div class="popup-box">
    <h2>Crop Details</h2>
    <div id="cropDetails"></div>
    <input type="number" id="buyQuantity" placeholder="Enter quantity (kg)">
    <div class="popup-buttons">
      <button class="popup-btn cancel" onclick="closeBuyPopup()">Cancel</button>
      <button class="popup-btn confirm" onclick="confirmBuy()">Confirm Purchase</button>
    </div>
  </div>
</div>

<!-- MESSAGE POPUP -->
<div id="messagePopup" class="popup-overlay">
  <div class="message-box">
    <p id="messageText"></p>
    <button onclick="closeMessage()">OK</button>
  </div>
</div>

<script>

const db = window.db;
const loginid = sessionStorage.getItem("loginid");
if(!loginid){ location.href="login"; }

let selectedCrop=null;

/* ===== LOAD CROPS ===== */
async function loadCrops(){
  const { data } = await db.from("crop_sales").select("*").neq("lid", loginid);
  const grid=document.getElementById("cropGrid");
  grid.innerHTML="";

  data.forEach(crop=>{
    const card=document.createElement("div");
    card.className="crop-card";
    card.innerHTML=`
      <h3>${crop.crop_name}</h3>
      <p><b>Farmer:</b> ${crop.farmer_name}</p>
      <p><b>Total Quantity:</b> ${crop.quantity} kg</p>
      <p><b>Quality:</b> ${crop.quality}</p>
      <div class="price">₹${crop.price}/kg</div>
      <button class="buy-btn">Buy Now</button>
    `;
    card.querySelector("button").onclick=()=>openBuyPopup(crop);
    grid.appendChild(card);
  });
}

/* ===== OPEN POPUP ===== */
function openBuyPopup(crop){
  selectedCrop=crop;

  document.getElementById("cropDetails").innerHTML=`
    <div class="detail"><b>Farmer:</b> ${crop.farmer_name}</div>
    <div class="detail"><b>Crop:</b> ${crop.crop_name}</div>
    <div class="detail"><b>Category:</b> ${crop.crop_category}</div>
    <div class="detail"><b>Total Quantity:</b> ${crop.quantity} kg</div>
    <div class="detail"><b>Minimum Order:</b> ${crop.min_quantity} kg</div>
    <div class="detail"><b>Price:</b> ₹${crop.price}/kg</div>
    <div class="detail"><b>Location:</b> ${crop.location}</div>
    <div class="detail"><b>Contact:</b> ${crop.contact_info}</div>
  `;

  document.getElementById("buyPopup").style.display="flex";
}

function closeBuyPopup(){
  document.getElementById("buyPopup").style.display="none";
}

/* ===== MESSAGE ===== */
function showMessage(msg){
  document.getElementById("messageText").innerText=msg;
  document.getElementById("messagePopup").style.display="flex";
}

function closeMessage(){
  document.getElementById("messagePopup").style.display="none";
}

/* ===== CONFIRM BUY ===== */
async function confirmBuy(){
  const qty=parseInt(document.getElementById("buyQuantity").value);

  if(!qty){ showMessage("Please enter quantity"); return; }
  if(qty < selectedCrop.min_quantity){
    showMessage("Please enter more than minimum quantity");
    return;
  }
  if(qty > selectedCrop.quantity){
    showMessage("Please enter less than available quantity");
    return;
  }

  const total=qty*selectedCrop.price;

  await db.from("buy_table").insert({
    fname:selectedCrop.farmer_name,
    fid:selectedCrop.jid,
    cname:selectedCrop.crop_name,
    cid:selectedCrop.id,
    status:"Pending",
    lid:loginid,
    quantity:qty,
    is_confirmed:false
  });

  showMessage(`Purchase Request Sent!\nTotal Cost: ₹${total}\nWaiting for Farmer Confirmation.`);
  closeBuyPopup();
  loadCrops();
}

/* ===== NAVIGATION ===== */
const menuBtn=document.getElementById("menuBtn");
const sideNav=document.getElementById("sideNav");
const navOverlay=document.getElementById("navOverlay");

menuBtn.onclick=()=>{
  document.body.classList.toggle("drawer-open");
};
navOverlay.onclick=()=>{
  document.body.classList.remove("drawer-open");
};

document.getElementById("logoutBtn").onclick=()=>{
  sessionStorage.clear();
  location.href="login";
};

loadCrops();

</script>

</body>
</html>
