<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin:0;
  font-family:"Poppins",Arial,sans-serif;
  background:linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
}

/* ===== GRID ===== */
.container {
  max-width:1200px;
  margin:120px auto 60px;
  padding:0 20px;
}
.crop-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:25px;
}
.crop-card {
  background:white;
  border-radius:20px;
  padding:25px;
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
}
.buy-btn {
  margin-top:15px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#138808,#2ecc71);
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* ===== MAIN POPUP ===== */
.popup-overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
}
.popup-box {
  background:white;
  padding:30px;
  width:420px;
  border-radius:18px;
  border-top:6px solid #138808;
}
.popup-box h2 {
  margin-top:0;
}
.popup-box input {
  width:100%;
  padding:10px;
  margin-top:12px;
  border-radius:8px;
  border:2px solid #0a3d62;
}
.popup-buttons {
  margin-top:20px;
  display:flex;
  justify-content:space-between;
}
.popup-btn {
  padding:10px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
.cancel { background:#ccc; }
.confirm { background:#138808; color:white; }

/* ===== MESSAGE POPUP ===== */
.message-box {
  background:white;
  padding:25px;
  width:350px;
  border-radius:15px;
  text-align:center;
  border-top:5px solid #dc2626;
}
.message-box button {
  margin-top:15px;
  padding:8px 15px;
  border:none;
  border-radius:6px;
  background:#138808;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <div class="crop-grid" id="cropGrid"></div>
</div>

<!-- BUY DETAILS POPUP -->
<div id="buyPopup" class="popup-overlay">
  <div class="popup-box">
    <h2>Buy Crop</h2>
    <div id="cropDetails"></div>
    <input type="number" id="buyQuantity" placeholder="Enter quantity">
    <div class="popup-buttons">
      <button class="popup-btn cancel" onclick="closeBuyPopup()">Cancel</button>
      <button class="popup-btn confirm" onclick="confirmBuy()">Confirm</button>
    </div>
  </div>
</div>

<!-- MESSAGE POPUP -->
<div id="messagePopup" class="popup-overlay">
  <div class="message-box">
    <p id="messageText"></p>
    <button onclick="closeMessage()">OK</button>
  </div>
</div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");
if(!loginid){ location.href="login"; }

let selectedCrop=null;

async function loadCrops(){
  const { data } = await db.from("crop_sales").select("*").neq("lid", loginid);
  const grid=document.getElementById("cropGrid");
  grid.innerHTML="";

  data.forEach(crop=>{
    const card=document.createElement("div");
    card.className="crop-card";
    card.innerHTML=`
      <h3>${crop.crop_name}</h3>
      <p><b>Farmer:</b> ${crop.farmer_name}</p>
      <p><b>Price:</b> ₹${crop.price}/kg</p>
      <button class="buy-btn">Buy</button>
    `;
    card.querySelector("button").onclick=()=>openBuyPopup(crop);
    grid.appendChild(card);
  });
}

function openBuyPopup(crop){
  selectedCrop=crop;
  document.getElementById("cropDetails").innerHTML=`
    <p><b>Farmer:</b> ${crop.farmer_name}</p>
    <p><b>Category:</b> ${crop.crop_category}</p>
    <p><b>Quality:</b> ${crop.quality}</p>
    <p><b>Delivery:</b> ${crop.delivery_type}</p>
    <p><b>Location:</b> ${crop.location}</p>
    <p><b>Available:</b> ${crop.quantity} kg</p>
    <p><b>Minimum:</b> ${crop.min_quantity} kg</p>
    <p><b>Price:</b> ₹${crop.price}/kg</p>
  `;
  document.getElementById("buyQuantity").value="";
  document.getElementById("buyPopup").style.display="flex";
}

function closeBuyPopup(){
  document.getElementById("buyPopup").style.display="none";
}

function showMessage(msg){
  document.getElementById("messageText").innerText=msg;
  document.getElementById("messagePopup").style.display="flex";
}

function closeMessage(){
  document.getElementById("messagePopup").style.display="none";
}

async function confirmBuy(){
  const qty=parseInt(document.getElementById("buyQuantity").value);

  if(!qty){
    showMessage("Please enter quantity");
    return;
  }

  if(qty < selectedCrop.min_quantity){
    showMessage("Please enter more than minimum quantity");
    return;
  }

  if(qty > selectedCrop.quantity){
    showMessage("Please enter less than available quantity");
    return;
  }

  const total=qty*selectedCrop.price;

  showMessage(`Total cost: ₹${total}. Purchase successful!`);

  await db.from("buy_table").insert({
    fname:selectedCrop.farmer_name,
    fid:selectedCrop.jid,
    cname:selectedCrop.crop_name,
    cid:selectedCrop.id,
    status:"Pending",
    lid:loginid,
    quantity:qty
  });

  closeBuyPopup();
  loadCrops();
}

loadCrops();
</script>

</body>
</html>
