<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#f8f9fa,#eef2f7);
  color:#1f2937;
}

/* ===== NAVBAR ===== */
.top-nav{
  position:fixed;
  top:0; left:0; right:0;
  height:80px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 40px;
  background:linear-gradient(90deg,#ff9933,#ffffff,#138808);
  box-shadow:0 5px 20px rgba(0,0,0,0.15);
  z-index:1000;
}

.brand-title{
  font-size:24px;
  font-weight:800;
  color:#0a3d62;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:20px;
}

.profile-btn img{
  width:45px;
  height:45px;
  border-radius:50%;
  border:3px solid #0a3d62;
  cursor:pointer;
  transition:0.3s;
}

.profile-btn img:hover{
  transform:scale(1.1);
  box-shadow:0 0 15px rgba(10,61,98,0.4);
}

.logout-btn{
  background:white;
  border:2px solid #0a3d62;
  padding:10px 20px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

.logout-btn:hover{
  background:#0a3d62;
  color:white;
}

/* ===== GRID ===== */
.container{
  max-width:1300px;
  margin:140px auto 60px;
  padding:0 25px;
}

.crop-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(330px,1fr));
  gap:30px;
}

/* ===== CARD ===== */
.crop-card{
  background:white;
  border-radius:20px;
  padding:25px;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
  transition:0.3s;
  border-left:6px solid #138808;
  position:relative;
}

.crop-card:hover{
  transform:translateY(-8px);
  box-shadow:0 25px 50px rgba(0,0,0,0.15);
}

.crop-card h3{
  margin:0;
  color:#0a3d62;
  font-size:22px;
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  margin-top:8px;
}

.quantity-badge{
  background:#e3f7e8;
  color:#138808;
}

.quality-badge{
  background:#fff3cd;
  color:#856404;
  margin-left:8px;
}

.card-info{
  margin-top:15px;
  line-height:1.6;
  font-size:15px;
}

.price{
  font-size:18px;
  font-weight:700;
  color:#ff6b00;
}

.buy-btn{
  margin-top:20px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#138808,#2ecc71);
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
  font-size:15px;
}

.buy-btn:hover{
  transform:scale(1.05);
}

/* ===== POPUP ===== */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}

.popup-box{
  background:white;
  width:650px;
  max-width:95%;
  max-height:90vh;
  overflow-y:auto;
  border-radius:20px;
  padding:35px;
  box-shadow:0 20px 60px rgba(0,0,0,0.3);
  animation:fadeIn 0.3s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}

.popup-box h2{
  text-align:center;
  margin-bottom:25px;
  color:#0a3d62;
}

.detail-section{
  margin-bottom:15px;
  padding:12px;
  border-radius:10px;
  background:#f8f9fa;
}

.detail-label{
  font-weight:700;
  color:#0a3d62;
  font-size:14px;
}

.detail-value{
  margin-top:4px;
  font-size:15px;
}

.popup-box input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:2px solid #138808;
  margin-top:20px;
  font-size:15px;
}

.popup-buttons{
  margin-top:25px;
  display:flex;
  justify-content:space-between;
}

.popup-btn{
  padding:12px 25px;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

.cancel{
  background:#ddd;
}

.confirm{
  background:#138808;
  color:white;
}

.confirm:hover{
  background:#0f6f06;
}

.message-box{
  background:white;
  padding:30px;
  width:420px;
  border-radius:15px;
  text-align:center;
}
</style>

</head>

<body>

<div class="top-nav">
  <p class="brand-title">Krishi Mitr</p>
  <div class="nav-right">
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png">
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <div class="crop-grid" id="cropGrid"></div>
</div>

<!-- BUY POPUP -->
<div id="buyPopup" class="popup-overlay">
  <div class="popup-box">
    <h2>Crop Details</h2>
    <div id="cropDetails"></div>

    <input type="number" id="buyQuantity" placeholder="Enter quantity to buy">

    <div class="popup-buttons">
      <button class="popup-btn cancel" onclick="closeBuyPopup()">Cancel</button>
      <button class="popup-btn confirm" onclick="confirmBuy()">Confirm Purchase</button>
    </div>
  </div>
</div>

<!-- MESSAGE POPUP -->
<div id="messagePopup" class="popup-overlay">
  <div class="message-box">
    <p id="messageText"></p>
    <button onclick="closeMessage()">OK</button>
  </div>
</div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");
if(!loginid){ location.href="login"; }

let selectedCrop=null;

async function loadCrops(){
  const { data } = await db.from("crop_sales").select("*").neq("lid", loginid);
  const grid=document.getElementById("cropGrid");
  grid.innerHTML="";

  data.forEach(crop=>{
    const card=document.createElement("div");
    card.className="crop-card";
card.innerHTML=`
  <h3>${crop.crop_name}</h3>
  <div class="card-info">
    <b>Farmer:</b> ${crop.farmer_name}<br>
    <b>Total Quantity:</b> ${crop.quantity} kg<br>
    <b>Quality:</b> ${crop.quality}<br>
    <div class="price">₹${crop.price}/kg</div>
  </div>

  <div class="badge quantity-badge">${crop.quantity} kg Available</div>
  <div class="badge quality-badge">${crop.quality}</div>

  <button class="buy-btn">Buy Now</button>
`;

    card.querySelector("button").onclick=()=>openBuyPopup(crop);
    grid.appendChild(card);
  });
}

function openBuyPopup(crop){
  selectedCrop=crop;
document.getElementById("cropDetails").innerHTML=`

<div class="detail-section">
  <div class="detail-label">Farmer Name</div>
  <div class="detail-value">${crop.farmer_name}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Crop Name</div>
  <div class="detail-value">${crop.crop_name}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Crop Category</div>
  <div class="detail-value">${crop.crop_category}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Total Quantity (kg)</div>
  <div class="detail-value">${crop.quantity}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Minimum Order Quantity (kg)</div>
  <div class="detail-value">${crop.min_quantity}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Price per kg (₹)</div>
  <div class="detail-value">₹${crop.price}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Quality</div>
  <div class="detail-value">${crop.quality}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Harvest Date</div>
  <div class="detail-value">${crop.harvest_date}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Available Until</div>
  <div class="detail-value">${crop.available_until}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Delivery Type</div>
  <div class="detail-value">${crop.delivery_type}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Location / Address</div>
  <div class="detail-value">${crop.location}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Contact Number</div>
  <div class="detail-value">${crop.contact_info}</div>
</div>

<div class="detail-section">
  <div class="detail-label">Description (optional)</div>
  <div class="detail-value">${crop.description || "N/A"}</div>
</div>
`;

function closeBuyPopup(){
  document.getElementById("buyPopup").style.display="none";
}

function showMessage(msg){
  document.getElementById("messageText").innerText=msg;
  document.getElementById("messagePopup").style.display="flex";
}

function closeMessage(){
  document.getElementById("messagePopup").style.display="none";
}

async function confirmBuy(){
  const qty=parseInt(document.getElementById("buyQuantity").value);

  if(!qty){
    showMessage("Please enter quantity");
    return;
  }

  if(qty < selectedCrop.min_quantity){
    showMessage("Please enter more than minimum quantity");
    return;
  }

  if(qty > selectedCrop.quantity){
    showMessage("Please enter less than available quantity");
    return;
  }

  const total=qty*selectedCrop.price;

  showMessage(`Total cost: ₹${total}. Purchase successful!`);

  await db.from("buy_table").insert({
    fname:selectedCrop.farmer_name,
    fid:selectedCrop.jid,
    cname:selectedCrop.crop_name,
    cid:selectedCrop.id,
    status:"Pending",
    lid:loginid,
    quantity:qty
  });

  closeBuyPopup();
  loadCrops();
}

function logout(){
  sessionStorage.clear();
  location.href="login";
}

loadCrops();
</script>

</body>
</html>
