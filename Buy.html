<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}
.nav-left { display:flex; align-items:center; gap:14px; }
.brand-title { font-weight:800; color:#0a3d62; }

.nav-right { display:flex; align-items:center; gap:15px; }
.profile-btn img {
  width:42px;height:42px;border-radius:50%;
  border:2px solid #0a3d62;cursor:pointer;
}
.logout-btn {
  background:white;color:#0a3d62;
  border:2px solid #0a3d62;
  padding:10px 18px;border-radius:10px;
  font-weight:700;cursor:pointer;
}
.logout-btn:hover { background:#0a3d62;color:white; }

/* ===== CONTENT ===== */
.container {
  max-width: 1200px;
  margin: 150px auto 60px;
  padding: 0 20px;
}

/* GRID */
.crop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 25px;
}

.crop-box {
  background: white;
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  border-top: 5px solid #ff9933;
  border-bottom: 5px solid #138808;
  transition: 0.3s ease;
}
.crop-box:hover {
  transform: translateY(-5px);
}

.crop-box h3 {
  margin: 0 0 10px 0;
  color: #0a3d62;
}

.buy-btn {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  background: linear-gradient(135deg,#138808,#2ecc71);
  color: white;
  cursor: pointer;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

.modal-content {
  background: white;
  width: 90%;
  max-width: 600px;
  padding: 40px;
  border-radius: 20px;
  max-height: 80vh;
  overflow-y: auto;
}

.modal-content h2 {
  margin-top: 0;
  color: #0a3d62;
}

.modal-content input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #0a3d62;
  margin-top: 10px;
}

.confirm-btn {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg,#138808,#2ecc71);
  color: white;
  font-weight: 700;
  cursor: pointer;
}

.close-btn {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #dc2626;
  color: white;
  cursor: pointer;
}

/* SUCCESS POPUP */
.success-popup {
  position: fixed;
  top: 100px;
  right: 20px;
  background: #16a34a;
  color: white;
  padding: 16px 25px;
  border-radius: 12px;
  display: none;
  z-index: 999999;
}
</style>
</head>
<body>

<div class="top-nav">
  <div class="nav-left">
    <p class="brand-title">Krishi Mitr</p>
  </div>
  <div class="nav-right">
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png">
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="container">
  <div class="crop-grid" id="cropGrid"></div>
</div>

<!-- MODAL -->
<div class="modal" id="detailModal">
  <div class="modal-content" id="modalContent"></div>
</div>

<div class="success-popup" id="successPopup">
  Purchase request sent successfully!
</div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");

if(!loginid){ location.href="login"; }

let selectedCrop = null;

async function loadCrops(){
  const { data } = await db
  .from("crop_sales")
  .select("*")
  .neq("lid", loginid);

  const grid = document.getElementById("cropGrid");
  grid.innerHTML = "";

  data.forEach(crop=>{
    grid.innerHTML += `
      <div class="crop-box">
        <h3>${crop.crop_name}</h3>
        <p><strong>Farmer:</strong> ${crop.farmer_name}</p>
        <p><strong>Price:</strong> ₹${crop.price}/kg</p>
        <p><strong>Available:</strong> ${crop.quantity} kg</p>
        <button class="buy-btn" onclick='openModal(${JSON.stringify(crop)})'>
          View & Buy
        </button>
      </div>
    `;
  });
}

function openModal(crop){
  selectedCrop = crop;

  document.getElementById("modalContent").innerHTML = `
    <h2>${crop.crop_name}</h2>
    <p><strong>Farmer:</strong> ${crop.farmer_name}</p>
    <p><strong>Category:</strong> ${crop.crop_category}</p>
    <p><strong>Quality:</strong> ${crop.quality}</p>
    <p><strong>Harvest Date:</strong> ${crop.harvest_date}</p>
    <p><strong>Available Until:</strong> ${crop.available_until}</p>
    <p><strong>Delivery:</strong> ${crop.delivery_type}</p>
    <p><strong>Location:</strong> ${crop.location}</p>
    <p><strong>Contact:</strong> ${crop.contact_info}</p>
    <p><strong>Description:</strong> ${crop.description}</p>
    <p><strong>Minimum Order:</strong> ${crop.min_quantity} kg</p>
    <p><strong>Available:</strong> ${crop.quantity} kg</p>
    <p><strong>Price:</strong> ₹${crop.price}/kg</p>

    <label>Enter Quantity</label>
    <input type="number" id="buyQty" min="${crop.min_quantity}" placeholder="Minimum ${crop.min_quantity} kg">

    <button class="confirm-btn" onclick="confirmBuy()">Confirm Purchase</button>
    <button class="close-btn" onclick="closeModal()">Cancel</button>
  `;

  document.getElementById("detailModal").style.display="flex";
}

function closeModal(){
  document.getElementById("detailModal").style.display="none";
}

async function confirmBuy(){
  const qty = parseInt(document.getElementById("buyQty").value);

  if(!qty || qty < selectedCrop.min_quantity || qty > selectedCrop.quantity){
    document.getElementById("buyQty").style.border="2px solid red";
    return;
  }

  await db.from("buy_table").insert({
    fname: selectedCrop.farmer_name,
    fid: selectedCrop.jid,
    cname: loginid,
    cid: loginid,
    status: "pending",
    lid: selectedCrop.lid,
    quantity: qty,
    is_confirmed: false
  });

  closeModal();
  showSuccess();
}

function showSuccess(){
  const popup = document.getElementById("successPopup");
  popup.style.display="block";
  setTimeout(()=> popup.style.display="none",3000);
}

document.getElementById("logoutBtn").onclick = ()=>{
  sessionStorage.clear();
  location.href="login";
};

loadCrops();
</script>

</body>
</html>
