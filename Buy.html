    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #FF9933 0%, #FFFFFF 50%, #138808 100%);
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            padding-top: 100px;

        }
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 25px;
            background: linear-gradient(90deg, #FF9933, #FFFFFF 50%, #138808);
            border-bottom: 4px solid #000080;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 10001;
        }
        .topbar-logo {
            font-size: 28px;
            font-weight: 900;
            color: #000080;
            margin-right: auto;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        .topbar-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .hamburger {
            display: block; 
            font-size: 32px;
            background: none;
            border: 2px solid #000080;
            border-radius: 8px;
            cursor: pointer;
            color: #000080;
            line-height: 1;
            padding: 4px 10px;
            transition: all 0.3s ease;
        }
        .hamburger:hover {
            background: #000080;
            color: white;
        }
        .hamburger-menu {
            position: fixed;
            top: 0;
            right: -320px;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: -10px 0 30px rgba(0,0,0,0.4);
            padding: 100px 30px 30px 30px;
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10000;
            overflow-y: auto;
            border-left: 6px solid #000080;
        }
        .hamburger-menu.active {
            right: 0;
        }
        .menu-section {
            margin-bottom: 30px;
        }
        .menu-section h5 {
            font-weight: 800;
            color: #000080;
            margin-bottom: 15px;
            border-bottom: 3px solid #FF9933;
            padding-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        .menu-section a {
            display: block;
            text-decoration: none;
            color: #000080;
            font-weight: 700;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            transition: padding-left 0.2s;
        }
        .menu-section a:hover {
            padding-left: 10px;
            color: #138808;
        }
        .btn-dark-toggle {
            padding: 8px 16px;
            background: white;
            color: #000080;
            border-radius: 8px;
            font-weight: 700;
            border: 2px solid #000080;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-dark-toggle:hover {
            background: #f0f0f0;
        }
        .card-custom {
            border: 3px solid #000080;
            border-radius: 20px;
            background: white;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            height: 100%;
            transition: transform 0.3s;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }
        .buy-btn {
            width: 100%;
            padding: 14px;
            font-weight: 800;
            border-radius: 10px;
            border: none;
            background: #000080;
            color: white;
            margin-top: 15px;
            cursor: pointer;
        }
        body.dark {
            background: #121212;
            color: #f5f5f5;
        }
        body.dark .topbar {
            background: linear-gradient(90deg, #1a1a1a, #333 50%, #1a1a1a);
            border-bottom-color: #4a9eff;
        }
        body.dark .topbar-logo { color: #4a9eff; text-shadow: none; }
        body.dark .hamburger { color: #4a9eff; border-color: #4a9eff; }
        body.dark .hamburger-menu {
            background: #1e1e1e;
            border-left-color: #4a9eff;
        }
        body.dark .menu-section h5 { color: #4a9eff; border-color: #4a9eff; }
        body.dark .menu-section a { color: #ccc; border-color: #333; }
        body.dark .card-custom { background: #252525; border-color: #4a9eff; color: white; }
        body.dark .buy-btn { background: #4a9eff; }
        body.dark .btn-dark-toggle { background: #333; color: white; border-color: #4a9eff; }
    </style>
</head>
<body>

<div class="topbar">
    <div class="topbar-logo">ðŸŒ¾ KrishiMitra</div>
    <div class="topbar-right">
        <button id="toggleDark" class="btn-dark-toggle">ðŸŒ™ Dark Mode</button>
        <button class="hamburger" id="hamburgerBtn">â˜°</button>
    </div>
</div>

<div class="hamburger-menu" id="hamburgerMenu">
    <div class="menu-section">
        <h5>Navigation</h5>
        <a href="Dashboard.html">Dashboard</a>
        <a href="krishimitr.html">Crop Analysis</a>
    </div>
    <div class="menu-section">
        <h5>Marketplace</h5>
        <a href="Buy.html">Marketplace</a>
        <a href="Sell.html">Post Listing</a>
        <a href="Update_crops.html">My Inventory</a>
    </div>
    <div class="menu-section">
        <h5>System</h5>
        <a href="Notification.html">Recent Alerts</a>
        <a href="#" id="sideLogout">Sign Out</a>
    </div>
</div>

<div class="container">
    <h2 class="text-center mb-5" style="color:#000080; font-weight: 900; text-transform: uppercase;">Agricultural Marketplace</h2>
    <div class="row g-4" id="cropList"></div>
</div>

<script>
const loginid = sessionStorage.getItem("loginid");
if (!loginid) window.location.href = "login.html";

async function verifyConnection() {
    let timer = 0;
    while (!window.db && timer < 50) {
        await new Promise(res => setTimeout(res, 100));
        timer++;
    }
    return !!window.db;
}

async function fetchCrops() {
    const display = document.getElementById("cropList");
    const { data: crops, error } = await window.db
        .from("crop_sales")
        .select("*")
        .neq("lid", loginid)
        .order("created_at", { ascending: false });

    if (error) return;

    const { data: myInterests } = await window.db
        .from("buy_table")
        .select("fid")
        .eq("cid", loginid)
        .eq("yn", "yes");

    const interestMap = new Set(myInterests?.map(i => i.fid));

    let cardContent = "";
    crops.forEach(crop => {
        const isInterested = interestMap.has(crop.jid);
        cardContent += `
            <div class="col-lg-4 col-md-6">
                <div class="card-custom">
                    <h3 style="color:#000080; font-weight:800;">${crop.crop_name}</h3>
                    <hr>
                    <p><strong>Producer:</strong> ${crop.farmer_name}</p>
                    <p><strong>Stock:</strong> ${crop.quantity} kg</p>
                    <p><strong>Price:</strong> â‚¹${crop.price} /kg</p>
                    <p><strong>Origin:</strong> ${crop.location}</p>
                    <button class="buy-btn" onclick="toggleInterest('${crop.jid}','${crop.farmer_name}',this)">
                        ${isInterested ? "Interested âœ“" : "Express Interest"}
                    </button>
                </div>
            </div>
        `;
    });
    display.innerHTML = cardContent;
}

async function toggleInterest(fid, fname, btn) {
    const { data: check } = await window.db
        .from("buy_table")
        .select("*")
        .eq("fid", fid)
        .eq("cid", loginid)
        .maybeSingle();

    if (check) {
        const status = check.yn === "yes" ? "no" : "yes";
        await window.db
            .from("buy_table")
            .update({ yn: status, created_at: new Date().toISOString() })
            .eq("fid", fid)
            .eq("cid", loginid);
        
        btn.innerText = status === "yes" ? "Interested âœ“" : "Express Interest";
    } else {
        const { data: source } = await window.db
            .from("crop_sales")
            .select("lid")
            .eq("jid", fid)
            .maybeSingle();

        const { data: profile } = await window.db
            .from("logindata")
            .select("username")
            .eq("loginid", loginid)
            .maybeSingle();

        await window.db.from("buy_table").insert({
            fid: fid,
            cid: loginid,
            lid: source.lid,
            fname: fname,
            cname: profile?.username || loginid,
            yn: "yes",
            created_at: new Date().toISOString()
        });

        btn.innerText = "Interested âœ“";
    }
}

function handleDarkMode() {
    const active = localStorage.getItem('darkTheme') === 'true';
    if (active) document.body.classList.add('dark');
    const toggle = document.getElementById('toggleDark');
    toggle.innerText = document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
}

document.getElementById('toggleDark').addEventListener('click', () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkTheme', document.body.classList.contains('dark'));
    handleDarkMode();
});

document.getElementById('sideLogout').addEventListener('click', (e) => {
    e.preventDefault();
    sessionStorage.clear();
    location.href = "login.html";
});

const hamBtn = document.getElementById("hamburgerBtn");
const hamMenu = document.getElementById("hamburgerMenu");

hamBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    hamMenu.classList.toggle("active");
});

document.addEventListener("click", (e) => {
    if (!hamMenu.contains(e.target) && !hamBtn.contains(e.target)) {
        hamMenu.classList.remove("active");
    }
});

async function start() {
    handleDarkMode();
    const ready = await verifyConnection();
    if (ready) fetchCrops();
}

start();
</script>
</body>
</html>
