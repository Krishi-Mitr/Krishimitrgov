<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}
body.drawer-open { overflow: hidden; }

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}

.nav-left { display:flex; align-items:center; gap:14px; }

.hamburger-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 2px solid #0a3d62;
  background: rgba(255,255,255,0.75);
  display: grid;
  place-items: center;
  cursor: pointer;
}

.hamburger-icon {
  width: 20px;
  height: 14px;
  position: relative;
}
.hamburger-icon span {
  position: absolute;
  left: 0; right: 0;
  height: 2.5px;
  background: #0a3d62;
  border-radius: 999px;
}
.hamburger-icon span:nth-child(1){top:0;}
.hamburger-icon span:nth-child(2){top:5.5px;}
.hamburger-icon span:nth-child(3){top:11px;}

.brand-title { font-weight:800; color:#0a3d62; }

.nav-right { display:flex; align-items:center; gap:15px; }

.profile-btn img {
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid #0a3d62;
  cursor:pointer;
  transition:0.3s;
}
.profile-btn img:hover {
  transform:scale(1.1);
  box-shadow:0 0 15px rgba(10,61,98,0.4);
}

.logout-btn {
  background:white;
  color:#0a3d62;
  border:2px solid #0a3d62;
  padding:10px 18px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
.logout-btn:hover {
  background:#0a3d62;
  color:white;
}

/* ===== DRAWER ===== */
.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 9998;
}
.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: min(320px, calc(100vw - 28px));
  max-height: calc(100vh - 98px);
  overflow: auto;
  background: linear-gradient(180deg,#0a3d62,#082032);
  border: 3px solid #ffffff;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  transform: translateX(-110%);
  transition: transform .25s ease;
  z-index: 9999;
}
.drawer-inner { padding: 14px; }

body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}
body.drawer-open .side-drawer {
  transform: translateX(0);
}

.menu-section {
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.15);
  margin-bottom: 14px;
  background: rgba(255,255,255,0.05);
}
.menu-section-title {
  padding: 12px 14px;
  background: rgba(255,255,255,0.1);
  color: white;
  font-weight: 800;
}
.menu-list { list-style:none; padding:0; margin:0; }
.menu-list a {
  display:block;
  padding:14px;
  text-decoration:none;
  color:white;
  font-weight:600;
}
.menu-list a:hover { background:#1e3a8a; padding-left:20px; }

/* ===== CONTENT ===== */
.container {
  max-width:1200px;
  margin:150px auto 60px;
  padding:0 20px;
}
.crop-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:25px;
}
.crop-card {
  background:white;
  border-radius:20px;
  padding:25px;
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
}
.buy-btn {
  margin-top:15px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#138808,#2ecc71);
  color:white;
  font-weight:700;
  cursor:pointer;
}
.buy-btn:hover { transform:scale(1.03); }

/* ===== POPUPS ===== */
.popup-overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
}
.popup-box, .message-box {
  background:white;
  padding:30px;
  border-radius:20px;
  width:420px;
  max-width:90%;
}
.popup-box input {
  width:100%;
  padding:12px;
  margin-top:15px;
  border-radius:10px;
  border:2px solid #0a3d62;
}
.popup-buttons {
  margin-top:20px;
  display:flex;
  justify-content:space-between;
}
.popup-btn {
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.cancel { background:#ccc; }
.confirm { background:#138808; color:white; }

.message-box { text-align:center; border-top:5px solid #dc2626; }
.message-box button {
  margin-top:15px;
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:#138808;
  color:white;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon">
        <span></span><span></span><span></span>
      </div>
    </button>
    <p class="brand-title">Krishi Mitr</p>
  </div>

  <div class="nav-right">
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png" alt="Profile">
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<!-- Drawer -->
<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="side-drawer" id="sideNav" hidden>
  <div class="drawer-inner">
    <div class="menu-section">
      <div class="menu-section-title">Main</div>
      <ul class="menu-list">
        <li><a href="Dashboard">Dashboard</a></li>
      </ul>
    </div>
    <div class="menu-section">
      <div class="menu-section-title">Market</div>
      <ul class="menu-list">
        <li><a href="Update_crops">Manage Your Crops</a></li>
        <li><a href="Buy">Buy Your Crop</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CROPS GRID -->
<div class="container">
  <div class="crop-grid" id="cropGrid"></div>
</div>

<!-- BUY POPUP -->
<div id="buyPopup" class="popup-overlay">
  <div class="popup-box">
    <h2>Buy Crop</h2>
    <div id="cropDetails"></div>
    <input type="number" id="buyQuantity" placeholder="Enter quantity">
    <div class="popup-buttons">
      <button class="popup-btn cancel" onclick="closeBuyPopup()">Cancel</button>
      <button class="popup-btn confirm" onclick="confirmBuy()">Confirm</button>
    </div>
  </div>
</div>

<!-- MESSAGE POPUP -->
<div id="messagePopup" class="popup-overlay">
  <div class="message-box">
    <p id="messageText"></p>
    <button onclick="closeMessage()">OK</button>
  </div>
</div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");
if(!loginid){ location.href="login"; }

let selectedCrop=null;

/* ===== BUY LOGIC (UNCHANGED) ===== */
async function loadCrops(){
  const { data } = await db.from("crop_sales").select("*").neq("lid", loginid);
  const grid=document.getElementById("cropGrid");
  grid.innerHTML="";
  data.forEach(crop=>{
    const card=document.createElement("div");
    card.className="crop-card";
    card.innerHTML=`
      <h3>${crop.crop_name}</h3>
      <p><b>Farmer:</b> ${crop.farmer_name}</p>
      <p><b>Price:</b> ₹${crop.price}/kg</p>
      <button class="buy-btn">Buy</button>
    `;
    card.querySelector("button").onclick=()=>openBuyPopup(crop);
    grid.appendChild(card);
  });
}

function openBuyPopup(crop){
  selectedCrop=crop;
  document.getElementById("cropDetails").innerHTML=`
    <p><b>Farmer:</b> ${crop.farmer_name}</p>
    <p><b>Category:</b> ${crop.crop_category}</p>
    <p><b>Available:</b> ${crop.quantity} kg</p>
    <p><b>Minimum:</b> ${crop.min_quantity} kg</p>
    <p><b>Price:</b> ₹${crop.price}/kg</p>
  `;
  document.getElementById("buyPopup").style.display="flex";
}

function closeBuyPopup(){
  document.getElementById("buyPopup").style.display="none";
}

function showMessage(msg){
  document.getElementById("messageText").innerText=msg;
  document.getElementById("messagePopup").style.display="flex";
}

function closeMessage(){
  document.getElementById("messagePopup").style.display="none";
}

async function confirmBuy(){
  const qty=parseInt(document.getElementById("buyQuantity").value);
  if(!qty){ showMessage("Please enter quantity"); return; }
  if(qty < selectedCrop.min_quantity){
    showMessage("Please enter more than minimum quantity"); return;
  }
  if(qty > selectedCrop.quantity){
    showMessage("Please enter less than available quantity"); return;
  }
  const total=qty*selectedCrop.price;
  showMessage(`Total cost: ₹${total}. Purchase successful!`);
  await db.from("buy_table").insert({
    fname:selectedCrop.farmer_name,
    fid:selectedCrop.jid,
    cname:selectedCrop.crop_name,
    cid:selectedCrop.id,
    status:"Pending",
    lid:loginid,
    quantity:qty
  });
  closeBuyPopup();
  loadCrops();
}

/* ===== NAVIGATION ===== */
const menuBtn=document.getElementById("menuBtn");
const sideNav=document.getElementById("sideNav");
const navOverlay=document.getElementById("navOverlay");

function openDrawer(){
  document.body.classList.add("drawer-open");
  sideNav.hidden=false;
  navOverlay.hidden=false;
}
function closeDrawer(){
  document.body.classList.remove("drawer-open");
  setTimeout(()=>{
    if(!document.body.classList.contains("drawer-open")){
      sideNav.hidden=true;
      navOverlay.hidden=true;
    }
  },220);
}
menuBtn.onclick=()=>{ 
  document.body.classList.contains("drawer-open") ? closeDrawer() : openDrawer(); 
};
navOverlay.onclick=closeDrawer;

function logout(){
  sessionStorage.clear();
  location.href="login";
}

loadCrops();
</script>

</body>
</html>
