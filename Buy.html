<script>
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || !usertype) {
    window.location.href = "login.html";
}

async function waitForDB() {
  let attempts = 0;
  while (!window.db && attempts < 50) {
    await new Promise(resolve => setTimeout(resolve, 100));
    attempts++;
  }
  if (!window.db) {
    console.error("Database client not available after waiting");
    return false;
  }
  return true;
}

async function init() {
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
    return;
  }

  const dbReady = await waitForDB();
  if (!dbReady) {
    alert("Database connection failed. Please refresh the page.");
    return;
  }

  loadCrops();
}

async function loadCrops() {
  const currentLoginId = sessionStorage.getItem("loginid");
  
  if (!currentLoginId) {
    window.location.href = "login.html";
    return;
  }

  const { data: crops, error } = await window.db
    .from("crop_sales")
    .select("*")
    .neq("lid", currentLoginId)
    .order("created_at", { ascending: false });

  if (error) {
    console.error("Error loading crops:", error);
    document.getElementById("cropList").innerHTML = 
      "<p class='text-danger'>Error loading crops: " + error.message + "</p>";
    return;
  }

  const container = document.getElementById("cropList");
  container.innerHTML = "";

  if (!crops || crops.length === 0) {
    container.innerHTML = "<p class='text-muted text-center'>No crops available at the moment.</p>";
    return;
  }

  for (const row of crops) {
    const { data: buy } = await window.db
      .from("buy_table")
      .select("yn")
      .eq("fid", row.jid)
      .eq("cid", currentLoginId)
      .maybeSingle();

    const yn = buy?.yn || "no";

    container.innerHTML += `
      <div class="col-md-4">
        <div class="card-custom">
          <h4 style="color:#000080;font-weight:700;">${row.crop_name}</h4>
          <p><strong>Farmer:</strong> ${row.farmer_name}</p>
          <p><strong>Quantity:</strong> ${row.quantity} kg</p>
          <p><strong>Price:</strong> â‚¹${row.price} per kg</p>
          <p><strong>Location:</strong> ${row.location}</p>
          <p class="text-muted" style="font-size:12px;">Posted on: ${new Date(row.created_at).toLocaleString()}</p>
          <button class="buy-btn" onclick="toggleBuy('${row.jid}','${row.farmer_name}',this)">
            ${yn === "yes" ? "Interested âœ“" : "Show Interest"}
          </button>
        </div>
      </div>
    `;
  }
}

async function toggleBuy(fid, fname, btn) {
  const currentLoginId = sessionStorage.getItem("loginid");
  
  if (!currentLoginId) {
    alert("Please login again");
    location.href = "login.html";
    return;
  }

  const { data: existing } = await window.db
    .from("buy_table")
    .select("*")
    .eq("fid", fid)
    .eq("cid", currentLoginId)
    .maybeSingle();

  if (existing) {
    const newVal = existing.yn === "yes" ? "no" : "yes";
    const updateData = { yn: newVal };
    if (newVal === "yes") {
      updateData.created_at = new Date().toISOString();
    }
    await window.db
      .from("buy_table")
      .update(updateData)
      .eq("fid", fid)
      .eq("cid", currentLoginId);
    btn.innerText = newVal === "yes" ? "Interested âœ“" : "Show Interest";
  } else {
    const { data: crop } = await window.db
      .from("crop_sales")
      .select("lid, crop_name")
      .eq("jid", fid)
      .maybeSingle();

    if (!crop) {
      alert("Crop not found. Please refresh the page.");
      return;
    }

    const { data: userData } = await window.db
      .from("logindata")
      .select("username")
      .eq("loginid", currentLoginId)
      .maybeSingle();

    await window.db.from("buy_table").insert({
      fid: fid,
      cid: currentLoginId,
      lid: crop.lid,
      fname: fname,
      cname: userData?.username || currentLoginId,
      yn: "yes",
      created_at: new Date().toISOString()
    });

    btn.innerText = "Interested âœ“";
  }
}

const logoutBtn = document.getElementById("logoutBtn");
if (logoutBtn) {
  logoutBtn.onclick = () => {
    sessionStorage.clear();
    location.href = "login.html";
  };
}

function initDarkMode() {
    const savedDarkMode = localStorage.getItem('darkMode') === 'true';
    if (savedDarkMode) {
        document.body.classList.add('dark');
    }
    updateDarkModeButton();
}

function updateDarkModeButton() {
    const toggleBtn = document.getElementById('toggleDark');
    if (toggleBtn) {
        toggleBtn.innerText = document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    }
}

const toggleBtn = document.getElementById('toggleDark');
if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        localStorage.setItem('darkMode', isDark);
        updateDarkModeButton();
    });
}

const menuBtn = document.getElementById("menuBtn");
const sideNav = document.getElementById("sideNav");
const navOverlay = document.getElementById("navOverlay");

function openDrawer() {
  document.body.classList.add("drawer-open");
  sideNav.hidden = false;
  navOverlay.hidden = false;
  menuBtn.setAttribute("aria-expanded", "true");
}

function closeDrawer() {
  document.body.classList.remove("drawer-open");
  menuBtn.setAttribute("aria-expanded", "false");
  window.setTimeout(() => {
    if (!document.body.classList.contains("drawer-open")) {
      sideNav.hidden = true;
      navOverlay.hidden = true;
    }
  }, 220);
}

if (menuBtn && sideNav && navOverlay) {
  menuBtn.addEventListener("click", () => {
    if (document.body.classList.contains("drawer-open")) closeDrawer();
    else openDrawer();
  });

  navOverlay.addEventListener("click", closeDrawer);
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeDrawer();
  });

  sideNav.addEventListener("click", (e) => {
    const a = e.target.closest?.("a");
    if (a) closeDrawer();
  });
}

initDarkMode();
init();
</script>
