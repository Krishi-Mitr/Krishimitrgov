<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color: #1f2937;
}
body.drawer-open { overflow: hidden; }

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 78px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
  background: linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom: 3px solid #0a3d62;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  z-index: 9999;
}
.nav-left { display:flex; align-items:center; gap:14px; }

.hamburger-btn {
  width:44px;height:44px;border-radius:12px;
  border:2px solid #0a3d62;background:rgba(255,255,255,0.75);
  display:grid;place-items:center;cursor:pointer;
}
.hamburger-icon { width:20px;height:14px;position:relative; }
.hamburger-icon span {
  position:absolute;left:0;right:0;height:2.5px;
  background:#0a3d62;border-radius:999px;
}
.hamburger-icon span:nth-child(1){top:0;}
.hamburger-icon span:nth-child(2){top:5.5px;}
.hamburger-icon span:nth-child(3){top:11px;}

.brand-title { font-weight:800; color:#0a3d62; }

.nav-right { display:flex; align-items:center; gap:15px; }
.profile-btn img {
  width:42px;height:42px;border-radius:50%;
  border:2px solid #0a3d62;cursor:pointer;
}
.logout-btn {
  background:white;color:#0a3d62;
  border:2px solid #0a3d62;
  padding:10px 18px;border-radius:10px;
  font-weight:700;cursor:pointer;
}
.logout-btn:hover { background:#0a3d62;color:white; }

/* ===== DRAWER ===== */
.nav-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  transition: 0.2s;
  z-index: 9998;
}
.side-drawer {
  position: fixed;
  top: 84px;
  left: 14px;
  width: min(320px, calc(100vw - 28px));
  background: linear-gradient(180deg,#0a3d62,#082032);
  border: 3px solid #ffffff;
  border-radius: 18px;
  transform: translateX(-110%);
  transition: .25s;
  z-index: 9999;
}
.drawer-inner { padding: 14px; }

body.drawer-open .nav-overlay {
  opacity: 1;
  pointer-events: auto;
}
body.drawer-open .side-drawer {
  transform: translateX(0);
}

.menu-section { margin-bottom:14px; }
.menu-section-title {
  padding:12px;color:white;font-weight:800;
}
.menu-list { list-style:none;padding:0;margin:0; }
.menu-list a {
  display:block;padding:14px;text-decoration:none;
  color:white;font-weight:600;
}
.menu-list a:hover { background:#1e3a8a; }

/* ===== CONTENT ===== */
.container {
  max-width:1200px;
  margin:150px auto 60px;
  padding:0 20px;
}

.crop-grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:25px;
}

.crop-box {
  background:white;
  border-radius:20px;
  padding:25px;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
  border-top:5px solid #ff9933;
  border-bottom:5px solid #138808;
}

.buy-btn {
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:700;
  background:linear-gradient(135deg,#138808,#2ecc71);
  color:white;
  cursor:pointer;
}

/* ===== MODAL ===== */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:99999;
}
.modal-content {
  background:white;
  width:90%;
  max-width:600px;
  padding:40px;
  border-radius:20px;
  max-height:80vh;
  overflow:auto;
}
.modal-content input {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid #0a3d62;
  margin-top:10px;
}
.confirm-btn {
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#138808,#2ecc71);
  color:white;
  font-weight:700;
  cursor:pointer;
}
.close-btn {
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#dc2626;
  color:white;
}

/* SUCCESS POPUP */
.success-popup {
  position:fixed;
  top:100px;
  right:20px;
  background:#16a34a;
  color:white;
  padding:16px 25px;
  border-radius:12px;
  display:none;
  z-index:999999;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="top-nav">
  <div class="nav-left">
    <button class="hamburger-btn" id="menuBtn">
      <div class="hamburger-icon"><span></span><span></span><span></span></div>
    </button>
    <p class="brand-title">Krishi Mitr</p>
  </div>
  <div class="nav-right">
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png">
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<div class="nav-overlay" id="navOverlay" hidden></div>
<nav class="side-drawer" id="sideNav" hidden>
<div class="drawer-inner">
<div class="menu-section">
<div class="menu-section-title">Market</div>
<ul class="menu-list">
<li><a href="Sell">Sell</a></li>
<li><a href="Buy">Buy</a></li>
</ul>
</div>
</div>
</nav>

<div class="container">
  <div class="crop-grid" id="cropGrid"></div>
</div>

<div class="modal" id="detailModal">
  <div class="modal-content" id="modalContent"></div>
</div>

<div class="success-popup" id="successPopup">
Purchase request sent successfully!
</div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");
if(!loginid){ location.href="login"; }

let selectedCrop = null;

/* LOAD CROPS */
async function loadCrops(){
  const { data } = await db.from("crop_sales")
    .select("*")
    .neq("lid", loginid);

  const grid = document.getElementById("cropGrid");
  grid.innerHTML="";

  data.forEach(crop=>{
    grid.innerHTML+=`
      <div class="crop-box">
        <h3>${crop.crop_name}</h3>
        <p><strong>Farmer:</strong> ${crop.farmer_name}</p>
        <p><strong>Price:</strong> ₹${crop.price}/kg</p>
        <p><strong>Available:</strong> ${crop.quantity} kg</p>
        <button class="buy-btn" onclick='openModal(${JSON.stringify(crop)})'>
        View & Buy
        </button>
      </div>
    `;
  });
}

/* OPEN MODAL */
function openModal(crop){
  selectedCrop = crop;

  document.getElementById("modalContent").innerHTML=`
    <h2>${crop.crop_name}</h2>
    <p><strong>Farmer:</strong> ${crop.farmer_name}</p>
    <p><strong>Quality:</strong> ${crop.quality}</p>
    <p><strong>Location:</strong> ${crop.location}</p>
    <p><strong>Min Order:</strong> ${crop.min_quantity} kg</p>
    <p><strong>Available:</strong> ${crop.quantity} kg</p>
    <p><strong>Price:</strong> ₹${crop.price}/kg</p>

    <input type="number" id="buyQty" min="${crop.min_quantity}" placeholder="Enter quantity">

    <button class="confirm-btn" onclick="confirmBuy()">Confirm Purchase</button>
    <button class="close-btn" onclick="closeModal()">Cancel</button>
  `;

  document.getElementById("detailModal").style.display="flex";
}

function closeModal(){
  document.getElementById("detailModal").style.display="none";
}

/* CONFIRM BUY */
async function confirmBuy(){
  const qty = parseInt(document.getElementById("buyQty").value);
  if(!qty || qty < selectedCrop.min_quantity || qty > selectedCrop.quantity){
    return;
  }

  const total = qty * selectedCrop.price;

  if(!confirm(`Are you sure you want ${qty} kg?\nTotal Cost: ₹${total}`)){
    return;
  }

  await db.from("buy_table").insert({
    fname: selectedCrop.farmer_name,
    fid: selectedCrop.lid,
    cname: selectedCrop.crop_name,
    cid: selectedCrop.jid,
    status: "Pending",
    lid: loginid,
    quantity: qty,
    is_confirmed: false
  });

  closeModal();
  showSuccess();
}

function showSuccess(){
  const popup=document.getElementById("successPopup");
  popup.style.display="block";
  setTimeout(()=>popup.style.display="none",3000);
}

/* NAVIGATION */
const menuBtn=document.getElementById("menuBtn");
const sideNav=document.getElementById("sideNav");
const navOverlay=document.getElementById("navOverlay");

menuBtn.onclick=()=>{
document.body.classList.toggle("drawer-open");
sideNav.hidden=!sideNav.hidden;
navOverlay.hidden=!navOverlay.hidden;
};
navOverlay.onclick=menuBtn.onclick;

document.getElementById("logoutBtn").onclick=()=>{
  sessionStorage.clear();
  location.href="login";
};

loadCrops();
</script>

</body>
</html>
