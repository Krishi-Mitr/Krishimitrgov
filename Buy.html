<!DOCTYPE html>
<html>
<head>
<title>Buy Crops - KrishiMitra</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
</head>

<body>

<div class="container" style="padding-top:100px;">
    <h2 class="text-center mb-4" style="color:#000080;">Available Crops & Seeds</h2>
    <div class="row g-4" id="cropList"></div>
</div>

<script>
const loginid = sessionStorage.getItem("loginid");
const usertype = sessionStorage.getItem("usertype");

if (!loginid || !usertype) {
    window.location.href = "login";
}

async function waitForDB() {
  let attempts = 0;
  while (!window.db && attempts < 50) {
    await new Promise(resolve => setTimeout(resolve, 100));
    attempts++;
  }
  return !!window.db;
}

async function init() {
  const dbReady = await waitForDB();
  if (!dbReady) {
    alert("Database not ready.");
    return;
  }
  loadCrops();
}

async function loadCrops() {

  const currentLoginId = parseInt(sessionStorage.getItem("loginid"));

  const { data: crops, error } = await window.db
    .from("crop_sales")
    .select("*")
    .neq("lid", currentLoginId) // ðŸ”¥ Farmer can't see own crop
    .order("created_at", { ascending: false });

  const container = document.getElementById("cropList");
  container.innerHTML = "";

  if (error) {
    container.innerHTML = "<p class='text-danger'>Error loading crops</p>";
    return;
  }

  if (!crops || crops.length === 0) {
    container.innerHTML = "<p class='text-muted text-center'>No crops available.</p>";
    return;
  }

  for (const row of crops) {

    const { data: existing } = await window.db
      .from("buy_table")
      .select("yn")
      .eq("fid", row.jid)
      .eq("cid", currentLoginId)
      .maybeSingle();

    const isInterested = existing?.yn === "yes";

    container.innerHTML += `
      <div class="col-md-4">
        <div class="card border-3 border-primary shadow p-3">
          <h4 style="color:#000080;font-weight:700;">${row.crop_name}</h4>
          <p><strong>Farmer:</strong> ${row.farmer_name}</p>
          <p><strong>Quantity:</strong> ${row.quantity} kg</p>
          <p><strong>Price:</strong> â‚¹${row.price} per kg</p>
          <p><strong>Location:</strong> ${row.location}</p>
          <button class="btn btn-primary w-100"
            onclick="toggleBuy('${row.jid}','${row.farmer_name}',this)">
            ${isInterested ? "Interested âœ“" : "Show Interest"}
          </button>
        </div>
      </div>
    `;
  }
}

async function toggleBuy(fid, fname, btn) {

  const currentLoginId = parseInt(sessionStorage.getItem("loginid"));

  const { data: existing } = await window.db
    .from("buy_table")
    .select("*")
    .eq("fid", fid)
    .eq("cid", currentLoginId)
    .maybeSingle();

  if (existing) {

    const newStatus = existing.yn === "yes" ? "no" : "yes";

    await window.db
      .from("buy_table")
      .update({ yn: newStatus })
      .eq("fid", fid)
      .eq("cid", currentLoginId);

    btn.innerText = newStatus === "yes" ? "Interested âœ“" : "Show Interest";

  } else {

    const { data: crop } = await window.db
      .from("crop_sales")
      .select("lid, crop_name")
      .eq("jid", fid)
      .maybeSingle();

    const { data: user } = await window.db
      .from("logindata")
      .select("username")
      .eq("loginid", currentLoginId)
      .maybeSingle();

    await window.db
      .from("buy_table")
      .insert({
        fid: fid,
        cid: currentLoginId,
        lid: crop.lid,
        fname: fname,
        cname: user?.username || "Buyer",
        yn: "yes",
        created_at: new Date().toISOString()
      });

    btn.innerText = "Interested âœ“";
  }
}

init();
</script>

</body>
</html>
