<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Crops - Krishi Mitr</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
body {
  margin:0;
  font-family:"Poppins",Arial,sans-serif;
  background:linear-gradient(180deg,#f6e2cc 0%,#f7f9f8 45%,#dceee3 100%);
  color:#1f2937;
}

/* ===== NAVBAR SAME AS SELL ===== */
.top-nav{
  position:fixed;
  top:0; left:0; right:0;
  height:78px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 32px;
  background:linear-gradient(90deg,#ff9933,#ffffff,#138808);
  border-bottom:3px solid #0a3d62;
  z-index:9999;
}

.brand-title{font-weight:800;color:#0a3d62;}

.nav-right{
  display:flex;
  align-items:center;
  gap:15px;
}

.profile-btn img{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid #0a3d62;
  cursor:pointer;
  transition:0.3s;
}
.profile-btn img:hover{
  transform:scale(1.1);
  box-shadow:0 0 15px rgba(10,61,98,0.4);
}

.logout-btn{
  background:white;
  color:#0a3d62;
  border:2px solid #0a3d62;
  padding:10px 18px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

/* ===== GRID ===== */
.container{
  max-width:1200px;
  margin:150px auto 60px;
  padding:0 20px;
}

.crop-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:30px;
}

.crop-card{
  background:white;
  border-radius:25px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  transition:0.3s;
  border-top:6px solid #ff9933;
  border-bottom:6px solid #138808;
}

.crop-card:hover{
  transform:translateY(-5px);
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
}

.crop-card h3{
  margin-top:0;
  color:#0a3d62;
}

.card-info{
  margin-top:10px;
  line-height:1.6;
}

.buy-btn{
  margin-top:18px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#138808,#2ecc71);
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

.buy-btn:hover{
  transform:scale(1.05);
}

/* ===== POPUP ===== */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
}

.popup-box{
  background:white;
  padding:40px;
  border-radius:25px;
  width:600px;
  max-width:95%;
  max-height:90vh;
  overflow-y:auto;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
}

.popup-box h2{
  margin-top:0;
  text-align:center;
  color:#0a3d62;
}

.detail-label{
  font-weight:700;
  margin-top:15px;
}

.detail-value{
  margin-bottom:8px;
}

.popup-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid #0a3d62;
  margin-top:20px;
}

.popup-buttons{
  margin-top:25px;
  display:flex;
  justify-content:space-between;
}

.popup-btn{
  padding:12px 22px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}

.cancel{background:#ccc;}
.confirm{background:#138808;color:white;}

.message-box{
  background:white;
  padding:30px;
  width:400px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="top-nav">
  <p class="brand-title">Krishi Mitr</p>
  <div class="nav-right">
    <div class="profile-btn" onclick="location.href='Profile'">
      <img src="profile_pic.png">
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <div class="crop-grid" id="cropGrid"></div>
</div>

<!-- BUY POPUP -->
<div id="buyPopup" class="popup-overlay">
  <div class="popup-box">
    <h2>Crop Details</h2>
    <div id="cropDetails"></div>

    <input type="number" id="buyQuantity" placeholder="Enter quantity to buy">

    <div class="popup-buttons">
      <button class="popup-btn cancel" onclick="closeBuyPopup()">Cancel</button>
      <button class="popup-btn confirm" onclick="confirmBuy()">Confirm Purchase</button>
    </div>
  </div>
</div>

<!-- MESSAGE POPUP -->
<div id="messagePopup" class="popup-overlay">
  <div class="message-box">
    <p id="messageText"></p>
    <button onclick="closeMessage()">OK</button>
  </div>
</div>

<script>
const db = window.db;
const loginid = sessionStorage.getItem("loginid");
if(!loginid){ location.href="login"; }

let selectedCrop=null;

async function loadCrops(){
  const { data } = await db.from("crop_sales").select("*").neq("lid", loginid);
  const grid=document.getElementById("cropGrid");
  grid.innerHTML="";

  data.forEach(crop=>{
    const card=document.createElement("div");
    card.className="crop-card";
    card.innerHTML=`
      <h3>${crop.crop_name}</h3>
      <div class="card-info">
        <b>Farmer:</b> ${crop.farmer_name}<br>
        <b>Total Quantity:</b> ${crop.quantity} kg<br>
        <b>Quality:</b> ${crop.quality}<br>
        <b>Price:</b> ₹${crop.price}/kg
      </div>
      <button class="buy-btn">Buy Now</button>
    `;
    card.querySelector("button").onclick=()=>openBuyPopup(crop);
    grid.appendChild(card);
  });
}

function openBuyPopup(crop){
  selectedCrop=crop;
  document.getElementById("cropDetails").innerHTML=`
    <div class="detail-label">Farmer Name</div>
    <div class="detail-value">${crop.farmer_name}</div>

    <div class="detail-label">Crop Name</div>
    <div class="detail-value">${crop.crop_name}</div>

    <div class="detail-label">Crop Category</div>
    <div class="detail-value">${crop.crop_category}</div>

    <div class="detail-label">Total Quantity (kg)</div>
    <div class="detail-value">${crop.quantity}</div>

    <div class="detail-label">Minimum Order Quantity (kg)</div>
    <div class="detail-value">${crop.min_quantity}</div>

    <div class="detail-label">Price per kg (₹)</div>
    <div class="detail-value">₹${crop.price}</div>

    <div class="detail-label">Quality</div>
    <div class="detail-value">${crop.quality}</div>

    <div class="detail-label">Harvest Date</div>
    <div class="detail-value">${crop.harvest_date}</div>

    <div class="detail-label">Available Until</div>
    <div class="detail-value">${crop.available_until}</div>

    <div class="detail-label">Delivery Type</div>
    <div class="detail-value">${crop.delivery_type}</div>

    <div class="detail-label">Location / Address</div>
    <div class="detail-value">${crop.location}</div>

    <div class="detail-label">Contact Number</div>
    <div class="detail-value">${crop.contact_info}</div>

    <div class="detail-label">Description (optional)</div>
    <div class="detail-value">${crop.description || "N/A"}</div>
  `;
  document.getElementById("buyPopup").style.display="flex";
}

function closeBuyPopup(){
  document.getElementById("buyPopup").style.display="none";
}

function showMessage(msg){
  document.getElementById("messageText").innerText=msg;
  document.getElementById("messagePopup").style.display="flex";
}

function closeMessage(){
  document.getElementById("messagePopup").style.display="none";
}

async function confirmBuy(){
  const qty=parseInt(document.getElementById("buyQuantity").value);

  if(!qty){
    showMessage("Please enter quantity");
    return;
  }

  if(qty < selectedCrop.min_quantity){
    showMessage("Please enter more than minimum quantity");
    return;
  }

  if(qty > selectedCrop.quantity){
    showMessage("Please enter less than available quantity");
    return;
  }

  const total=qty*selectedCrop.price;

  showMessage(`Total cost: ₹${total}. Purchase successful!`);

  await db.from("buy_table").insert({
    fname:selectedCrop.farmer_name,
    fid:selectedCrop.jid,
    cname:selectedCrop.crop_name,
    cid:selectedCrop.id,
    status:"Pending",
    lid:loginid,
    quantity:qty
  });

  closeBuyPopup();
  loadCrops();
}

function logout(){
  sessionStorage.clear();
  location.href="login";
}

loadCrops();
</script>

</body>
</html>
